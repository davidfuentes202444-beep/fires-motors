<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David&DiegoCorporation | Sistema de Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Ocultar n√∫meros completamente al cliente */
        .num-hidden { background: #1e293b; color: #1e293b; user-select: none; pointer-events: none; border-radius: 8px; padding: 5px 15px; }
        .grid-monitor { display: grid; grid-template-columns: repeat(auto-fill, minmax(50px, 1fr)); gap: 5px; max-height: 400px; overflow-y: auto; padding: 15px; border-radius: 1.5rem; }
        .num-box { font-size: 10px; font-weight: 900; text-align: center; padding: 8px 0; border-radius: 8px; color: white; cursor: pointer; }
        .disponible { background: #22c55e; border: 2px solid #16a34a; }
        .vendido { background: #ef4444; border: 2px solid #b91c1c; pointer-events: none; }
        .panel-seccion { display: none; }
        .panel-seccion.activa { display: block; }
    </style>
</head>
<body class="bg-slate-50 italic text-slate-800">

    <header class="bg-slate-900 text-white p-4 shadow-2xl sticky top-0 z-50 border-b-4 border-blue-600">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="font-black uppercase italic tracking-tighter text-lg">üíé David&DiegoCorporation</h1>
            <button id="masterLock" class="bg-white/10 w-10 h-10 rounded-full flex items-center justify-center"><i class="fas fa-shield-alt text-blue-400"></i></button>
        </div>
    </header>

    <main class="max-w-7xl mx-auto p-4">
        <div id="adminArea" class="hidden space-y-4 mb-10 border-4 border-slate-900 rounded-[2.5rem] p-6 bg-white shadow-2xl">
            <div class="flex flex-wrap gap-2 justify-center mb-6 border-b pb-4">
                <button onclick="verSeccion('sec-pagos')" class="bg-yellow-500 text-white px-3 py-2 rounded-xl text-[9px] font-black uppercase">1. Aprobar Pagos</button>
                <button onclick="verSeccion('sec-monitor')" class="bg-blue-600 text-white px-3 py-2 rounded-xl text-[9px] font-black uppercase">2. Monitor</button>
                <button onclick="verSeccion('sec-clientes')" class="bg-indigo-600 text-white px-3 py-2 rounded-xl text-[9px] font-black uppercase">3. Clientes Activos</button>
                <button onclick="verSeccion('sec-crear')" class="bg-green-600 text-white px-3 py-2 rounded-xl text-[9px] font-black uppercase">4. Crear Sorteo</button>
            </div>

            <div id="sec-pagos" class="panel-seccion activa"><div id="listaPendientes" class="space-y-2"></div></div>
            <div id="sec-monitor" class="panel-seccion">
                <select id="activeRifaSelect" class="w-full p-3 bg-slate-900 text-white rounded-xl font-black text-xs mb-4"></select>
                <div id="adminGrid" class="grid-monitor bg-white border"></div>
            </div>
            <div id="sec-clientes" class="panel-seccion">
                <div class="overflow-x-auto bg-white rounded-2xl border">
                    <table class="w-full text-[10px] text-left">
                        <thead class="bg-slate-100 uppercase"><tr><th class="p-3">Cliente</th><th class="p-3">Tickets</th><th class="p-3 text-center">Acci√≥n</th></tr></thead>
                        <tbody id="listaClientesBody" class="font-bold"></tbody>
                    </table>
                </div>
            </div>
            <div id="sec-crear" class="panel-seccion">
                <div class="p-4 bg-green-50 rounded-2xl border-2 border-green-200">
                    <input type="text" id="addNombre" class="w-full p-2 mb-2 rounded-lg border" placeholder="Premio">
                    <div class="grid grid-cols-2 gap-2 mb-2">
                        <input type="number" id="addPrecio" class="p-2 rounded-lg border" placeholder="Precio Bs.">
                        <input type="number" id="addCantidad" class="p-2 rounded-lg border" placeholder="Cantidad M√°x">
                    </div>
                    <input type="file" id="addFoto" class="text-[10px] mb-2" accept="image/*">
                    <button id="btnLaunch" class="w-full bg-slate-900 text-white font-black py-3 rounded-xl uppercase">Lanzar Sorteo</button>
                </div>
                <div id="listaBorrarRifas" class="mt-4 space-y-2"></div>
            </div>
        </div>

        <div id="rifasList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </main>

    <div id="buyModal" class="hidden fixed inset-0 z-[100] flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-slate-900/95 backdrop-blur-md" onclick="closeModal()"></div>
        <div class="bg-white relative w-full max-w-md rounded-[2.5rem] overflow-hidden flex flex-col shadow-2xl">
            <div class="bg-slate-900 p-5 text-white text-center font-black italic">
                <p class="text-xs uppercase tracking-widest text-blue-400">David & Diego Corporation</p>
                <h2 class="text-lg">RESERVAR TICKETS</h2>
            </div>
            <div class="p-6 space-y-4 text-center">
                <div class="flex items-center justify-center gap-4">
                    <span class="font-black text-xs uppercase">Cantidad:</span>
                    <input type="number" id="cantNums" value="2" min="2" class="w-20 p-2 rounded-xl border-4 border-purple-500 font-black text-center text-xl">
                </div>
                <button id="btnGenerar" class="w-full bg-purple-600 text-white rounded-2xl font-black py-3 uppercase shadow-lg">üéüÔ∏è Generar Tickets Azar</button>
                
                <div id="selBox" class="flex flex-wrap justify-center gap-2 p-4 bg-slate-100 rounded-2xl border-2 border-dashed">
                    </div>

                <div class="bg-blue-900 text-white p-4 rounded-2xl">
                    <p class="text-[10px] uppercase font-bold opacity-70">Monto a Transferir</p>
                    <div id="totalLabel" class="text-3xl font-black">Bs. 0.00</div>
                </div>

                <div class="grid gap-2">
                    <input type="text" id="cNombre" class="p-3 bg-slate-100 rounded-xl text-xs font-bold" placeholder="Tu Nombre *">
                    <input type="text" id="cTel" class="p-3 bg-slate-100 rounded-xl text-xs font-bold" placeholder="WhatsApp *">
                    <input type="text" id="cRef" class="p-3 border-2 border-yellow-500 rounded-xl text-xs font-bold" placeholder="4 √öLTIMOS D√çGITOS DEL PAGO *">
                </div>
                
                <button id="btnFinalizar" class="w-full bg-green-600 text-white font-black py-4 rounded-2xl uppercase shadow-xl">Confirmar por WhatsApp</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove, update, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        
        const firebaseConfig = { apiKey: "AIzaSyCrDZ6_gzi9cV1u2nf-eJ8BKsDesy8SxbE", authDomain: "mis-rifas-52a79.firebaseapp.com", databaseURL: "https://mis-rifas-52a79-default-rtdb.firebaseio.com", projectId: "mis-rifas-52a79", storageBucket: "mis-rifas-52a79.appspot.com", appId: "1:636792561568:web:feb960e943e7f92777cec5" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const MI_WHATSAPP = "584126324690";
        let selectedNumbers = [];

        document.getElementById('masterLock').onclick = () => { if(prompt("Acceso Admin:") === "051011") document.getElementById('adminArea').classList.toggle('hidden'); };

        // GENERAR TICKETS (OCULTOS AL CLIENTE)
        document.getElementById('btnGenerar').onclick = () => {
            const cant = parseInt(document.getElementById('cantNums').value);
            if(cant < 2) return alert("Compra m√≠nima: 2 tickets");
            const r = window.activeR, vArr = r.vendidos ? r.vendidos.split(',') : [];
            selectedNumbers = [];
            while(selectedNumbers.length < cant) {
                let n = Math.floor(Math.random() * r.cantidad).toString().padStart(r.cantidad.toString().length, '0');
                if(!vArr.includes(n) && !selectedNumbers.includes(n)) selectedNumbers.push(n);
            }
            // El cliente solo ve bloques oscuros, NO los n√∫meros
            document.getElementById('selBox').innerHTML = selectedNumbers.map(() => `<div class="num-hidden">000</div>`).join('');
            document.getElementById('totalLabel').innerText = `Bs. ${(selectedNumbers.length * r.precio).toFixed(2)}`;
        };

        // CLIENTE REPORTA (SIN MANDAR LOS N√öMEROS EN EL TEXTO)
        document.getElementById('btnFinalizar').onclick = async () => {
            if(selectedNumbers.length < 2) return alert("Primero genera tus tickets.");
            const n = document.getElementById('cNombre').value.toUpperCase();
            const r = document.getElementById('cRef').value;
            const t = document.getElementById('cTel').value;

            if(!n || !r || !t) return alert("Completa todos los campos con *");

            const datos = {
                nombre: n, ref: r, tel: t,
                numeros: selectedNumbers, // Se guardan en DB, pero no van al texto de WA
                rifaId: window.activeR.id, rifaNombre: window.activeR.nombre
            };

            await push(ref(db, 'pendientes'), datos);

            // MENSAJE PARA TI (ADMIN): Solo dice la cantidad, NO los n√∫meros.
            const textoWhatsApp = encodeURIComponent(`üíé *NUEVO REPORTE DE PAGO*\n\nüë§ *Cliente:* ${n}\nüèÜ *Sorteo:* ${datos.rifaNombre}\nüé´ *Cantidad:* ${selectedNumbers.length} tickets\nüí∞ *Referencia:* ${r}\n\n‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n‚úÖ *Espero confirmaci√≥n de mis n√∫meros.*`);
            
            alert("Reporte enviado. Pulsa OK para abrir WhatsApp.");
            window.location.href = `https://api.whatsapp.com/send?phone=${MI_WHATSAPP}&text=${textoWhatsApp}`;
            closeModal();
        };

        // ADMIN APRUEBA (AQU√ç S√ç SE MANDAN LOS N√öMEROS AL CLIENTE)
        window.confirmarP = async (pId) => {
            const pSnap = await get(ref(db, `pendientes/${pId}`));
            const p = pSnap.val();
            const rRef = ref(db, `rifas/${p.rifaId}`);
            const rSnap = await get(rRef);
            const rData = rSnap.val();
            
            let curV = rData.vendidos ? rData.vendidos.split(',').filter(x=>x!=="") : [];
            let newC = rData.compradores || {};
            p.numeros.forEach(num => { if(!curV.includes(num)) { curV.push(num); newC[num] = p.nombre; } });

            await update(rRef, { vendidos: curV.join(','), compradores: newC });
            await remove(ref(db, `pendientes/${pId}`));

            const msgConfirmacion = encodeURIComponent(`üíé *David Diego Corporation* üíé\n‚ú® *¬°PAGO VERIFICADO!* ‚ú®\n\nHola *${p.nombre}*, tus tickets han sido asignados correctamente.\n\nüé´ *TUS N√öMEROS:*\nüëâ *[ ${p.numeros.join(' ] - [ ')} ]*\n\nüèÜ *SORTEO:* ${p.rifaNombre}\n\nüçÄ *¬°Mucha suerte!*`);
            
            window.location.href = `https://api.whatsapp.com/send?phone=${p.tel}&text=${msgConfirmacion}`;
        };

        // BORRADO MANUAL DE CLIENTE
        window.liberarCliente = async (rifaId, clienteNombre) => {
            if(!confirm(`¬øBorrar a ${clienteNombre} y liberar sus tickets?`)) return;
            const rRef = ref(db, `rifas/${rifaId}`);
            const data = (await get(rRef)).val();
            let curV = data.vendidos.split(',').filter(x => x !== "");
            let newC = data.compradores || {};
            Object.keys(newC).forEach(num => { if(newC[num] === clienteNombre) { curV = curV.filter(n => n !== num); delete newC[num]; } });
            await update(rRef, { vendidos: curV.join(','), compradores: newC });
        };

        // CARGA DE DATOS
        onValue(ref(db, 'rifas'), (snap) => {
            const list = document.getElementById('rifasList'), sel = document.getElementById('activeRifaSelect'), del = document.getElementById('listaBorrarRifas'), clientBody = document.getElementById('listaClientesBody');
            list.innerHTML = ""; sel.innerHTML = '<option value="">-- SELECCIONAR SORTEO --</option>'; del.innerHTML = ""; clientBody.innerHTML = "";
            const data = snap.val(); if(!data) return;
            Object.keys(data).forEach(id => {
                const r = data[id];
                sel.innerHTML += `<option value="${id}">${r.nombre}</option>`;
                del.innerHTML += `<div class="flex justify-between bg-white p-2 rounded-lg border text-[10px] font-bold"><span>${r.nombre}</span><button onclick="remove(ref(db, 'rifas/${id}'))" class="text-red-500 font-black">ELIMINAR</button></div>`;
                if(r.compradores) {
                    const ag = {}; Object.keys(r.compradores).forEach(n => { if(!ag[r.compradores[n]]) ag[r.compradores[n]] = []; ag[r.compradores[n]].push(n); });
                    Object.keys(ag).forEach(c => { clientBody.innerHTML += `<tr class="border-b"><td class="p-3">${c}</td><td class="p-3">${ag[c].join(', ')}</td><td class="p-3 text-red-600 text-center" onclick="liberarCliente('${id}', '${c}')"><i class="fas fa-user-minus"></i></td></tr>`; });
                }
                const card = document.createElement('div');
                card.className = "bg-white rounded-[2rem] shadow-lg p-4 text-center cursor-pointer border-b-8 border-blue-600";
                card.innerHTML = `<img src="${r.imagen}" class="h-48 w-full object-cover rounded-2xl mb-2"><h3 class="font-black uppercase">${r.nombre}</h3><p class="text-blue-600 font-black text-xl">Bs. ${r.precio}</p>`;
                card.onclick = () => { window.activeR = { ...r, id }; document.getElementById('buyModal').classList.remove('hidden'); };
                list.appendChild(card);
            });
        });

        onValue(ref(db, 'pendientes'), (snap) => {
            const c = document.getElementById('listaPendientes'); c.innerHTML = "";
            const data = snap.val(); if(!data) return;
            Object.keys(data).forEach(id => {
                const p = data[id];
                c.innerHTML += `<div class="bg-white p-4 rounded-2xl flex justify-between items-center border-2 border-yellow-400 shadow-sm">
                    <div class="text-[10px] font-bold"><p class="text-lg">${p.nombre}</p><p class="text-blue-600">Cant: ${p.numeros.length} | Tickets: ${p.numeros.join(', ')}</p></div>
                    <button onclick="confirmarP('${id}')" class="bg-green-600 text-white px-4 py-2 rounded-xl text-xs font-black">APROBAR</button>
                </div>`;
            });
        });

        document.getElementById('btnLaunch').onclick = async () => {
            const n = document.getElementById('addNombre').value, p = document.getElementById('addPrecio').value, c = document.getElementById('addCantidad').value, f = document.getElementById('addFoto').files[0];
            if(!n || !f) return alert("Datos incompletos.");
            const reader = new FileReader(); reader.readAsDataURL(f);
            reader.onload = async () => { await push(ref(db, 'rifas'), { nombre: n.toUpperCase(), precio: p, cantidad: parseInt(c), imagen: reader.result, vendidos: "", compradores: {} }); alert("Sorteo en l√≠nea!"); };
        };

        window.verSeccion = (id) => { document.querySelectorAll('.panel-seccion').forEach(s => s.classList.remove('activa')); document.getElementById(id).classList.add('activa'); };
        window.closeModal = () => document.getElementById('buyModal').classList.add('hidden');
    </script>
</body>
</html>
