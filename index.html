<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteos Venezuela</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .rifa-card { transition: transform 0.2s; }
        .rifa-card:hover { transform: scale(1.02); }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">

    <header class="bg-white shadow-md p-4 mb-6">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-blue-800 flex items-center">
                ðŸŽ° RIFAS VENEZUELA
            </h1>
            <button id="btnAdmin" class="text-gray-400 hover:text-blue-600 text-2xl">ðŸ”‘</button>
        </div>
    </header>

    <main class="max-w-4xl mx-auto p-4">
        <div id="adminPanel" class="hidden bg-white p-6 rounded-lg shadow-lg mb-8 border-2 border-blue-100">
            <h2 class="text-xl font-bold mb-4 border-b pb-2">Panel de Control</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                <div>
                    <label class="block text-sm font-bold mb-1">Nombre del Premio:</label>
                    <input type="text" id="nombreRifa" class="w-full p-2 border rounded" placeholder="Ej: Moto 0km">
                </div>
                <div>
                    <label class="block text-sm font-bold mb-1">Precio (Bs.):</label>
                    <input type="number" id="precioRifa" class="w-full p-2 border rounded" placeholder="Ej: 10">
                </div>
                <div class="md:col-span-2">
                    <label class="block text-sm font-bold mb-1">URL de la Imagen:</label>
                    <input type="text" id="imagenRifa" class="w-full p-2 border rounded" placeholder="Pega el link de la foto aquÃ­">
                </div>
            </div>
            <button id="btnGuardar" class="w-full bg-green-600 text-white font-bold py-3 rounded hover:bg-green-700 mb-6">
                PUBLICAR NUEVA RIFA
            </button>

            <h3 class="font-bold mb-2">GestiÃ³n de Existentes:</h3>
            <select id="selectRifas" class="w-full p-2 border rounded mb-2">
                <option value="">Seleccione para modificar o vender...</option>
            </select>
            <input type="text" id="inputVendidos" class="w-full p-2 border rounded mb-2" placeholder="NÃºmeros vendidos (ej: 5, 12, 40)">
            <button id="btnActualizarVendidos" class="w-full bg-blue-800 text-white py-2 rounded mb-2">Actualizar NÃºmeros Vendidos</button>
            <button id="btnEliminar" class="w-full bg-black text-white py-2 rounded">Eliminar Rifa Permanentemente</button>
        </div>

        <div id="contenedorRifas" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, update, remove } 
        from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // ConfiguraciÃ³n basada en tus capturas
        const firebaseConfig = {
            apiKey: "AIzaSyCrDZ6_gzi9cV1u2nf-eJ8BKsDesy8SxbE",
            authDomain: "mis-rifas-52a79.firebaseapp.com",
            databaseURL: "https://mis-rifas-52a79-default-rtdb.firebaseio.com",
            projectId: "mis-rifas-52a79",
            storageBucket: "mis-rifas-52a79.firebasestorage.app",
            messagingSenderId: "636792561568",
            appId: "1:636792561568:web:feb960e943e7f92777cec5",
            measurementId: "G-NZFJ8D0CWN"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const rifasRef = ref(db, 'rifas');

        // Referencias HTML
        const adminPanel = document.getElementById('adminPanel');
        const contenedor = document.getElementById('contenedorRifas');
        const selectRifas = document.getElementById('selectRifas');

        // LÃ³gica de Admin (Clave 1234)
        document.getElementById('btnAdmin').onclick = () => {
            const pass = prompt("Clave de administrador:");
            if(pass === "1234") adminPanel.classList.toggle('hidden');
            else alert("Clave incorrecta");
        };

        // Guardar Rifa
        document.getElementById('btnGuardar').onclick = () => {
            const nuevaRifa = {
                nombre: document.getElementById('nombreRifa').value,
                precio: document.getElementById('precioRifa').value,
                imagen: document.getElementById('imagenRifa').value,
                vendidos: ""
            };
            if(nuevaRifa.nombre && nuevaRifa.precio) {
                push(rifasRef, nuevaRifa);
                alert("Rifa publicada");
                adminPanel.classList.add('hidden');
            }
        };

        // Leer Datos en tiempo real
        onValue(rifasRef, (snapshot) => {
            contenedor.innerHTML = "";
            selectRifas.innerHTML = '<option value="">Seleccione para modificar...</option>';
            const data = snapshot.val();
            
            for (let id in data) {
                const rifa = data[id];
                // Crear Card
                contenedor.innerHTML += `
                    <div class="bg-white rounded-lg shadow-md overflow-hidden rifa-card border">
                        <img src="${rifa.imagen}" class="w-full h-48 object-cover">
                        <div class="p-4 text-center">
                            <h3 class="text-xl font-bold uppercase">${rifa.nombre}</h3>
                            <p class="text-red-600 font-bold text-lg">Bs. ${rifa.precio}</p>
                            <div class="mt-2 text-xs text-gray-500">
                                <strong>Vendidos:</strong> ${rifa.vendidos || 'Ninguno'}
                            </div>
                        </div>
                    </div>
                `;
                // Llenar Select
                const opt = document.createElement('option');
                opt.value = id;
                opt.textContent = rifa.nombre;
                selectRifas.appendChild(opt);
            }
        });

        // Actualizar Vendidos
        document.getElementById('btnActualizarVendidos').onclick = () => {
            const id = selectRifas.value;
            const nuevosVendidos = document.getElementById('inputVendidos').value;
            if(id) {
                update(ref(db, `rifas/${id}`), { vendidos: nuevosVendidos });
                alert("Lista de nÃºmeros actualizada");
            }
        };

        // Eliminar
        document.getElementById('btnEliminar').onclick = () => {
            const id = selectRifas.value;
            if(id && confirm("Â¿Eliminar esta rifa?")) {
                remove(ref(db, `rifas/${id}`));
            }
        };
    </script>
</body>
</html>
