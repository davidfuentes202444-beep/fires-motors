<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diego&Corporation - High Capacity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Optimizaci√≥n de scroll para miles de n√∫meros */
        #gridNumeros { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(60px, 1fr)); 
            gap: 4px;
            content-visibility: auto; 
        }
    </style>
</head>
<body class="bg-slate-100 italic text-slate-800">

    <header class="bg-blue-900 text-white p-4 flex justify-between items-center shadow-xl sticky top-0 z-50">
        <h1 class="font-black uppercase tracking-tighter text-xl italic">üíé Diego&Corporation</h1>
        <button id="btnAdmin" class="bg-orange-500 w-8 h-8 rounded-full border-2 border-white flex items-center justify-center"><i class="fas fa-lock text-xs"></i></button>
    </header>

    <main class="max-w-6xl mx-auto p-4">
        <div id="adminPanel" class="hidden bg-white p-6 rounded-[2rem] shadow-2xl border-4 border-orange-500 mb-10">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="space-y-3">
                    <h3 class="font-black text-blue-900 uppercase text-sm">Nueva Rifa Pro (Hasta 50k n√∫meros)</h3>
                    <input type="text" id="nombreRifa" class="w-full p-2 bg-slate-50 border rounded-xl" placeholder="Nombre">
                    <div class="grid grid-cols-2 gap-2">
                        <input type="number" id="precioRifa" class="p-2 bg-slate-50 border rounded-xl" placeholder="Precio Bs.">
                        <input type="number" id="cantidadNumeros" class="p-2 bg-slate-50 border rounded-xl" placeholder="Ej: 10000">
                    </div>
                    <input type="file" id="archivoFoto" class="w-full text-xs" accept="image/*">
                    <button id="btnGuardar" class="w-full bg-green-600 text-white font-black py-3 rounded-xl shadow-lg">PUBLICAR</button>
                </div>
                <div class="space-y-4">
                    <h3 class="font-black text-red-600 uppercase text-sm">Gesti√≥n masiva</h3>
                    <select id="selectRifasAdmin" class="w-full p-2 border-2 border-slate-200 rounded-xl font-bold outline-none"></select>
                    <input type="text" id="inputManual" class="w-full p-2 border rounded-xl" placeholder="Marcar n√∫mero manual (Ej: 0542)">
                    <button id="btnMarcarManual" class="w-full bg-blue-600 text-white font-bold py-2 rounded-xl">MARCAR COMO VENDIDO</button>
                    <button id="btnEliminar" class="w-full bg-red-600 text-white font-black py-2 rounded-xl text-xs">ELIMINAR SORTEO</button>
                </div>
            </div>
        </div>
        <div id="contenedorRifas" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
    </main>

    <div id="formCompra" class="hidden fixed inset-0 z-[100] flex items-center justify-center p-2">
        <div class="absolute inset-0 bg-black/80 backdrop-blur-md" onclick="cerrarModal()"></div>
        <div class="bg-white relative w-full max-w-2xl rounded-[2.5rem] overflow-hidden flex flex-col h-[90vh] shadow-2xl">
            <div class="bg-green-600 p-4 text-white flex justify-between items-center">
                <h2 class="font-black uppercase italic">Selecci√≥n Masiva</h2>
                <button onclick="cerrarModal()" class="text-2xl font-bold">&times;</button>
            </div>
            
            <div class="p-5 overflow-y-auto space-y-4 flex-1">
                <div class="grid grid-cols-2 gap-2">
                    <button id="btnSuerte" class="bg-purple-600 text-white font-black py-3 rounded-xl shadow-md"><i class="fas fa-dice mr-2"></i> AL AZAR</button>
                    <input type="number" id="buscarNumero" class="border-2 border-slate-200 rounded-xl p-2 text-center font-bold" placeholder="Buscar n√∫mero...">
                </div>

                <div id="gridNumeros" class="bg-slate-100 rounded-2xl border p-4 h-64 overflow-y-auto"></div>

                <div class="bg-blue-900 text-white p-3 rounded-2xl text-center">
                    <p id="montoTotal" class="text-2xl font-black text-green-400">Bs. 0.00</p>
                    <p id="txtSeleccionados" class="text-[10px] break-all"></p>
                </div>

                <div class="grid grid-cols-1 sm:grid-cols-2 gap-2">
                    <input type="text" id="nomC" class="p-2 bg-slate-50 border rounded-xl" placeholder="Nombre">
                    <input type="number" id="cedC" class="p-2 bg-slate-50 border rounded-xl" placeholder="C√©dula">
                    <input type="number" id="tel1C" class="p-2 bg-slate-50 border rounded-xl" placeholder="WhatsApp">
                    <input type="text" id="refC" class="p-2 border-2 border-yellow-400 rounded-xl font-black text-center" placeholder="Ref. Pago (4 d√≠gitos)">
                </div>
                <button id="btnWhatsApp" class="w-full bg-green-600 text-white font-black py-4 rounded-2xl text-lg uppercase shadow-xl">Confirmar Pedido</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove, update, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCrDZ6_gzi9cV1u2nf-eJ8BKsDesy8SxbE",
            authDomain: "mis-rifas-52a79.firebaseapp.com",
            databaseURL: "https://mis-rifas-52a79-default-rtdb.firebaseio.com",
            projectId: "mis-rifas-52a79",
            storageBucket: "mis-rifas-52a79.appspot.com",
            appId: "1:636792561568:web:feb960e943e7f92777cec5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const storage = getStorage(app);
        const rifasRef = ref(db, 'rifas');
        let seleccionados = [];

        window.cerrarModal = () => { document.getElementById('formCompra').classList.add('hidden'); seleccionados = []; };
        document.getElementById('btnAdmin').onclick = () => { if(prompt("Clave:") === "051011") document.getElementById('adminPanel').classList.toggle('hidden'); };

        // RENDERIZADO OPTIMIZADO PARA MILES DE BOTONES
        function renderGrid(r) {
            const grid = document.getElementById('gridNumeros');
            grid.innerHTML = "";
            const vArr = new Set(r.vendidos ? r.vendidos.split(',') : []);
            const total = parseInt(r.cantidad);
            const fragment = document.createDocumentFragment();

            for (let i = 0; i < total; i++) {
                const n = i.toString().padStart(total.toString().length, '0');
                const btn = document.createElement('button');
                const isVendido = vArr.has(n);
                
                btn.className = `p-2 text-[10px] font-bold border rounded-lg ${isVendido ? 'bg-red-500 text-white opacity-50' : 'bg-white'}`;
                btn.innerText = n;
                btn.disabled = isVendido;
                
                btn.onclick = () => {
                    if(seleccionados.includes(n)) {
                        seleccionados = seleccionados.filter(x => x !== n);
                        btn.classList.replace('bg-green-500', 'bg-white');
                        btn.classList.remove('text-white');
                    } else {
                        seleccionados.push(n);
                        btn.classList.replace('bg-white', 'bg-green-500');
                        btn.classList.add('text-white');
                    }
                    actualizarUI();
                };
                fragment.appendChild(btn);
            }
            grid.appendChild(fragment);
        }

        function actualizarUI() {
            document.getElementById('montoTotal').innerText = `Bs. ${(seleccionados.length * window.currentR.precio).toFixed(2)}`;
            document.getElementById('txtSeleccionados').innerText = `Tickets: ${seleccionados.join(', ')}`;
        }

        // PUBLICACI√ìN
        document.getElementById('btnGuardar').onclick = async () => {
            const n = document.getElementById('nombreRifa').value, p = document.getElementById('precioRifa').value, c = document.getElementById('cantidadNumeros').value, f = document.getElementById('archivoFoto').files[0];
            if(!n || !f) return alert("Faltan datos");
            const id = push(rifasRef).key;
            const url = await uploadBytes(sRef(storage, `sorteos/${id}`), f).then(s => getDownloadURL(s.ref));
            await update(ref(db, `rifas/${id}`), { nombre: n.toUpperCase(), precio: p, cantidad: c, imagen: url, vendidos: "" });
            location.reload();
        };

        // CARGAR TARJETAS
        onValue(rifasRef, (snap) => {
            const cont = document.getElementById('contenedorRifas'), selA = document.getElementById('selectRifasAdmin');
            cont.innerHTML = ""; selA.innerHTML = '<option value="">-- Seleccionar Rifa --</option>';
            const data = snap.val(); if(!data) return;

            Object.keys(data).reverse().forEach(id => {
                const r = data[id];
                selA.innerHTML += `<option value="${id}">${r.nombre}</option>`;
                const card = document.createElement('div');
                card.className = "bg-white rounded-[2rem] shadow-xl p-4 text-center border";
                card.innerHTML = `<img src="${r.imagen}" class="h-48 w-full object-cover rounded-2xl mb-4"><h3 class="font-black uppercase">${r.nombre}</h3><p class="text-blue-600 font-black text-xl">Bs. ${r.precio}</p><button class="w-full bg-slate-900 text-white py-3 rounded-xl mt-4 font-black">COMPRAR</button>`;
                card.querySelector('button').onclick = () => {
                    window.currentR = { ...r, id };
                    document.getElementById('formCompra').classList.remove('hidden');
                    renderGrid(r);
                };
                cont.appendChild(card);
            });
        });

        // MARCAR MANUAL (ADMIN)
        document.getElementById('btnMarcarManual').onclick = async () => {
            const id = document.getElementById('selectRifasAdmin').value;
            const num = document.getElementById('inputManual').value;
            if(!id || !num) return alert("Selecciona rifa y escribe n√∫mero");
            const r = (await get(ref(db, `rifas/${id}`))).val();
            let vArr = r.vendidos ? r.vendidos.split(',') : [];
            if(!vArr.includes(num)) vArr.push(num);
            await update(ref(db, `rifas/${id}`), { vendidos: vArr.join(',') });
            alert("N√∫mero bloqueado");
        };

        // BOT√ìN SUERTE (CORREGIDO PARA GRANDES CANTIDADES)
        document.getElementById('btnSuerte').onclick = () => {
            const r = window.currentR;
            const vArr = new Set(r.vendidos ? r.vendidos.split(',') : []);
            let azar;
            let intentos = 0;
            while(intentos < 500) {
                let n = Math.floor(Math.random() * r.cantidad).toString().padStart(r.cantidad.toString().length, '0');
                if(!vArr.has(n) && !seleccionados.includes(n)) {
                    azar = n; break;
                }
                intentos++;
            }
            if(azar) {
                seleccionados.push(azar);
                renderGrid(r);
                actualizarUI();
            }
        };

        document.getElementById('btnWhatsApp').onclick = () => {
            const nom = document.getElementById('nomC').value, refP = document.getElementById('refC').value;
            if(!nom || !refP || !seleccionados.length) return alert("Completa los datos");
            const t = `*DIEGO%26CORPORATION*%0A*Sorteo:* ${window.currentR.nombre}%0A*Tickets:* ${seleccionados.join(", ")}%0A*Ref:* ${refP}`;
            window.open(`https://wa.me/584126324690?text=${t}`, '_blank');
        };
    </script>
</body>
</html>
