<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diego&Corporation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-100 italic text-slate-800">

    <header class="bg-blue-900 text-white p-4 flex justify-between items-center shadow-xl sticky top-0 z-50">
        <h1 class="font-black uppercase tracking-tighter text-xl italic">ðŸ’Ž Diego&Corporation</h1>
        <button id="btnAdmin" class="bg-orange-500 w-8 h-8 rounded-full border-2 border-white flex items-center justify-center"><i class="fas fa-lock text-xs"></i></button>
    </header>

    <main class="max-w-6xl mx-auto p-4">
        <div id="adminPanel" class="hidden bg-white p-6 rounded-[2rem] shadow-2xl border-4 border-orange-500 mb-10">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="space-y-3">
                    <h3 class="font-black text-blue-900 uppercase text-sm">Nueva Rifa InstantÃ¡nea</h3>
                    <input type="text" id="nombreRifa" class="w-full p-2 bg-slate-50 border rounded-xl" placeholder="Premio">
                    <div class="grid grid-cols-2 gap-2">
                        <input type="number" id="precioRifa" class="p-2 bg-slate-50 border rounded-xl" placeholder="Precio Bs.">
                        <input type="number" id="cantidadNumeros" class="p-2 bg-slate-50 border rounded-xl" placeholder="Cantidad (ej. 10000)">
                    </div>
                    <input type="file" id="archivoFoto" class="w-full text-xs" accept="image/*">
                    <button id="btnGuardar" class="w-full bg-green-600 text-white font-black py-3 rounded-xl shadow-lg">PUBLICAR YA</button>
                </div>
                <div class="space-y-4">
                    <h3 class="font-black text-red-600 uppercase text-sm">GestiÃ³n</h3>
                    <select id="selectRifasAdmin" class="w-full p-2 border-2 border-slate-200 rounded-xl font-bold"></select>
                    <button id="btnEliminar" class="w-full bg-red-600 text-white font-black py-2 rounded-xl text-xs">ELIMINAR SELECCIONADA</button>
                </div>
            </div>
        </div>
        <div id="contenedorRifas" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
    </main>

    <div id="formCompra" class="hidden fixed inset-0 z-[100] flex items-center justify-center p-2">
        <div class="absolute inset-0 bg-black/80 backdrop-blur-md" onclick="cerrarModal()"></div>
        <div class="bg-white relative w-full max-w-lg rounded-[2.5rem] overflow-hidden flex flex-col max-h-[95vh] shadow-2xl">
            <div class="bg-blue-900 p-4 text-white flex justify-between items-center">
                <h2 class="font-black uppercase italic">Datos de Compra</h2>
                <button onclick="cerrarModal()" class="text-2xl">&times;</button>
            </div>
            
            <div class="p-5 overflow-y-auto space-y-4">
                <div class="grid grid-cols-1 gap-2">
                    <div class="relative">
                        <input type="number" id="inputNumeroManual" class="w-full p-4 border-2 border-blue-200 rounded-xl font-black text-center text-xl outline-none focus:border-blue-500" placeholder="Escribe un nÃºmero">
                        <div id="statusBusqueda" class="text-center text-[10px] font-black uppercase mt-1"></div>
                    </div>
                    <div class="grid grid-cols-2 gap-2">
                        <button id="btnAgregarManual" class="bg-blue-600 text-white py-3 rounded-xl font-black uppercase text-xs shadow-md">Agregar SelecciÃ³n</button>
                        <button id="btnSuerte" class="bg-purple-600 text-white py-3 rounded-xl font-black shadow-md text-xs uppercase"><i class="fas fa-dice mr-1"></i> Al Azar</button>
                    </div>
                </div>

                <div class="bg-slate-100 p-3 rounded-xl border">
                    <p class="text-[9px] font-black uppercase text-slate-400 mb-1">Mis NÃºmeros Seleccionados:</p>
                    <div id="listaSeleccionados" class="flex flex-wrap gap-2 text-blue-700 font-bold min-h-[20px]"></div>
                </div>

                <div class="bg-blue-900 text-white p-4 rounded-2xl text-center shadow-inner border-t-4 border-green-500">
                    <p class="text-[9px] font-black text-blue-300 uppercase tracking-widest">PAGO MÃ“VIL BANESCO (0134)</p>
                    <p class="font-black text-lg leading-tight">TELÃ‰FONO: 0412-6324690 | C.I: 33.854.892</p>
                    <p id="montoTotal" class="text-2xl font-black text-green-400 mt-1">Total: Bs. 0.00</p>
                </div>

                <div class="grid grid-cols-1 gap-2">
                    <input type="text" id="nomC" class="p-2 border rounded-xl font-bold" placeholder="Nombre y Apellido (Requerido)">
                    <div class="grid grid-cols-2 gap-2">
                        <input type="number" id="cedC" class="p-2 border rounded-xl font-bold" placeholder="CÃ©dula (Requerida)">
                        <input type="number" id="telC" class="p-2 border rounded-xl font-bold" placeholder="WhatsApp (Requerido)">
                    </div>
                    <input type="number" id="tel2C" class="p-2 border rounded-xl font-bold" placeholder="TelÃ©fono de Respaldo (Requerido)">
                    <input type="text" id="dirC" class="p-2 border rounded-xl font-bold" placeholder="DirecciÃ³n Corta (Requerida)">
                    <input type="text" id="refC" class="p-4 border-4 border-yellow-400 rounded-xl font-black text-center text-xl" placeholder="Referencia (4 Ãºltimos)">
                </div>

                <button id="btnWhatsApp" class="w-full bg-green-600 text-white font-black py-4 rounded-2xl text-lg uppercase shadow-xl hover:bg-green-700 active:scale-95 transition-all">Confirmar en WhatsApp</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove, update, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCrDZ6_gzi9cV1u2nf-eJ8BKsDesy8SxbE",
            authDomain: "mis-rifas-52a79.firebaseapp.com",
            databaseURL: "https://mis-rifas-52a79-default-rtdb.firebaseio.com",
            projectId: "mis-rifas-52a79",
            storageBucket: "mis-rifas-52a79.appspot.com",
            appId: "1:636792561568:web:feb960e943e7f92777cec5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const storage = getStorage(app);
        const rifasRef = ref(db, 'rifas');
        let seleccionados = [];

        window.cerrarModal = () => { document.getElementById('formCompra').classList.add('hidden'); seleccionados = []; actualizarUI(); };
        document.getElementById('btnAdmin').onclick = () => { if(prompt("Clave:") === "051011") document.getElementById('adminPanel').classList.toggle('hidden'); };

        document.getElementById('btnGuardar').onclick = async () => {
            const n = document.getElementById('nombreRifa').value, p = document.getElementById('precioRifa').value, c = document.getElementById('cantidadNumeros').value, f = document.getElementById('archivoFoto').files[0];
            if(!n || !f) return alert("Faltan datos de la rifa");
            const id = push(rifasRef).key;
            const tempUrl = URL.createObjectURL(f);
            update(ref(db, `rifas/${id}`), { nombre: n.toUpperCase(), precio: p, cantidad: parseInt(c), imagen: tempUrl, vendidos: "" });
            document.getElementById('adminPanel').classList.add('hidden');
            uploadBytes(sRef(storage, `sorteos/${id}`), f).then(async (snap) => {
                const url = await getDownloadURL(snap.ref);
                update(ref(db, `rifas/${id}`), { imagen: url });
            });
        };

        onValue(rifasRef, (snap) => {
            const cont = document.getElementById('contenedorRifas'), selA = document.getElementById('selectRifasAdmin');
            cont.innerHTML = ""; selA.innerHTML = '<option value="">-- Gestionar --</option>';
            const data = snap.val(); if(!data) return;
            Object.keys(data).reverse().forEach(id => {
                const r = data[id];
                if(r.nombre){
                    selA.innerHTML += `<option value="${id}">${r.nombre}</option>`;
                    const card = document.createElement('div');
                    card.className = "bg-white rounded-[2rem] shadow-xl p-4 text-center border transition-transform hover:scale-105";
                    card.innerHTML = `<img src="${r.imagen}" class="h-48 w-full object-cover rounded-2xl mb-4"><h3 class="font-black uppercase">${r.nombre}</h3><p class="text-blue-600 font-black text-xl">Bs. ${r.precio}</p><button class="w-full bg-slate-900 text-white py-3 rounded-xl mt-4 font-black">COMPRAR</button>`;
                    card.querySelector('button').onclick = () => { window.currentR = { ...r, id }; document.getElementById('formCompra').classList.remove('hidden'); };
                    cont.appendChild(card);
                }
            });
        });

        document.getElementById('inputNumeroManual').oninput = (e) => {
            const val = e.target.value;
            const status = document.getElementById('statusBusqueda');
            if(!val) { status.innerText = ""; return; }
            const num = val.padStart(window.currentR.cantidad.toString().length, '0');
            const vArr = window.currentR.vendidos ? window.currentR.vendidos.split(',') : [];
            if(parseInt(num) >= window.currentR.cantidad) { status.innerText = "âŒ FUERA DE RANGO"; status.className = "text-center text-[10px] font-black mt-1 text-red-500"; }
            else if(vArr.includes(num)) { status.innerText = "ðŸš« YA VENDIDO"; status.className = "text-center text-[10px] font-black mt-1 text-red-500"; }
            else { status.innerText = "âœ… DISPONIBLE"; status.className = "text-center text-[10px] font-black mt-1 text-green-500"; }
        };

        document.getElementById('btnAgregarManual').onclick = () => {
            const input = document.getElementById('inputNumeroManual');
            const num = input.value.padStart(window.currentR.cantidad.toString().length, '0');
            const vArr = window.currentR.vendidos ? window.currentR.vendidos.split(',') : [];
            if(parseInt(num) >= window.currentR.cantidad || vArr.includes(num) || seleccionados.includes(num)) return alert("NÃºmero no disponible o invÃ¡lido");
            seleccionados.push(num);
            input.value = ""; document.getElementById('statusBusqueda').innerText = "";
            actualizarUI();
        };

        document.getElementById('btnSuerte').onclick = () => {
            const r = window.currentR;
            const vArr = r.vendidos ? r.vendidos.split(',') : [];
            let azar = Math.floor(Math.random() * r.cantidad).toString().padStart(r.cantidad.toString().length, '0');
            if(!vArr.includes(azar) && !seleccionados.includes(azar)) { seleccionados.push(azar); actualizarUI(); }
            else { document.getElementById('btnSuerte').click(); }
        };

        function actualizarUI() {
            const lista = document.getElementById('listaSeleccionados');
            lista.innerHTML = seleccionados.map(n => `<span class="bg-blue-100 px-2 py-1 rounded-lg text-xs">#${n}</span>`).join('');
            document.getElementById('montoTotal').innerText = `Total: Bs. ${(seleccionados.length * window.currentR.precio).toFixed(2)}`;
        }

        document.getElementById('btnWhatsApp').onclick = () => {
            const n = document.getElementById('nomC').value;
            const c = document.getElementById('cedC').value;
            const t = document.getElementById('telC').value;
            const t2 = document.getElementById('tel2C').value;
            const d = document.getElementById('dirC').value;
            const r = document.getElementById('refC').value;

            // VALIDACIÃ“N DE TODOS LOS CAMPOS OBLIGATORIOS
            if(!n || !c || !t || !t2 || !d || !r || !seleccionados.length) {
                return alert("DEBES RELLENAR TODOS LOS CAMPOS: Nombre, CÃ©dula, WhatsApp, Respaldo, DirecciÃ³n y Referencia.");
            }

            const msj = `*DIEGO%26CORPORATION*%0A*Sorteo:* ${window.currentR.nombre}%0A*Tickets:* ${seleccionados.join(", ")}%0A*Monto:* ${document.getElementById('montoTotal').innerText}%0A---%0A*Cliente:* ${n}%0A*C.I:* ${c}%0A*Telf:* ${t}%0A*Respaldo:* ${t2}%0A*Dir:* ${d}%0A*Ref:* ${r}`;
            window.open(`https://wa.me/584126324690?text=${msj}`, '_blank');
        };

        document.getElementById('btnEliminar').onclick = () => {
            const id = document.getElementById('selectRifasAdmin').value;
            if(id && confirm("Â¿Borrar sorteo definitivamente?")) remove(ref(db, `rifas/${id}`));
        };
    </script>
</body>
</html>
