<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David&DiegoCorporation | Sorteos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .grid-admin { display: grid; grid-template-columns: repeat(auto-fill, minmax(45px, 1fr)); gap: 4px; max-height: 350px; overflow-y: auto; padding: 10px; background: #f1f5f9; border-radius: 1rem; }
        .num-admin { font-size: 9px; font-weight: 900; border-radius: 4px; border: 1px solid #e2e8f0; text-align: center; padding: 6px 0; background: white; transition: 0.1s; cursor: pointer; }
        .num-admin.vendido { background: #ef4444 !important; color: white !important; border-color: #b91c1c; cursor: not-allowed !important; pointer-events: none; }
        .panel-seccion { display: none; }
        .panel-seccion.activa { display: block; }
        #notificacion { position: fixed; top: 20px; right: 20px; z-index: 1000; transition: all 0.5s ease; transform: translateX(250%); }
        #notificacion.show { transform: translateX(0); }
    </style>
</head>
<body class="bg-slate-50 italic text-slate-800">

    <div id="notificacion" class="px-6 py-4 rounded-2xl font-black text-white shadow-2xl"></div>

    <header class="bg-slate-900 text-white p-4 shadow-2xl sticky top-0 z-50 border-b-4 border-blue-600">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="font-black uppercase italic tracking-tighter text-lg">ðŸ’Ž David&DiegoCorporation</h1>
            <button id="masterLock" class="bg-white/10 w-10 h-10 rounded-full flex items-center justify-center hover:bg-blue-600 transition-all">
                <i class="fas fa-fingerprint text-blue-400"></i>
            </button>
        </div>
    </header>

    <main class="max-w-7xl mx-auto p-4">
        
        <div id="adminArea" class="hidden space-y-4 mb-10 border-4 border-slate-900 rounded-[2.5rem] p-6 bg-white shadow-2xl">
            <div class="flex flex-wrap gap-2 justify-center mb-6 border-b pb-4">
                <button onclick="verSeccion('sec-crear')" class="bg-green-600 text-white px-4 py-2 rounded-xl text-[10px] font-black uppercase">1. Agregar Rifa</button>
                <button onclick="verSeccion('sec-vender')" class="bg-blue-600 text-white px-4 py-2 rounded-xl text-[10px] font-black uppercase">2. Enlazar NÃºmeros</button>
                <button onclick="verSeccion('sec-lista')" class="bg-orange-500 text-white px-4 py-2 rounded-xl text-[10px] font-black uppercase">3. Base de Datos</button>
                <button onclick="document.getElementById('adminArea').classList.add('hidden')" class="bg-red-500 text-white px-4 py-2 rounded-xl text-[10px] font-black uppercase">Salir</button>
            </div>

            <div id="sec-crear" class="panel-seccion activa space-y-4 bg-slate-50 p-6 rounded-3xl border">
                <input type="text" id="addNombre" class="w-full p-3 rounded-xl border" placeholder="Premio">
                <div class="grid grid-cols-2 gap-2">
                    <input type="number" id="addPrecio" class="p-3 rounded-xl border" placeholder="Precio Bs.">
                    <input type="number" id="addCantidad" class="p-3 rounded-xl border" placeholder="Cant. NÃºmeros">
                </div>
                <input type="file" id="addFoto" class="text-xs" accept="image/*">
                <button id="btnLaunch" class="w-full bg-slate-900 text-white font-black py-4 rounded-xl uppercase">Publicar</button>
            </div>

            <div id="sec-vender" class="panel-seccion space-y-4">
                <div class="bg-blue-50 p-6 rounded-3xl border border-blue-100">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                        <select id="activeRifaSelect" class="p-3 bg-slate-900 text-white rounded-xl font-black text-xs"></select>
                        <input type="text" id="adminSearch" class="p-3 bg-white border-2 border-blue-200 rounded-xl font-black uppercase text-xs" placeholder="Nombre del Cliente *">
                    </div>
                    <div class="flex gap-2 mb-3">
                        <input type="text" id="masivoInput" class="flex-1 p-3 bg-white rounded-xl text-xs border" placeholder="NÃºmeros (ej: 05, 12, 20)">
                        <button id="btnMasivo" class="bg-blue-700 text-white px-8 rounded-xl font-black text-xs uppercase">ENLAZAR</button>
                    </div>
                    <div id="adminGrid" class="grid-admin"></div>
                </div>
            </div>

            <div id="sec-lista" class="panel-seccion">
                <div class="bg-white p-6 rounded-[2rem] shadow-xl border border-slate-200 overflow-x-auto">
                    <h3 class="italic font-black text-orange-600 mb-4 uppercase text-sm">Base de Datos de Compradores</h3>
                    <table class="w-full text-left">
                        <thead class="bg-slate-900 text-white uppercase text-[10px] italic">
                            <tr><th class="p-4 rounded-l-xl">Cliente</th><th class="p-4">Sorteo</th><th class="p-4">Tickets</th><th class="p-4 rounded-r-xl">AcciÃ³n</th></tr>
                        </thead>
                        <tbody id="listaClientesBody" class="text-sm font-bold"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="rifasList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-4"></div>
    </main>

    <div id="buyModal" class="hidden fixed inset-0 z-[100] flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-slate-900/90 backdrop-blur-sm" onclick="closeModal()"></div>
        <div class="bg-white relative w-full max-w-md rounded-[2.5rem] overflow-hidden flex flex-col shadow-2xl">
            <div class="bg-slate-900 p-4 text-white flex justify-between items-center border-b border-white/10">
                <h2 class="font-black uppercase italic text-sm">RESERVAR TICKETS</h2>
                <button onclick="closeModal()" class="text-xl">&times;</button>
            </div>
            <div class="p-6 space-y-4">
                <button id="btnAzar" class="w-full bg-[#9333ea] text-white py-5 rounded-2xl font-black text-lg active:scale-95 shadow-xl flex items-center justify-center gap-2">ðŸŽ² TICKET AL AZAR</button>
                <div id="selBox" class="flex flex-wrap justify-center gap-2 p-4 bg-slate-50 rounded-2xl border-2 border-dashed border-slate-200 min-h-[60px]"></div>
                <div class="bg-[#1e3a8a] text-white p-4 rounded-2xl text-center">
                    <p class="text-[9px] font-black uppercase text-blue-300">MONTO A TRANSFERIR</p>
                    <div id="totalLabel" class="text-3xl font-black text-[#4ade80]">Bs. 0.00</div>
                </div>
                <input type="text" id="cNombre" class="w-full p-4 bg-slate-100 rounded-2xl font-bold border-none" placeholder="Tu Nombre *">
                <input type="number" id="cTel" class="w-full p-4 bg-slate-100 rounded-2xl font-bold border-none" placeholder="WhatsApp *">
                <input type="text" id="cRef" class="w-full p-5 border-4 border-[#fbbf24] rounded-2xl font-black text-center text-xl" placeholder="4 ÃšLTIMOS DÃGITOS DEL PAGO *">
                <button id="btnFinalizar" class="w-full bg-[#10b981] text-white font-black py-5 rounded-2xl text-lg uppercase shadow-xl">CONFIRMAR POR WHATSAPP</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove, update, set, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        const firebaseConfig = { apiKey: "AIzaSyCrDZ6_gzi9cV1u2nf-eJ8BKsDesy8SxbE", authDomain: "mis-rifas-52a79.firebaseapp.com", databaseURL: "https://mis-rifas-52a79-default-rtdb.firebaseio.com", projectId: "mis-rifas-52a79", storageBucket: "mis-rifas-52a79.appspot.com", appId: "1:636792561568:web:feb960e943e7f92777cec5" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const storage = getStorage(app);
        const rifasRef = ref(db, 'rifas');
        let selectedNumbers = [];

        function notify(msg, type) {
            const n = document.getElementById('notificacion');
            n.innerText = msg;
            n.className = `px-6 py-4 rounded-2xl font-black text-white shadow-2xl show ${type === 'success' ? 'bg-green-500' : 'bg-red-500'}`;
            setTimeout(() => n.classList.remove('show'), 2500);
        }

        window.verSeccion = (id) => {
            document.querySelectorAll('.panel-seccion').forEach(s => s.classList.remove('activa'));
            document.getElementById(id).classList.add('activa');
        };

        document.getElementById('masterLock').onclick = () => { if(prompt("Diego&David Pass:") === "051011") document.getElementById('adminArea').classList.remove('hidden'); };
        window.closeModal = () => { document.getElementById('buyModal').classList.add('hidden'); selectedNumbers = []; updateUI(); };

        // AGREGAR
        document.getElementById('btnLaunch').onclick = async () => {
            const n = document.getElementById('addNombre').value, p = document.getElementById('addPrecio').value, c = document.getElementById('addCantidad').value, f = document.getElementById('addFoto').files[0];
            if(!n || !f || !c) return notify("Completa todos los datos", "error");
            const id = push(rifasRef).key;
            const reader = new FileReader(); reader.readAsDataURL(f);
            reader.onload = async () => {
                await set(ref(db, `rifas/${id}`), { nombre: n.toUpperCase(), precio: p, cantidad: parseInt(c), imagen: reader.result, vendidos: "", compradores: {} });
                uploadBytes(sRef(storage, `fotos/${id}`), f).then(async (s) => {
                    const url = await getDownloadURL(s.ref);
                    update(ref(db, `rifas/${id}`), { imagen: url });
                });
                notify("PUBLICADO CON Ã‰XITO", "success");
            };
        };

        // ACTUALIZAR VISTAS
        onValue(rifasRef, (snap) => {
            const list = document.getElementById('rifasList'), select = document.getElementById('activeRifaSelect'), crm = document.getElementById('listaClientesBody');
            list.innerHTML = ""; select.innerHTML = '<option value="">-- SELECCIONAR SORTEO --</option>'; crm.innerHTML = "";
            const data = snap.val(); if(!data) return;

            Object.keys(data).reverse().forEach(id => {
                const r = data[id];
                select.innerHTML += `<option value="${id}">${r.nombre}</option>`;
                
                const card = document.createElement('div');
                card.className = "bg-white rounded-[2rem] shadow-lg p-4 text-center border overflow-hidden cursor-pointer";
                card.innerHTML = `<img src="${r.imagen}" class="h-44 w-full object-cover rounded-2xl mb-3"><h3 class="font-black uppercase text-xs">${r.nombre}</h3><p class="text-blue-600 font-black text-xl">Bs. ${r.precio}</p>`;
                card.onclick = () => { window.activeR = { ...r, id }; document.getElementById('buyModal').classList.remove('hidden'); };
                list.appendChild(card);

                const comps = r.compradores || {};
                const res = {};
                Object.keys(comps).forEach(num => { if(!res[comps[num]]) res[comps[num]] = []; res[comps[num]].push(num); });
                Object.keys(res).forEach(n => {
                    crm.innerHTML += `<tr class="border-b"><td class="p-4 text-blue-700 italic">${n}</td><td class="p-4 uppercase text-[10px]">${r.nombre}</td><td class="p-4"><div class="flex flex-wrap gap-1">${res[n].map(t=>`<span class="bg-slate-100 px-2 py-0.5 rounded text-[10px]">#${t}</span>`).join('')}</div></td><td class="p-4"><button onclick="borrarC('${id}', '${n}')" class="text-red-500"><i class="fas fa-trash-alt"></i></button></td></tr>`;
                });
            });
        });

        // ENLAZAR MASIVO
        document.getElementById('btnMasivo').onclick = async () => {
            const id = document.getElementById('activeRifaSelect').value, list = document.getElementById('masivoInput').value, nom = document.getElementById('adminSearch').value.toUpperCase();
            if(!id || !list || !nom) return notify("Datos incompletos", "error");
            
            let nums = list.split(',').map(x=>x.trim());
            let snap = await get(ref(db, `rifas/${id}`));
            let data = snap.val(), curV = data.vendidos ? data.vendidos.split(',').filter(x=>x!=="") : [], newC = data.compradores || {};
            
            let fails = [];
            nums.forEach(n => {
                let pN = n.padStart(data.cantidad.toString().length, '0');
                if(!curV.includes(pN) && parseInt(pN) < data.cantidad) { curV.push(pN); newC[pN] = nom; } 
                else { fails.push(n); }
            });

            await update(ref(db, `rifas/${id}`), { vendidos: curV.join(','), compradores: newC });
            document.getElementById('masivoInput').value = "";
            if(fails.length > 0) notify(`FALLO EN: ${fails.join(',')}`, "error");
            else notify("ENLAZADO CON Ã‰XITO", "success");
        };

        // ENLAZAR POR CLIC (ADMIN)
        document.getElementById('activeRifaSelect').onchange = (e) => {
            const id = e.target.value, grid = document.getElementById('adminGrid');
            if(!id) { grid.innerHTML = ""; return; }
            onValue(ref(db, `rifas/${id}`), (snapshot) => {
                const r = snapshot.val(); if(!r) return;
                grid.innerHTML = "";
                let vArr = r.vendidos ? r.vendidos.split(',').filter(x=>x!=="") : [];
                for(let i=0; i<r.cantidad; i++){
                    const n = i.toString().padStart(r.cantidad.toString().length, '0'), b = document.createElement('div');
                    b.className = `num-admin ${vArr.includes(n) ? 'vendido' : ''}`; b.innerHTML = n;
                    b.onclick = async () => {
                        let nom = document.getElementById('adminSearch').value.toUpperCase();
                        if(!nom) return notify("ESCRIBE EL NOMBRE", "error");
                        if(!vArr.includes(n)) {
                            let curV = [...vArr, n], newC = r.compradores || {}; newC[n] = nom;
                            await update(ref(db, `rifas/${id}`), { vendidos: curV.join(','), compradores: newC });
                            notify("ENLAZADO CON Ã‰XITO", "success");
                        }
                    };
                    grid.appendChild(b);
                }
            });
        };

        // LÃ“GICA AZAR
        document.getElementById('btnAzar').onclick = () => {
            const r = window.activeR, vArr = r.vendidos ? r.vendidos.split(',') : [];
            if(vArr.length + selectedNumbers.length >= r.cantidad) return notify("Agotado", "error");
            let a; do { a = Math.floor(Math.random() * r.cantidad).toString().padStart(r.cantidad.toString().length, '0'); } while(vArr.includes(a) || selectedNumbers.includes(a));
            selectedNumbers.push(a); updateUI();
        };

        function updateUI() {
            document.getElementById('selBox').innerHTML = selectedNumbers.map(n => `<span class="bg-[#1d4ed8] text-white px-3 py-1 rounded-lg font-black">#${n}</span>`).join('');
            document.getElementById('totalLabel').innerText = `Bs. ${(selectedNumbers.length * window.activeR.precio).toFixed(2)}`;
        }

        document.getElementById('btnFinalizar').onclick = () => {
            const n = document.getElementById('cNombre').value, r = document.getElementById('cRef').value;
            if(!n || !r || !selectedNumbers.length) return notify("Llenar asteriscos", "error");
            const msj = `*DAVID%26DIEGOCORPORATION*%0A*Ticket:* ${selectedNumbers.join(", ")}%0A*Monto:* ${document.getElementById('totalLabel').innerText}%0A*Cliente:* ${n}%0A*Ref:* ${r}`;
            window.open(`https://wa.me/584126324690?text=${msj}`, '_blank');
        };

        window.borrarC = async (id, nom) => {
            if(!confirm("Â¿Liberar nÃºmeros?")) return;
            let snap = await get(ref(db, `rifas/${id}`));
            let curV = snap.val().vendidos.split(',').filter(x=>x!==""), newC = snap.val().compradores;
            Object.keys(newC).forEach(n => { if(newC[n] === nom) { curV = curV.filter(x=>x!==n); delete newC[n]; } });
            update(ref(db, `rifas/${id}`), { vendidos: curV.join(','), compradores: newC });
            notify("CLIENTE ELIMINADO", "success");
        };
    </script>
</body>
</html>
