<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diego&Corporation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .n-grid::-webkit-scrollbar { width: 4px; }
        .n-grid::-webkit-scrollbar-thumb { background: #1e3a8a; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-100 italic text-slate-800">

    <header class="bg-blue-900 text-white p-4 flex justify-between items-center shadow-xl sticky top-0 z-50">
        <h1 class="font-black uppercase tracking-tighter text-xl italic">ðŸ’Ž Diego&Corporation</h1>
        <div class="flex gap-2">
            <button id="btnLimpiar" class="bg-red-600 text-[10px] px-2 rounded font-bold uppercase">Limpiar Basura</button>
            <button id="btnAdmin" class="bg-orange-500 w-8 h-8 rounded-full border-2 border-white flex items-center justify-center"><i class="fas fa-lock text-xs"></i></button>
        </div>
    </header>

    <main class="max-w-6xl mx-auto p-4">
        <div id="adminPanel" class="hidden bg-white p-6 rounded-[2rem] shadow-2xl border-4 border-orange-500 mb-10">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="space-y-3">
                    <h3 class="font-black text-blue-900 uppercase border-b-2 pb-2 text-sm">Crear Rifa (InstantÃ¡nea)</h3>
                    <input type="text" id="nombreRifa" class="w-full p-3 bg-slate-50 border rounded-xl outline-none" placeholder="Nombre del Premio">
                    <div class="grid grid-cols-2 gap-2">
                        <input type="number" id="precioRifa" class="p-3 bg-slate-50 border rounded-xl" placeholder="Precio Bs.">
                        <input type="number" id="cantidadNumeros" class="p-3 bg-slate-50 border rounded-xl" placeholder="Total NÃºmeros">
                    </div>
                    <input type="file" id="archivoFoto" class="w-full text-xs" accept="image/*">
                    <button id="btnGuardar" class="w-full bg-green-600 text-white font-black py-4 rounded-2xl shadow-lg active:scale-95 transition-all">PUBLICAR AL INSTANTE</button>
                </div>
                <div class="space-y-4">
                    <h3 class="font-black text-red-600 uppercase border-b-2 pb-2 text-sm">Control & EliminaciÃ³n</h3>
                    <select id="selectRifasAdmin" class="w-full p-3 bg-red-50 border-2 border-red-200 rounded-xl font-bold outline-none"></select>
                    <button id="btnEliminar" class="w-full bg-red-600 text-white font-black py-3 rounded-xl active:scale-95 transition-all">ELIMINAR AHORA</button>
                </div>
            </div>
        </div>

        <div id="contenedorRifas" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
    </main>

    <div id="formCompra" class="hidden fixed inset-0 z-[100] flex items-center justify-center p-2">
        <div class="absolute inset-0 bg-black/80 backdrop-blur-md" onclick="cerrarModal()"></div>
        <div class="bg-white relative w-full max-w-lg rounded-[2.5rem] overflow-hidden flex flex-col max-h-[95vh] shadow-2xl animate-in zoom-in duration-200">
            <div class="bg-green-600 p-4 text-white flex justify-between items-center">
                <h2 class="font-black uppercase italic">SelecciÃ³n de Tickets</h2>
                <button onclick="cerrarModal()" class="text-2xl font-bold">&times;</button>
            </div>
            
            <div class="p-5 overflow-y-auto space-y-4">
                <div class="flex gap-2">
                    <button id="btnSuerte" class="flex-1 bg-purple-600 text-white font-black py-3 rounded-xl shadow-md hover:bg-purple-700 transition">
                        <i class="fas fa-dice mr-2 text-xl"></i> NÃšMERO AL AZAR
                    </button>
                    <button onclick="seleccionados=[]; actualizarMonto(); renderGrid(window.currentR);" class="bg-slate-200 px-4 rounded-xl text-[10px] font-black uppercase">Limpiar</button>
                </div>

                <div id="gridNumeros" class="grid grid-cols-5 sm:grid-cols-8 gap-1 p-2 bg-slate-50 rounded-2xl border max-h-40 overflow-y-auto n-grid"></div>

                <div class="bg-blue-900 text-white p-4 rounded-2xl text-center">
                    <p class="text-[9px] text-blue-300 font-black uppercase tracking-widest">Pago MÃ³vil: Banesco | 0134 | CI: 33.854.892 | 04126324690</p>
                    <p id="montoTotal" class="text-2xl font-black text-green-400 mt-1">Bs. 0.00</p>
                    <p id="listaTickets" class="text-[10px] text-white/50 truncate font-bold uppercase"></p>
                </div>

                <div class="space-y-2">
                    <input type="text" id="nomC" class="w-full p-3 bg-slate-100 rounded-xl font-bold" placeholder="Nombre Completo">
                    <div class="grid grid-cols-2 gap-2">
                        <input type="number" id="cedC" class="w-full p-3 bg-slate-100 rounded-xl font-bold" placeholder="CÃ©dula">
                        <input type="number" id="tel1C" class="w-full p-3 bg-slate-100 rounded-xl font-bold" placeholder="WhatsApp">
                    </div>
                    <input type="text" id="refC" class="w-full p-3 border-4 border-yellow-400 rounded-xl font-black text-center text-lg" placeholder="Referencia (4 Ãºltimos)">
                </div>

                <button id="btnWhatsApp" class="w-full bg-green-600 text-white font-black py-4 rounded-2xl text-xl shadow-xl uppercase italic active:scale-95 transition-all">Confirmar Pedido</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove, update, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getStorage, ref as sRef, uploadBytes, getDownloadURL, deleteObject } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCrDZ6_gzi9cV1u2nf-eJ8BKsDesy8SxbE",
            authDomain: "mis-rifas-52a79.firebaseapp.com",
            databaseURL: "https://mis-rifas-52a79-default-rtdb.firebaseio.com",
            projectId: "mis-rifas-52a79",
            storageBucket: "mis-rifas-52a79.appspot.com",
            appId: "1:636792561568:web:feb960e943e7f92777cec5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const storage = getStorage(app);
        const rifasRef = ref(db, 'rifas');
        let seleccionados = [];

        window.cerrarModal = () => { document.getElementById('formCompra').classList.add('hidden'); seleccionados = []; };
        document.getElementById('btnAdmin').onclick = () => { if(prompt("Clave:") === "051011") document.getElementById('adminPanel').classList.toggle('hidden'); };

        // PUBLICACIÃ“N INSTANTÃNEA
        document.getElementById('btnGuardar').onclick = async () => {
            const n = document.getElementById('nombreRifa').value, p = document.getElementById('precioRifa').value, c = document.getElementById('cantidadNumeros').value, f = document.getElementById('archivoFoto').files[0];
            if(!n || !p || !c || !f) return alert("Faltan datos");

            const id = push(rifasRef).key;
            const tempUrl = URL.createObjectURL(f);

            await update(ref(db, `rifas/${id}`), { nombre: n.toUpperCase(), precio: p, cantidad: parseInt(c), imagen: tempUrl, vendidos: "" });
            document.getElementById('adminPanel').classList.add('hidden');

            uploadBytes(sRef(storage, `sorteos/${id}`), f).then(async (snap) => {
                const url = await getDownloadURL(snap.ref);
                update(ref(db, `rifas/${id}`), { imagen: url });
            });
        };

        // RENDERIZADO EN TIEMPO REAL
        onValue(rifasRef, (snap) => {
            const cont = document.getElementById('contenedorRifas'), selA = document.getElementById('selectRifasAdmin');
            cont.innerHTML = ""; selA.innerHTML = '<option value="">-- Seleccionar --</option>';
            const data = snap.val(); if(!data) return;

            Object.keys(data).reverse().forEach(id => {
                const r = data[id];
                if(r.nombre && r.nombre !== "UNDEFINED"){
                    selA.innerHTML += `<option value="${id}">${r.nombre}</option>`;
                    const vArr = r.vendidos ? r.vendidos.split(',') : [];
                    const agotado = vArr.length >= r.cantidad;

                    const card = document.createElement('div');
                    card.id = `card-${id}`;
                    card.className = "bg-white rounded-[2.5rem] shadow-xl p-4 border-2 text-center transform transition-all hover:scale-105";
                    card.innerHTML = `
                        <div class="h-56 w-full overflow-hidden rounded-[2rem] mb-4">
                            <img src="${r.imagen}" class="w-full h-full object-cover ${agotado ? 'grayscale' : ''}">
                        </div>
                        <h3 class="font-black uppercase italic text-slate-700">${r.nombre}</h3>
                        <p class="text-blue-600 font-black text-2xl mt-1">Bs. ${r.precio}</p>
                        <button class="w-full ${agotado ? 'bg-gray-400' : 'bg-slate-900'} text-white py-4 rounded-2xl mt-4 font-black uppercase tracking-widest" ${agotado ? 'disabled' : ''}>
                            ${agotado ? 'Agotado' : 'Comprar Ticket'}
                        </button>`;
                    card.querySelector('button').onclick = () => { window.currentR = { ...r, id }; abrirCompra(r); };
                    cont.appendChild(card);
                }
            });
        });

        function abrirCompra(r) {
            document.getElementById('formCompra').classList.remove('hidden');
            renderGrid(r);
            actualizarMonto();
        }

        function renderGrid(r) {
            const grid = document.getElementById('gridNumeros'); grid.innerHTML = "";
            const vArr = r.vendidos ? r.vendidos.split(',') : [];
            for(let i=0; i<r.cantidad; i++) {
                let n = i.toString().padStart(2, '0'), btn = document.createElement('button');
                btn.className = `w-10 h-10 text-[10px] font-bold rounded-lg border ${vArr.includes(n) ? 'bg-red-500 text-white opacity-50' : 'bg-white text-slate-700'}`;
                btn.innerText = n; btn.disabled = vArr.includes(n);
                if(seleccionados.includes(n)) btn.classList.add('bg-green-500', 'text-white');
                btn.onclick = () => toggleNumero(n, btn, r.precio);
                grid.appendChild(btn);
            }
        }

        function toggleNumero(n, btn, precio) {
            if(seleccionados.includes(n)) {
                seleccionados = seleccionados.filter(x => x!==n);
                btn.classList.remove('bg-green-500', 'text-white');
            } else {
                seleccionados.push(n);
                btn.classList.add('bg-green-500', 'text-white');
            }
            actualizarMonto();
        }

        function actualizarMonto() {
            const precio = window.currentR ? window.currentR.precio : 0;
            document.getElementById('montoTotal').innerText = `Bs. ${(seleccionados.length * precio).toFixed(2)}`;
            document.getElementById('listaTickets').innerText = seleccionados.length > 0 ? `Tickets: ${seleccionados.join(", ")}` : "";
        }

        document.getElementById('btnSuerte').onclick = () => {
            const r = window.currentR;
            const vArr = r.vendidos ? r.vendidos.split(',') : [];
            let libres = [];
            for(let i=0; i<r.cantidad; i++){
                let n = i.toString().padStart(2, '0');
                if(!vArr.includes(n) && !seleccionados.includes(n)) libres.push(n);
            }
            if(libres.length > 0) {
                const azar = libres[Math.floor(Math.random() * libres.length)];
                seleccionados.push(azar);
                renderGrid(r);
                actualizarMonto();
            }
        };

        document.getElementById('btnWhatsApp').onclick = () => {
            const nom = document.getElementById('nomC').value, ced = document.getElementById('cedC').value, refP = document.getElementById('refC').value;
            if(!nom || !ced || !refP || seleccionados.length === 0) return alert("Rellena todos los campos");
            const texto = `*DIEGO%26CORPORATION*%0A*Premio:* ${window.currentR.nombre}%0A*Tickets:* ${seleccionados.join(", ")}%0A*Monto:* ${document.getElementById('montoTotal').innerText}%0A---%0A*Cliente:* ${nom}%0A*CÃ©dula:* ${ced}%0A*Referencia:* ${refP}`;
            window.open(`https://wa.me/584126324690?text=${texto}`, '_blank');
        };

        document.getElementById('btnEliminar').onclick = async () => {
            const id = document.getElementById('selectRifasAdmin').value;
            if(!id || !confirm("Â¿Eliminar ahora mismo?")) return;
            const card = document.getElementById(`card-${id}`);
            if(card) card.remove();
            await remove(ref(db, `rifas/${id}`));
            try { deleteObject(sRef(storage, `sorteos/${id}`)); } catch(e){}
        };

        document.getElementById('btnLimpiar').onclick = async () => {
            const snap = await get(rifasRef);
            if(snap.exists()){
                const d = snap.val();
                for(let id in d) if(!d[id].nombre || d[id].nombre === "UNDEFINED") remove(ref(db, `rifas/${id}`));
                alert("Limpieza completada.");
            }
        };
    </script>
</body>
</html>
