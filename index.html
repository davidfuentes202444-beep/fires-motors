<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David&DiegoCorporation | Reservas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .num-blur { filter: blur(5px); user-select: none; pointer-events: none; }
        .grid-admin { display: grid; grid-template-columns: repeat(auto-fill, minmax(45px, 1fr)); gap: 4px; max-height: 300px; overflow-y: auto; padding: 10px; background: #f1f5f9; border-radius: 1rem; }
        .num-admin.vendido { background: #ef4444 !important; color: white !important; cursor: not-allowed; pointer-events: none; }
        .panel-seccion { display: none; }
        .panel-seccion.activa { display: block; }
    </style>
</head>
<body class="bg-slate-50 italic text-slate-800">

    <header class="bg-slate-900 text-white p-4 shadow-2xl sticky top-0 z-50 border-b-4 border-blue-600">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="font-black uppercase italic tracking-tighter text-lg">ðŸ’Ž David&DiegoCorporation</h1>
            <button id="masterLock" class="bg-white/10 w-10 h-10 rounded-full flex items-center justify-center"><i class="fas fa-lock"></i></button>
        </div>
    </header>

    <main class="max-w-7xl mx-auto p-4">
        <div id="adminArea" class="hidden space-y-4 mb-10 border-4 border-slate-900 rounded-[2.5rem] p-6 bg-white shadow-2xl">
            <div class="flex flex-wrap gap-2 justify-center mb-6 border-b pb-4">
                <button onclick="verSeccion('sec-pagos')" class="bg-yellow-500 text-white px-4 py-2 rounded-xl text-[10px] font-black uppercase">Verificar Pagos</button>
                <button onclick="verSeccion('sec-lista')" class="bg-orange-500 text-white px-4 py-2 rounded-xl text-[10px] font-black uppercase">Clientes</button>
                <button onclick="document.getElementById('adminArea').classList.add('hidden')" class="bg-red-500 text-white px-4 py-2 rounded-xl text-[10px] font-black uppercase">Cerrar</button>
            </div>
            <div id="sec-pagos" class="panel-seccion activa"><div id="listaPendientes" class="space-y-2"></div></div>
            <div id="sec-lista" class="panel-seccion"><div id="listaClientesBody" class="text-xs font-bold"></div></div>
        </div>

        <div id="rifasList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </main>

    <div id="buyModal" class="hidden fixed inset-0 z-[100] flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-slate-900/90 backdrop-blur-sm" onclick="closeModal()"></div>
        <div class="bg-white relative w-full max-w-lg rounded-[2.5rem] overflow-hidden flex flex-col max-h-[95vh] shadow-2xl">
            <div class="bg-slate-900 p-4 text-white flex justify-between items-center">
                <h2 class="font-black uppercase italic text-sm">FORMULARIO DE RESERVA</h2>
                <button onclick="closeModal()" class="text-xl">&times;</button>
            </div>

            <div class="p-6 overflow-y-auto space-y-4">
                <div class="flex items-center gap-4 bg-purple-50 p-4 rounded-2xl border-2 border-purple-200">
                    <span class="font-black text-xs uppercase">Â¿CuÃ¡ntos nÃºmeros?</span>
                    <input type="number" id="cantNums" value="1" min="1" class="w-20 p-2 rounded-lg border-2 border-purple-400 font-black text-center">
                    <button id="btnGenerar" class="bg-purple-600 text-white px-4 py-2 rounded-lg font-black text-[10px] uppercase">Generar</button>
                </div>

                <div id="selBox" class="flex flex-wrap justify-center gap-2 p-4 bg-slate-50 rounded-2xl border-2 border-dashed min-h-[60px]"></div>

                <div class="bg-slate-900 text-white p-4 rounded-2xl text-center">
                    <p class="text-[9px] font-black uppercase text-blue-300">TOTAL A TRANSFERIR</p>
                    <div id="totalLabel" class="text-3xl font-black text-green-400">Bs. 0.00</div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                    <input type="text" id="cNombre" class="p-3 bg-slate-100 rounded-xl font-bold text-xs" placeholder="Nombre Completo *">
                    <input type="text" id="cCedula" class="p-3 bg-slate-100 rounded-xl font-bold text-xs" placeholder="CÃ©dula de Identidad *">
                    <input type="text" id="cTel" class="p-3 bg-slate-100 rounded-xl font-bold text-xs" placeholder="TelÃ©fono WhatsApp *">
                    <input type="text" id="cTel2" class="p-3 bg-slate-100 rounded-xl font-bold text-xs" placeholder="TelÃ©fono de Respaldo *">
                    <input type="text" id="cDireccion" class="p-3 bg-slate-100 rounded-xl font-bold text-xs col-span-2" placeholder="DirecciÃ³n de Domicilio *">
                    <input type="text" id="cRef" class="p-4 border-4 border-yellow-400 rounded-xl font-black text-center text-lg col-span-2" placeholder="REFERENCIA BANCARIA *">
                </div>

                <button id="btnFinalizar" class="w-full bg-green-600 text-white font-black py-4 rounded-2xl text-lg uppercase shadow-xl hover:bg-green-700">ENVIAR PARA VERIFICACIÃ“N</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove, update, set, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        
        const firebaseConfig = { apiKey: "AIzaSyCrDZ6_gzi9cV1u2nf-eJ8BKsDesy8SxbE", authDomain: "mis-rifas-52a79.firebaseapp.com", databaseURL: "https://mis-rifas-52a79-default-rtdb.firebaseio.com", projectId: "mis-rifas-52a79", storageBucket: "mis-rifas-52a79.appspot.com", appId: "1:636792561568:web:feb960e943e7f92777cec5" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        let selectedNumbers = [];

        document.getElementById('masterLock').onclick = () => { if(prompt("Pass:") === "051011") document.getElementById('adminArea').classList.toggle('hidden'); };

        // GENERAR NÃšMEROS DIFUMINADOS
        document.getElementById('btnGenerar').onclick = () => {
            const cant = parseInt(document.getElementById('cantNums').value);
            const r = window.activeR, vArr = r.vendidos ? r.vendidos.split(',') : [];
            selectedNumbers = [];
            
            if(cant + vArr.length > r.cantidad) return alert("No hay suficientes nÃºmeros libres");

            while(selectedNumbers.length < cant) {
                let n = Math.floor(Math.random() * r.cantidad).toString().padStart(r.cantidad.toString().length, '0');
                if(!vArr.includes(n) && !selectedNumbers.includes(n)) selectedNumbers.push(n);
            }

            const box = document.getElementById('selBox');
            box.innerHTML = selectedNumbers.map(n => `<span class="bg-blue-600 text-white px-3 py-1 rounded-lg font-black num-blur">#${n}</span>`).join('');
            document.getElementById('totalLabel').innerText = `Bs. ${(selectedNumbers.length * r.precio).toFixed(2)}`;
        };

        // FINALIZAR RESERVA
        document.getElementById('btnFinalizar').onclick = async () => {
            const datos = {
                nombre: document.getElementById('cNombre').value,
                cedula: document.getElementById('cCedula').value,
                tel: document.getElementById('cTel').value,
                tel2: document.getElementById('cTel2').value,
                dir: document.getElementById('cDireccion').value,
                ref: document.getElementById('cRef').value
            };

            if(!datos.nombre || !datos.ref || !selectedNumbers.length) return alert("Por favor rellene todos los campos marcados con *");

            await push(ref(db, 'pendientes'), {
                ...datos,
                numeros: selectedNumbers,
                rifaId: window.activeR.id,
                rifaNombre: window.activeR.nombre
            });

            alert("Reserva enviada con Ã©xito. David&DiegoCorporation verificarÃ¡ su pago pronto.");
            location.reload();
        };

        // ADMIN: CARGAR PENDIENTES
        onValue(ref(db, 'pendientes'), (snap) => {
            const container = document.getElementById('listaPendientes');
            container.innerHTML = "";
            const data = snap.val(); if(!data) return;
            Object.keys(data).forEach(id => {
                const p = data[id];
                const card = document.createElement('div');
                card.className = "bg-slate-100 p-4 rounded-xl flex flex-col md:flex-row justify-between border-2 border-yellow-400";
                card.innerHTML = `
                    <div class="text-[10px]">
                        <p class="font-black">CLIENTE: ${p.nombre} | C.I: ${p.cedula}</p>
                        <p>DIR: ${p.dir} | TEL: ${p.tel} / ${p.tel2}</p>
                        <p class="text-blue-600">RIFA: ${p.rifaNombre} | REF: ${p.ref}</p>
                        <p class="bg-white p-1 mt-1 font-black">NÃšMEROS: ${p.numeros.join(', ')}</p>
                    </div>
                    <div class="flex gap-2 items-center">
                        <button onclick="confirmar('${id}')" class="bg-green-600 text-white px-4 py-2 rounded-lg font-black uppercase text-[10px]">Aprobar</button>
                        <button onclick="borrar('${id}')" class="bg-red-600 text-white px-4 py-2 rounded-lg font-black uppercase text-[10px]">X</button>
                    </div>`;
                container.appendChild(card);
            });
        });

        window.confirmar = async (pId) => {
            const pSnap = await get(ref(db, `pendientes/${pId}`));
            const p = pSnap.val();
            const rifaRef = ref(db, `rifas/${p.rifaId}`);
            const rSnap = await get(rifaRef);
            const rData = rSnap.val();

            let curV = rData.vendidos ? rData.vendidos.split(',').filter(x=>x!=="") : [];
            let newC = rData.compradores || {};

            p.numeros.forEach(num => { curV.push(num); newC[num] = p.nombre; });

            await update(rifaRef, { vendidos: curV.join(','), compradores: newC });
            await remove(ref(db, `pendientes/${pId}`));

            const msg = `ðŸ’Ž *David%26DiegoCorporation*%0Aâœ… *COMPRA CONFIRMADA*%0A---%0A*Hola ${p.nombre}*%0A*Tus NÃºmeros:* ${p.numeros.join(', ')}%0A*Sorteo:* ${p.rifaNombre}%0A*CÃ©dula:* ${p.cedula}%0A---%0AÂ¡Gracias por tu compra!`;
            window.open(`https://wa.me/${p.tel}?text=${msg}`, '_blank');
        };

        // CARGA INICIAL
        onValue(ref(db, 'rifas'), (snap) => {
            const list = document.getElementById('rifasList'); list.innerHTML = "";
            const data = snap.val(); if(!data) return;
            Object.keys(data).forEach(id => {
                const r = data[id];
                const card = document.createElement('div');
                card.className = "bg-white rounded-[2rem] shadow-lg p-4 text-center cursor-pointer";
                card.innerHTML = `<img src="${r.imagen}" class="h-44 w-full object-cover rounded-2xl mb-2"><h3 class="font-black text-xs">${r.nombre}</h3><p class="text-blue-600 font-black">Bs. ${r.precio}</p>`;
                card.onclick = () => { window.activeR = { ...r, id }; document.getElementById('buyModal').classList.remove('hidden'); };
                list.appendChild(card);
            });
        });

        window.closeModal = () => { document.getElementById('buyModal').classList.add('hidden'); selectedNumbers = []; document.getElementById('selBox').innerHTML = ""; };
        window.verSeccion = (id) => { document.querySelectorAll('.panel-seccion').forEach(s => s.classList.remove('activa')); document.getElementById(id).classList.add('activa'); };
    </script>
</body>
</html>
