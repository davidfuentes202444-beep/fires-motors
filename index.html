<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .num-hidden { background: #0f172a; color: #0f172a; user-select: none; border-radius: 6px; padding: 2px 10px; }
        .grid-monitor { display: grid; grid-template-columns: repeat(auto-fill, minmax(55px, 1fr)); gap: 5px; max-height: 400px; overflow-y: auto; padding: 10px; background: #f1f5f9; border-radius: 1rem; }
        .num-box { font-size: 9px; font-weight: 900; text-align: center; padding: 6px 0; border-radius: 6px; color: white; cursor: pointer; }
        .disponible { background: #22c55e; border: 2px solid #16a34a; }
        .vendido { background: #ef4444; border: 2px solid #b91c1c; opacity: 0.5; }
        .panel-seccion { display: none; }
        .panel-seccion.activa { display: block; }
        .input-detallado { border: 2px solid #cbd5e1; padding: 10px; border-radius: 12px; font-weight: bold; width: 100%; outline: none; }
    </style>
</head>
<body class="bg-slate-100 italic text-slate-800">

    <header class="bg-slate-900 text-white p-5 sticky top-0 z-50 border-b-4 border-blue-600">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="font-black uppercase text-xl">ðŸ’Ž David&DiegoCorp</h1>
            <button onclick="loginAdmin()" class="bg-blue-600 w-12 h-12 rounded-full shadow-lg flex items-center justify-center">
                <i id="lockIcon" class="fas fa-lock"></i>
            </button>
        </div>
    </header>

    <main class="max-w-7xl mx-auto p-4">
        <div id="adminArea" class="hidden space-y-6 mb-12 border-4 border-slate-900 rounded-[2rem] p-6 bg-white shadow-2xl">
            <div class="flex flex-wrap gap-2 justify-center border-b pb-4">
                <button onclick="verSec('sec-pagos')" class="bg-yellow-500 text-white px-4 py-2 rounded-xl text-[10px] font-black uppercase">1. PAGOS</button>
                <button onclick="verSec('sec-monitor')" class="bg-blue-600 text-white px-4 py-2 rounded-xl text-[10px] font-black uppercase">2. MONITOR/VENTA</button>
                <button onclick="verSec('sec-crear')" class="bg-green-600 text-white px-4 py-2 rounded-xl text-[10px] font-black uppercase">3. CREAR/BORRAR</button>
            </div>

            <div id="sec-pagos" class="panel-seccion activa">
                <div id="listaPendientes" class="space-y-3"></div>
            </div>

            <div id="sec-monitor" class="panel-seccion">
                <select id="selRifaAdmin" class="w-full p-4 mb-3 bg-slate-800 text-white rounded-xl font-bold"></select>
                <input type="text" id="nombreVenta" class="input-detallado mb-3" placeholder="Nombre para venta manual...">
                <div id="adminGrid" class="grid-monitor"></div>
            </div>

            <div id="sec-crear" class="panel-seccion">
                <div class="bg-slate-50 p-6 rounded-2xl border-2 mb-6">
                    <input type="text" id="addNombre" class="input-detallado mb-2" placeholder="TÃ­tulo Rifa">
                    <div class="grid grid-cols-2 gap-2 mb-2">
                        <input type="number" id="addPrecio" class="input-detallado" placeholder="Precio Bs.">
                        <input type="number" id="addCant" class="input-detallado" placeholder="Cantidad Nums">
                    </div>
                    <input type="file" id="addFoto" class="mb-4 text-xs font-bold" accept="image/*">
                    <button id="btnLaunch" class="w-full bg-slate-900 text-white font-black py-4 rounded-xl">ðŸš€ PUBLICAR AL INSTANTE</button>
                </div>
                <h2 class="font-black text-red-600 mb-2 uppercase">Eliminar Rifa Manualmente:</h2>
                <div id="listaBorrados" class="space-y-2"></div>
            </div>
        </div>

        <div id="rifasList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </main>

    <div id="buyModal" class="hidden fixed inset-0 z-[100] flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-slate-900/90" onclick="closeModal()"></div>
        <div class="bg-white relative w-full max-w-lg rounded-[2rem] overflow-hidden max-h-[95vh] overflow-y-auto">
            <div class="bg-slate-900 p-6 text-white text-center font-black uppercase italic">Reservar NÃºmeros</div>
            <div class="p-6 space-y-4">
                <div class="bg-yellow-100 p-4 rounded-2xl text-center text-[11px] font-black border-2 border-yellow-300">
                    <p>BANCO: 0134 (BANESCO)</p>
                    <p>PAGO MÃ“VIL: 04126324690</p>
                    <p>CÃ‰DULA: 33.854.892</p>
                </div>
                <div class="flex gap-2">
                    <input type="number" id="cant" value="2" min="1" class="w-16 p-2 border-2 rounded-xl text-center font-black">
                    <button id="btnGen" class="flex-1 bg-blue-600 text-white font-black rounded-xl text-xs uppercase">Generar Tickets</button>
                </div>
                <div id="selBox" class="flex flex-wrap justify-center gap-2 min-h-[40px]"></div>
                <div id="total" class="bg-blue-900 text-white p-3 rounded-xl text-center font-black italic">Bs. 0.00</div>
                <input type="text" id="cN" class="input-detallado" placeholder="Tu Nombre y Apellido">
                <input type="text" id="cR" class="input-detallado border-yellow-500" placeholder="NÃºmero de Referencia">
                <button id="btnFin" class="w-full bg-green-600 text-white font-black py-4 rounded-xl uppercase">Reportar Pago WhatsApp</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove, update, get, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        
        const config = { apiKey: "AIzaSyCrDZ6_gzi9cV1u2nf-eJ8BKsDesy8SxbE", authDomain: "mis-rifas-52a79.firebaseapp.com", databaseURL: "https://mis-rifas-52a79-default-rtdb.firebaseio.com", projectId: "mis-rifas-52a79", storageBucket: "mis-rifas-52a79.appspot.com", appId: "1:636792561568:web:feb960e943e7f92777cec5" };
        const app = initializeApp(config); const db = getDatabase(app);
        let selectedNumbers = [];

        window.loginAdmin = () => {
            const pass = prompt("Clave David&Diego:");
            if(pass === "051011") {
                document.getElementById('adminArea').classList.toggle('hidden');
                document.getElementById('lockIcon').className = "fas fa-lock-open";
            } else { alert("Error."); }
        };

        document.getElementById('btnLaunch').onclick = () => {
            const n = document.getElementById('addNombre').value, p = document.getElementById('addPrecio').value, c = document.getElementById('addCant').value, f = document.getElementById('addFoto').files[0];
            if(!n || !f) return;
            const reader = new FileReader(); reader.readAsDataURL(f);
            reader.onload = async () => {
                await set(push(ref(db, 'rifas')), { nombre: n.toUpperCase(), precio: p, cantidad: parseInt(c), imagen: reader.result, vendidos: "" });
                alert("RIFA PUBLICADA!");
            };
        };

        onValue(ref(db, 'rifas'), (snap) => {
            const list = document.getElementById('rifasList'), sel = document.getElementById('selRifaAdmin'), del = document.getElementById('listaBorrados');
            list.innerHTML = ""; sel.innerHTML = '<option>-- SELECCIONAR --</option>'; del.innerHTML = "";
            const data = snap.val(); if(!data) return;
            Object.keys(data).forEach(id => {
                const r = data[id];
                sel.innerHTML += `<option value="${id}">${r.nombre}</option>`;
                del.innerHTML += `<div class="bg-red-50 p-3 rounded-xl flex justify-between border"><span>${r.nombre}</span><button onclick="eliminar('${id}')" class="bg-red-600 text-white px-4 py-1 rounded-lg font-black text-xs">ELIMINAR</button></div>`;
                const card = document.createElement('div');
                card.className = "bg-white rounded-[2rem] shadow-lg overflow-hidden border-b-4 border-blue-600 cursor-pointer";
                card.innerHTML = `<img src="${r.imagen}" class="h-48 w-full object-cover"><div class="p-4 text-center"><h3 class="font-black">${r.nombre}</h3><p class="text-blue-600 font-black">Bs. ${r.precio}</p></div>`;
                card.onclick = () => { window.activeR = { ...r, id }; document.getElementById('buyModal').classList.remove('hidden'); };
                list.appendChild(card);
            });
        });

        window.eliminar = (id) => { if(confirm("Â¿Eliminar al instante?")) remove(ref(db, `rifas/${id}`)); };

        document.getElementById('selRifaAdmin').onchange = (e) => {
            const id = e.target.value; const grid = document.getElementById('adminGrid');
            onValue(ref(db, `rifas/${id}`), (snap) => {
                const r = snap.val(); if(!r) return; grid.innerHTML = "";
                let v = r.vendidos ? r.vendidos.split(',') : [];
                for(let i=0; i<r.cantidad; i++) {
                    const n = i.toString().padStart(r.cantidad.toString().length, '0'), isV = v.includes(n);
                    const b = document.createElement('div'); b.className = `num-box ${isV ? 'vendido' : 'disponible'}`; b.innerText = n;
                    b.onclick = async () => {
                        let cli = document.getElementById('nombreVenta').value;
                        if(!cli || isV) return;
                        v.push(n); await update(ref(db, `rifas/${id}`), { vendidos: v.join(',') });
                    };
                    grid.appendChild(b);
                }
            });
        };

        document.getElementById('btnGen').onclick = () => {
            const r = window.activeR, v = r.vendidos ? r.vendidos.split(',') : []; selectedNumbers = [];
            while(selectedNumbers.length < document.getElementById('cant').value) {
                let n = Math.floor(Math.random() * r.cantidad).toString().padStart(r.cantidad.toString().length, '0');
                if(!v.includes(n) && !selectedNumbers.includes(n)) selectedNumbers.push(n);
            }
            document.getElementById('selBox').innerHTML = selectedNumbers.map(()=>`<div class="num-hidden">000</div>`).join('');
            document.getElementById('total').innerText = `Bs. ${(selectedNumbers.length * r.precio).toFixed(2)}`;
        };

        document.getElementById('btnFin').onclick = async () => {
            const n = document.getElementById('cN').value, refP = document.getElementById('cR').value;
            if(!n || !refP) return alert("Faltan datos");
            await push(ref(db, 'pendientes'), { nombre: n, ref: refP, numeros: selectedNumbers, rifaId: window.activeR.id, rifaNombre: window.activeR.nombre });
            window.location.href = `https://api.whatsapp.com/send?phone=584126324690&text=REPORTE DE PAGO:%0ANombre: ${n}%0AReferencia: ${refP}%0AIniciando proceso de validaciÃ³n.`;
        };

        onValue(ref(db, 'pendientes'), (snap) => {
            const div = document.getElementById('listaPendientes'); div.innerHTML = "";
            const data = snap.val(); if(!data) return;
            Object.keys(data).forEach(id => {
                const p = data[id];
                div.innerHTML += `<div class="bg-white p-3 rounded-xl border flex justify-between shadow-sm italic text-xs"><span>${p.nombre} (Ref: ${p.ref})</span><button onclick="confirmarP('${id}')" class="bg-green-600 text-white px-3 py-1 rounded-lg">APROBAR</button></div>`;
            });
        });

        window.confirmarP = async (pid) => {
            const p = (await get(ref(db, `pendientes/${pid}`))).val();
            const rRef = ref(db, `rifas/${p.rifaId}`); const rData = (await get(rRef)).val();
            let v = rData.vendidos ? rData.vendidos.split(',') : [];
            p.numeros.forEach(n => v.push(n));
            await update(rRef, { vendidos: v.join(',') });
            await remove(ref(db, `pendientes/${pid}`));
            alert("Venta procesada con Ã©xito.");
        };

        window.verSec = (id) => { document.querySelectorAll('.panel-seccion').forEach(s => s.classList.remove('activa')); document.getElementById(id).classList.add('activa'); };
        window.closeModal = () => document.getElementById('buyModal').classList.add('hidden');
    </script>
</body>
</html>
