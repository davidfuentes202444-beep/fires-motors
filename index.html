<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diego&Corporation - Instant치neo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-100 italic">

    <header class="bg-blue-900 text-white p-4 flex justify-between items-center shadow-xl sticky top-0 z-50">
        <h1 class="font-black uppercase tracking-tighter text-xl italic">游눑 Diego&Corporation</h1>
        <div class="flex gap-2">
            <button id="hardReset" class="bg-red-500 text-[10px] px-2 py-1 rounded font-bold uppercase">Limpiar Basura</button>
            <button id="btnAdmin" class="bg-orange-500 w-8 h-8 rounded-full border-2 border-white flex items-center justify-center">
                <i class="fas fa-lock text-xs"></i>
            </button>
        </div>
    </header>

    <main class="max-w-5xl mx-auto p-4">
        <div id="adminPanel" class="hidden bg-white p-6 rounded-[2.5rem] shadow-2xl border-4 border-orange-500 mb-10 animate-pulse-once">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="space-y-3">
                    <h3 class="font-black text-blue-900 uppercase border-b-2 pb-2">Publicaci칩n Rel치mpago</h3>
                    <input type="text" id="nombreRifa" class="w-full p-3 bg-slate-50 border rounded-xl" placeholder="Nombre del Sorteo">
                    <div class="grid grid-cols-2 gap-2">
                        <input type="number" id="precioRifa" class="p-3 bg-slate-50 border rounded-xl" placeholder="Precio Bs.">
                        <input type="number" id="cantidadNumeros" class="p-3 bg-slate-50 border rounded-xl" placeholder="Cantidad">
                    </div>
                    <input type="file" id="archivoFoto" class="w-full text-xs" accept="image/*">
                    <button id="btnGuardar" class="w-full bg-green-600 text-white font-black py-4 rounded-2xl shadow-lg active:scale-95 transition-all">
                        PUBLICAR AHORA
                    </button>
                </div>
                <div class="space-y-4">
                    <h3 class="font-black text-red-600 uppercase border-b-2 pb-2">Eliminar Sorteo</h3>
                    <select id="selectRifasAdmin" class="w-full p-3 bg-red-50 border-2 border-red-200 rounded-xl font-bold text-sm outline-none">
                        <option value="">-- Selecciona --</option>
                    </select>
                    <button id="btnEliminar" class="w-full bg-red-600 text-white font-black py-3 rounded-xl shadow-lg active:scale-95 transition-all">BORRAR AL INSTANTE</button>
                </div>
            </div>
        </div>

        <div id="contenedorRifas" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove, update, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getStorage, ref as sRef, uploadBytes, getDownloadURL, deleteObject } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCrDZ6_gzi9cV1u2nf-eJ8BKsDesy8SxbE",
            authDomain: "mis-rifas-52a79.firebaseapp.com",
            databaseURL: "https://mis-rifas-52a79-default-rtdb.firebaseio.com",
            projectId: "mis-rifas-52a79",
            storageBucket: "mis-rifas-52a79.appspot.com",
            appId: "1:636792561568:web:feb960e943e7f92777cec5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const storage = getStorage(app);
        const rifasRef = ref(db, 'rifas');

        document.getElementById('btnAdmin').onclick = () => { if(prompt("Clave:") === "051011") document.getElementById('adminPanel').classList.toggle('hidden'); };

        // CREACI칍N INSTANT츼NEA
        document.getElementById('btnGuardar').onclick = async () => {
            const n = document.getElementById('nombreRifa').value, p = document.getElementById('precioRifa').value, c = document.getElementById('cantidadNumeros').value, f = document.getElementById('archivoFoto').files[0];
            if(!n || !p || !c || !f) return alert("Completa los datos");

            const id = push(rifasRef).key;
            const tempUrl = URL.createObjectURL(f); // Crea imagen instant치nea

            // 1. Crear en Base de Datos DE INMEDIATO
            await update(ref(db, `rifas/${id}`), {
                nombre: n.toUpperCase(),
                precio: p,
                cantidad: parseInt(c),
                imagen: tempUrl, // Usamos la local mientras sube la real
                vendidos: ""
            });

            // Limpiar formulario y cerrar panel r치pido
            document.getElementById('nombreRifa').value = "";
            document.getElementById('adminPanel').classList.add('hidden');

            // 2. Subir a Storage en segundo plano (silencioso)
            const storageRef = sRef(storage, `sorteos/${id}`);
            uploadBytes(storageRef, f).then(async (snap) => {
                const realUrl = await getDownloadURL(snap.ref);
                update(ref(db, `rifas/${id}`), { imagen: realUrl }); // Cambia la local por la real
            });
        };

        // RENDERIZADO EN TIEMPO REAL
        onValue(rifasRef, (snap) => {
            const cont = document.getElementById('contenedorRifas'), selA = document.getElementById('selectRifasAdmin');
            cont.innerHTML = ""; selA.innerHTML = '<option value="">-- Selecciona --</option>';
            const data = snap.val(); if(!data) return;

            Object.keys(data).reverse().forEach(id => {
                const r = data[id];
                if(r.nombre && r.nombre !== "UNDEFINED"){
                    const opt = document.createElement('option'); opt.value = id; opt.textContent = r.nombre; selA.appendChild(opt);
                    const card = document.createElement('div');
                    card.id = `card-${id}`;
                    card.className = "bg-white rounded-[2.5rem] shadow-xl p-4 border-2 text-center transition-all";
                    card.innerHTML = `
                        <img src="${r.imagen}" class="h-48 w-full object-cover rounded-2xl mb-4">
                        <h3 class="font-black uppercase italic">${r.nombre}</h3>
                        <p class="text-blue-600 font-black text-2xl">Bs. ${r.precio}</p>
                        <button class="w-full bg-slate-900 text-white py-4 rounded-2xl mt-4 font-black">COMPRAR TICKETS</button>`;
                    cont.appendChild(card);
                }
            });
        });

        // ELIMINACI칍N INSTANT츼NEA
        document.getElementById('btnEliminar').onclick = async () => {
            const id = document.getElementById('selectRifasAdmin').value;
            if(!id) return;
            
            // Quitar de la pantalla de inmediato
            const card = document.getElementById(`card-${id}`);
            if(card) card.remove();

            // Borrar de Firebase
            await remove(ref(db, `rifas/${id}`));
            try { deleteObject(sRef(storage, `sorteos/${id}`)); } catch(e){}
        };

        // LIMPIEZA AUTOM츼TICA
        document.getElementById('hardReset').onclick = async () => {
            const snap = await get(rifasRef);
            if(snap.exists()){
                const d = snap.val();
                for(let id in d) if(!d[id].nombre || d[id].nombre === "UNDEFINED") remove(ref(db, `rifas/${id}`));
                alert("Limpieza rel치mpago lista");
            }
        };
    </script>
</body>
</html>
