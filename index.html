<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diego&Corporation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .grid-admin { display: grid; grid-template-columns: repeat(auto-fill, minmax(50px, 1fr)); gap: 4px; max-height: 300px; overflow-y: auto; padding: 10px; background: #f1f5f9; border-radius: 1rem; }
    </style>
</head>
<body class="bg-slate-100 italic text-slate-800">

    <header class="bg-blue-900 text-white p-4 flex justify-between items-center shadow-xl sticky top-0 z-50">
        <h1 class="font-black uppercase tracking-tighter text-xl italic">ðŸ’Ž Diego&Corporation</h1>
        <button id="btnAdmin" class="bg-orange-500 w-8 h-8 rounded-full border-2 border-white flex items-center justify-center"><i class="fas fa-lock text-xs"></i></button>
    </header>

    <main class="max-w-6xl mx-auto p-4">
        <div id="adminPanel" class="hidden bg-white p-6 rounded-[2rem] shadow-2xl border-4 border-orange-500 mb-10">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="space-y-3">
                    <h3 class="font-black text-blue-900 uppercase text-sm">Nueva Rifa</h3>
                    <input type="text" id="nombreRifa" class="w-full p-2 bg-slate-50 border rounded-xl" placeholder="Premio">
                    <div class="grid grid-cols-2 gap-2">
                        <input type="number" id="precioRifa" class="p-2 bg-slate-50 border rounded-xl" placeholder="Precio Bs.">
                        <input type="number" id="cantidadNumeros" class="p-2 bg-slate-50 border rounded-xl" placeholder="Cantidad">
                    </div>
                    <input type="file" id="archivoFoto" class="w-full text-xs" accept="image/*">
                    <button id="btnGuardar" class="w-full bg-green-600 text-white font-black py-3 rounded-xl shadow-lg">PUBLICAR</button>
                </div>
                <div class="space-y-4">
                    <h3 class="font-black text-red-600 uppercase text-sm">Marcar NÃºmeros Comprados</h3>
                    <select id="selectRifasAdmin" class="w-full p-2 border-2 border-slate-200 rounded-xl font-bold"></select>
                    <div id="adminGridNumeros" class="grid-admin border border-slate-300">
                        <p class="text-xs text-slate-400 text-center col-span-full">Selecciona una rifa para gestionar nÃºmeros</p>
                    </div>
                    <button id="btnEliminar" class="w-full bg-red-600 text-white font-black py-2 rounded-xl text-xs">ELIMINAR RIFA COMPLETAMENTE</button>
                </div>
            </div>
        </div>
        <div id="contenedorRifas" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
    </main>

    <div id="formCompra" class="hidden fixed inset-0 z-[100] flex items-center justify-center p-2">
        <div class="absolute inset-0 bg-black/80 backdrop-blur-md" onclick="cerrarModal()"></div>
        <div class="bg-white relative w-full max-w-lg rounded-[2.5rem] overflow-hidden flex flex-col max-h-[95vh] shadow-2xl">
            <div class="bg-blue-900 p-4 text-white flex justify-between items-center">
                <h2 class="font-black uppercase italic">Finalizar Compra</h2>
                <button onclick="cerrarModal()" class="text-2xl">&times;</button>
            </div>
            
            <div class="p-5 overflow-y-auto space-y-4">
                <div class="grid grid-cols-1 gap-2">
                    <input type="number" id="inputNumeroManual" class="w-full p-4 border-2 border-blue-200 rounded-xl font-black text-center text-xl outline-none" placeholder="NÃºmero de Ticket">
                    <div id="statusBusqueda" class="text-center text-[10px] font-black uppercase"></div>
                    <div class="grid grid-cols-2 gap-2">
                        <button id="btnAgregarManual" class="bg-blue-600 text-white py-3 rounded-xl font-black uppercase text-xs">Agregar</button>
                        <button id="btnSuerte" class="bg-purple-600 text-white py-3 rounded-xl font-black uppercase text-xs">Al Azar</button>
                    </div>
                </div>

                <div class="bg-slate-100 p-3 rounded-xl border">
                    <div id="listaSeleccionados" class="flex flex-wrap gap-2 text-blue-700 font-bold min-h-[20px]"></div>
                </div>

                <div class="bg-green-100 border-2 border-green-600 p-4 rounded-2xl text-center">
                    <h4 class="font-black text-green-800 text-xs uppercase mb-1 tracking-widest">PAGO MÃ“VIL BANESCO (0134)</h4>
                    <p class="font-black text-slate-900">0412-6324690 | C.I: 33.854.892</p>
                    <p id="montoTotal" class="text-2xl font-black text-green-600 mt-1">Bs. 0.00</p>
                </div>

                <div class="grid grid-cols-1 gap-2">
                    <input type="text" id="nomC" class="p-2 border rounded-xl font-bold" placeholder="Nombre y Apellido *">
                    <div class="grid grid-cols-2 gap-2">
                        <input type="number" id="cedC" class="p-2 border rounded-xl font-bold" placeholder="CÃ©dula *">
                        <input type="number" id="telC" class="p-2 border rounded-xl font-bold" placeholder="WhatsApp *">
                    </div>
                    <input type="number" id="tel2C" class="p-2 border rounded-xl font-bold" placeholder="Telf. de Respaldo *">
                    <input type="text" id="dirC" class="p-2 border rounded-xl font-bold" placeholder="DirecciÃ³n Corta *">
                    <input type="text" id="refC" class="p-4 border-4 border-yellow-400 rounded-xl font-black text-center text-xl" placeholder="Referencia (4 Ãºltimos) *">
                </div>

                <button id="btnWhatsApp" class="w-full bg-green-600 text-white font-black py-4 rounded-2xl text-lg uppercase shadow-xl hover:bg-green-700">Enviar a WhatsApp</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove, update, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCrDZ6_gzi9cV1u2nf-eJ8BKsDesy8SxbE",
            authDomain: "mis-rifas-52a79.firebaseapp.com",
            databaseURL: "https://mis-rifas-52a79-default-rtdb.firebaseio.com",
            projectId: "mis-rifas-52a79",
            storageBucket: "mis-rifas-52a79.appspot.com",
            appId: "1:636792561568:web:feb960e943e7f92777cec5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const storage = getStorage(app);
        const rifasRef = ref(db, 'rifas');
        let seleccionados = [];

        window.cerrarModal = () => { document.getElementById('formCompra').classList.add('hidden'); seleccionados = []; actualizarUI(); };
        document.getElementById('btnAdmin').onclick = () => { if(prompt("Clave:") === "051011") document.getElementById('adminPanel').classList.toggle('hidden'); };

        document.getElementById('btnGuardar').onclick = async () => {
            const n = document.getElementById('nombreRifa').value, p = document.getElementById('precioRifa').value, c = document.getElementById('cantidadNumeros').value, f = document.getElementById('archivoFoto').files[0];
            if(!n || !f) return alert("Faltan datos");
            const id = push(rifasRef).key;
            const url = await uploadBytes(sRef(storage, `sorteos/${id}`), f).then(s => getDownloadURL(s.ref));
            await update(ref(db, `rifas/${id}`), { nombre: n.toUpperCase(), precio: p, cantidad: parseInt(c), imagen: url, vendidos: "" });
            document.getElementById('adminPanel').classList.add('hidden');
        };

        onValue(rifasRef, (snap) => {
            const cont = document.getElementById('contenedorRifas'), selA = document.getElementById('selectRifasAdmin');
            cont.innerHTML = ""; selA.innerHTML = '<option value="">-- Seleccionar Rifa --</option>';
            const data = snap.val(); if(!data) return;
            Object.keys(data).reverse().forEach(id => {
                const r = data[id];
                if(r.nombre){
                    selA.innerHTML += `<option value="${id}">${r.nombre}</option>`;
                    const card = document.createElement('div');
                    card.className = "bg-white rounded-[2rem] shadow-xl p-4 text-center border";
                    // OptimizaciÃ³n de imagen: loading="lazy"
                    card.innerHTML = `<img src="${r.imagen}" loading="lazy" class="h-48 w-full object-cover rounded-2xl mb-4 bg-slate-200"><h3 class="font-black uppercase">${r.nombre}</h3><p class="text-blue-600 font-black text-xl">Bs. ${r.precio}</p><button class="w-full bg-slate-900 text-white py-3 rounded-xl mt-4 font-black uppercase">Comprar</button>`;
                    card.querySelector('button').onclick = () => { window.currentR = { ...r, id }; document.getElementById('formCompra').classList.remove('hidden'); };
                    cont.appendChild(card);
                }
            });
        });

        // GESTIÃ“N DE NÃšMEROS DESDE PANEL ADMIN
        document.getElementById('selectRifasAdmin').onchange = async (e) => {
            const id = e.target.value;
            const grid = document.getElementById('adminGridNumeros');
            if(!id) { grid.innerHTML = ""; return; }
            
            const r = (await get(ref(db, `rifas/${id}`))).val();
            grid.innerHTML = "";
            let vArr = r.vendidos ? r.vendidos.split(',') : [];

            for(let i=0; i < r.cantidad; i++) {
                let n = i.toString().padStart(r.cantidad.toString().length, '0');
                let btn = document.createElement('button');
                btn.innerText = n;
                btn.className = `p-1 text-[9px] font-bold border rounded ${vArr.includes(n) ? 'bg-red-500 text-white' : 'bg-green-100 text-green-700'}`;
                
                btn.onclick = async () => {
                    let snap = await get(ref(db, `rifas/${id}/vendidos`));
                    let currentVendidos = snap.val() ? snap.val().split(',').filter(x => x !== "") : [];
                    
                    if(currentVendidos.includes(n)) {
                        currentVendidos = currentVendidos.filter(x => x !== n);
                        btn.className = "p-1 text-[9px] font-bold border rounded bg-green-100 text-green-700";
                    } else {
                        currentVendidos.push(n);
                        btn.className = "p-1 text-[9px] font-bold border rounded bg-red-500 text-white";
                    }
                    await update(ref(db, `rifas/${id}`), { vendidos: currentVendidos.join(',') });
                };
                grid.appendChild(btn);
            }
        };

        // LÃ“GICA DE COMPRA (BUSCADOR Y AZAR)
        document.getElementById('inputNumeroManual').oninput = (e) => {
            const val = e.target.value;
            const status = document.getElementById('statusBusqueda');
            if(!val) { status.innerText = ""; return; }
            const num = val.padStart(window.currentR.cantidad.toString().length, '0');
            const vArr = window.currentR.vendidos ? window.currentR.vendidos.split(',') : [];
            if(parseInt(num) >= window.currentR.cantidad) { status.innerText = "âŒ INVÃLIDO"; status.className = "text-center text-red-500 font-bold text-[10px]"; }
            else if(vArr.includes(num)) { status.innerText = "ðŸš« VENDIDO"; status.className = "text-center text-red-500 font-bold text-[10px]"; }
            else { status.innerText = "âœ… DISPONIBLE"; status.className = "text-center text-green-600 font-bold text-[10px]"; }
        };

        document.getElementById('btnAgregarManual').onclick = () => {
            const input = document.getElementById('inputNumeroManual');
            const num = input.value.padStart(window.currentR.cantidad.toString().length, '0');
            const vArr = window.currentR.vendidos ? window.currentR.vendidos.split(',') : [];
            if(parseInt(num) >= window.currentR.cantidad || vArr.includes(num) || seleccionados.includes(num)) return alert("No disponible");
            seleccionados.push(num);
            input.value = ""; document.getElementById('statusBusqueda').innerText = "";
            actualizarUI();
        };

        document.getElementById('btnSuerte').onclick = () => {
            const r = window.currentR;
            const vArr = r.vendidos ? r.vendidos.split(',') : [];
            let azar = Math.floor(Math.random() * r.cantidad).toString().padStart(r.cantidad.toString().length, '0');
            if(!vArr.includes(azar) && !seleccionados.includes(azar)) { seleccionados.push(azar); actualizarUI(); }
            else { document.getElementById('btnSuerte').click(); }
        };

        function actualizarUI() {
            const lista = document.getElementById('listaSeleccionados');
            lista.innerHTML = seleccionados.map(n => `<span class="bg-blue-100 px-2 py-1 rounded-lg text-xs">#${n}</span>`).join('');
            document.getElementById('montoTotal').innerText = `Bs. ${(seleccionados.length * window.currentR.precio).toFixed(2)}`;
        }

        document.getElementById('btnWhatsApp').onclick = () => {
            const n = document.getElementById('nomC').value, c = document.getElementById('cedC').value, t = document.getElementById('telC').value, t2 = document.getElementById('tel2C').value, d = document.getElementById('dirC').value, r = document.getElementById('refC').value;
            if(!n || !c || !t || !t2 || !d || !r || !seleccionados.length) return alert("TODOS LOS CAMPOS (*) SON OBLIGATORIOS");
            const msj = `*DIEGO%26CORPORATION*%0A*Sorteo:* ${window.currentR.nombre}%0A*Tickets:* ${seleccionados.join(", ")}%0A*Monto:* ${document.getElementById('montoTotal').innerText}%0A---%0A*Cliente:* ${n}%0A*C.I:* ${c}%0A*Telf:* ${t}%0A*Respaldo:* ${t2}%0A*Dir:* ${d}%0A*Ref:* ${r}`;
            window.open(`https://wa.me/584126324690?text=${msj}`, '_blank');
        };

        document.getElementById('btnEliminar').onclick = () => {
            const id = document.getElementById('selectRifasAdmin').value;
            if(id && confirm("Â¿Eliminar por completo?")) remove(ref(db, `rifas/${id}`));
        };
    </script>
</body>
</html>
