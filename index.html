<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteos Vzla - Limpieza Total</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-50 italic">

    <header class="bg-blue-900 text-white p-4 flex justify-between items-center shadow-lg sticky top-0 z-50">
        <h1 class="font-black uppercase tracking-tighter text-xl">ðŸš€ Sorteos Vzla</h1>
        <div class="flex gap-2">
            <button id="btnLimpiarTodo" class="bg-red-600 text-[10px] px-2 rounded font-bold uppercase">Limpiar Errores</button>
            <button id="btnAdmin" class="bg-orange-500 w-8 h-8 rounded-full border-2 border-white"><i class="fas fa-lock text-xs"></i></button>
        </div>
    </header>

    <main class="max-w-4xl mx-auto p-4">
        <div id="adminPanel" class="hidden bg-white p-6 rounded-[2rem] shadow-2xl border-4 border-orange-500 mb-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div>
                    <h3 class="font-black text-blue-900 uppercase border-b-2 mb-4">Nueva Rifa</h3>
                    <div class="space-y-3">
                        <input type="text" id="nombreRifa" class="w-full p-3 bg-slate-100 rounded-xl" placeholder="Nombre">
                        <input type="number" id="precioRifa" class="p-3 bg-slate-100 rounded-xl w-full" placeholder="Precio Bs.">
                        <input type="number" id="cantidadNumeros" class="p-3 bg-slate-100 rounded-xl w-full" placeholder="Cantidad">
                        <input type="file" id="archivoFoto" class="w-full text-xs" accept="image/*">
                        <button id="btnGuardar" class="w-full bg-blue-600 text-white font-black py-4 rounded-2xl">PUBLICAR</button>
                    </div>
                </div>

                <div>
                    <h3 class="font-black text-orange-600 border-b-2 mb-4">GestiÃ³n</h3>
                    <select id="selectRifasAdmin" class="w-full p-3 bg-orange-50 border-2 border-orange-200 rounded-xl font-bold mb-4">
                        <option value="">-- Seleccionar para borrar --</option>
                    </select>
                    <button id="btnEliminar" class="w-full bg-red-600 text-white font-black py-3 rounded-xl">ELIMINAR SELECCIONADA</button>
                </div>
            </div>
        </div>

        <div id="contenedorRifas" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove, update, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getStorage, ref as sRef, uploadBytes, getDownloadURL, deleteObject } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCrDZ6_gzi9cV1u2nf-eJ8BKsDesy8SxbE",
            authDomain: "mis-rifas-52a79.firebaseapp.com",
            databaseURL: "https://mis-rifas-52a79-default-rtdb.firebaseio.com",
            projectId: "mis-rifas-52a79",
            storageBucket: "mis-rifas-52a79.appspot.com",
            appId: "1:636792561568:web:feb960e943e7f92777cec5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const storage = getStorage(app);
        const rifasRef = ref(db, 'rifas');

        // FUNCIÃ“N PARA ELIMINAR RIFAS VACÃAS/ERRORES
        document.getElementById('btnLimpiarTodo').onclick = async () => {
            if(!confirm("Â¿Eliminar todas las rifas con errores (Undefined)?")) return;
            const snapshot = await get(rifasRef);
            if (snapshot.exists()) {
                const data = snapshot.val();
                for (let id in data) {
                    if (!data[id].nombre || data[id].nombre === "UNDEFINED") {
                        await remove(ref(db, `rifas/${id}`));
                    }
                }
                alert("Limpieza completada");
            }
        };

        document.getElementById('btnAdmin').onclick = () => { if(prompt("Clave:") === "051011") document.getElementById('adminPanel').classList.toggle('hidden'); };

        // GUARDAR CON VALIDACIÃ“N
        document.getElementById('btnGuardar').onclick = async () => {
            const n = document.getElementById('nombreRifa').value;
            const p = document.getElementById('precioRifa').value;
            const c = document.getElementById('cantidadNumeros').value;
            const f = document.getElementById('archivoFoto').files[0];

            if(!n || !p || !c || !f) return alert("Llena todos los campos");

            const id = push(rifasRef).key;
            const imgRef = sRef(storage, `sorteos/${id}`);
            
            uploadBytes(imgRef, f).then(async (snap) => {
                const url = await getDownloadURL(snap.ref);
                await update(ref(db, `rifas/${id}`), {
                    nombre: n.toUpperCase(),
                    precio: p,
                    cantidad: parseInt(c),
                    imagen: url,
                    vendidos: ""
                });
                location.reload();
            });
        };

        // RENDERIZADO Y ELIMINACIÃ“N CORREGIDA
        onValue(rifasRef, (snap) => {
            const cont = document.getElementById('contenedorRifas');
            const selA = document.getElementById('selectRifasAdmin');
            cont.innerHTML = "";
            selA.innerHTML = '<option value="">-- Seleccionar para borrar --</option>';
            
            const data = snap.val();
            if(!data) return;

            Object.keys(data).forEach(id => {
                const r = data[id];
                // Solo mostrar si tiene datos vÃ¡lidos
                if(r.nombre && r.nombre !== "UNDEFINED") {
                    const opt = document.createElement('option');
                    opt.value = id; opt.textContent = r.nombre;
                    selA.appendChild(opt);

                    cont.innerHTML += `
                        <div class="bg-white rounded-[2rem] shadow-lg p-4 border text-center">
                            <img src="${r.imagen}" class="h-48 w-full object-cover rounded-2xl mb-4">
                            <h3 class="font-black uppercase">${r.nombre}</h3>
                            <p class="text-blue-600 font-black">Bs. ${r.precio}</p>
                            <button class="w-full bg-slate-900 text-white py-3 rounded-xl mt-4 font-bold">ELEGIR NÃšMEROS</button>
                        </div>`;
                }
            });
        });

        document.getElementById('btnEliminar').onclick = async () => {
            const id = document.getElementById('selectRifasAdmin').value;
            if(!id) return alert("Selecciona una rifa");
            
            if(confirm("Â¿Eliminar definitivamente?")) {
                try {
                    // Intenta borrar la foto primero
                    await deleteObject(sRef(storage, `sorteos/${id}`));
                } catch (e) { console.log("Foto ya no existe"); }
                
                // Borra el registro de la base de datos
                await remove(ref(db, `rifas/${id}`));
                alert("Eliminado con Ã©xito");
            }
        };
    </script>
</body>
</html>
