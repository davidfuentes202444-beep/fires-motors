<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteos Venezuela - Master Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .n-btn { width: 42px; height: 42px; font-weight: bold; border-radius: 8px; transition: 0.2s; border: 1px solid #e2e8f0; }
        .n-sold { background: #ef4444 !important; color: white !important; cursor: not-allowed; border-color: #dc2626; }
        .n-selected { background: #16a34a !important; color: white !important; transform: scale(1.1); box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .admin-spin { animation: spin 4s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-900">

    <header class="bg-blue-900 text-white p-4 sticky top-0 z-50 shadow-md">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-black italic uppercase tracking-tighter">ðŸŽ° Rifas Venezuela</h1>
            <button id="btnAdmin" class="w-10 h-10 bg-orange-500 rounded-full flex items-center justify-center shadow-lg border-2 border-white">
                <i class="fas fa-cog"></i>
            </button>
        </div>
    </header>

    <main class="max-w-6xl mx-auto p-4">
        
        <div id="adminPanel" class="hidden space-y-6 mb-12">
            <div class="bg-white rounded-3xl p-6 shadow-2xl border-2 border-orange-500">
                <div class="flex items-center justify-between mb-6 border-b pb-4">
                    <h2 class="text-2xl font-black text-orange-600 uppercase italic">Panel de Control Pro</h2>
                    <span class="bg-slate-100 px-3 py-1 rounded-full text-[10px] font-bold text-slate-500 uppercase">Status: Online</span>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <div class="bg-slate-50 p-5 rounded-2xl border border-slate-200">
                        <h3 class="font-black text-sm mb-4 flex items-center"><i class="fas fa-plus-circle mr-2 text-green-600"></i>NUEVO SORTEO</h3>
                        <div class="space-y-3">
                            <input type="text" id="nombreRifa" class="w-full p-3 rounded-xl border outline-none focus:ring-2 ring-orange-300" placeholder="Nombre (Ej: Bera SBR)">
                            <div class="grid grid-cols-2 gap-2">
                                <input type="number" id="precioRifa" class="p-3 rounded-xl border" placeholder="Precio Bs.">
                                <input type="number" id="cantidadNumeros" class="p-3 rounded-xl border" placeholder="Cantidad">
                            </div>
                            <div class="p-3 bg-white border border-dashed border-blue-400 rounded-xl text-center">
                                <input type="file" id="archivoFoto" class="text-xs w-full" accept="image/*">
                            </div>
                            <button id="btnGuardar" class="w-full bg-blue-600 text-white font-black py-4 rounded-xl hover:bg-blue-700 transition">PUBLICAR SORTEO</button>
                        </div>
                    </div>

                    <div class="lg:col-span-2 space-y-4">
                        <div class="bg-orange-50 p-5 rounded-2xl border border-orange-200">
                            <h3 class="font-black text-sm mb-4 text-orange-800 flex items-center"><i class="fas fa-tasks mr-2"></i>GESTIÃ“N DE VENDIDOS</h3>
                            <div class="flex gap-3 mb-4">
                                <select id="selectRifasAdmin" class="flex-1 p-3 rounded-xl border-2 border-orange-400 font-bold bg-white outline-none">
                                    <option value="">-- Elige quÃ© rifa editar --</option>
                                </select>
                                <button id="btnEliminar" class="bg-red-100 text-red-600 px-4 rounded-xl hover:bg-red-600 hover:text-white transition"><i class="fas fa-trash"></i></button>
                            </div>

                            <div id="statsArea" class="hidden grid grid-cols-3 gap-2 mb-4">
                                <div class="bg-white p-3 rounded-xl text-center shadow-sm">
                                    <p class="text-[9px] font-bold text-slate-400 uppercase">Vendidos</p>
                                    <p id="statVendidos" class="text-xl font-black text-green-600">0</p>
                                </div>
                                <div class="bg-white p-3 rounded-xl text-center shadow-sm">
                                    <p class="text-[9px] font-bold text-slate-400 uppercase">Disponibles</p>
                                    <p id="statLibres" class="text-xl font-black text-blue-600">0</p>
                                </div>
                                <div class="bg-white p-3 rounded-xl text-center shadow-sm border-l-4 border-green-500">
                                    <p class="text-[9px] font-bold text-slate-400 uppercase">Recaudado</p>
                                    <p id="statDinero" class="text-xl font-black text-slate-800">0</p>
                                </div>
                            </div>

                            <div id="areaGestion" class="hidden">
                                <div id="gridAdminNumeros" class="grid grid-cols-6 sm:grid-cols-10 gap-1 bg-white p-3 rounded-xl max-h-52 overflow-y-auto border shadow-inner"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="contenedorRifas" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
    </main>

    <div id="formCompra" class="hidden fixed inset-0 z-[100] flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-slate-900/90 backdrop-blur-sm"></div>
        <div class="bg-white relative w-full max-w-2xl rounded-[2rem] overflow-hidden shadow-2xl">
            <div class="bg-green-600 p-5 text-white flex justify-between items-center">
                <h2 class="text-xl font-black uppercase italic">Selecciona tu suerte</h2>
                <button onclick="document.getElementById('formCompra').classList.add('hidden')" class="text-2xl">&times;</button>
            </div>
            <div class="p-6">
                <div id="gridNumeros" class="grid grid-cols-5 sm:grid-cols-8 gap-2 mb-6 max-h-[45vh] overflow-y-auto p-2"></div>
                <div class="space-y-4">
                    <div class="bg-yellow-50 p-4 rounded-2xl border-2 border-dashed border-yellow-400 text-center">
                        <p id="listaFinal" class="text-2xl font-black text-slate-800">---</p>
                    </div>
                    <input type="text" id="nombreComprador" class="w-full p-4 rounded-xl border-2 outline-none focus:border-green-500 font-bold" placeholder="Escribe tu Nombre">
                    <button id="btnWhatsApp" class="w-full bg-green-600 text-white font-black py-5 rounded-2xl text-xl shadow-lg flex items-center justify-center">
                        <i class="fab fa-whatsapp mr-3 text-2xl"></i> CONFIRMAR RESERVA
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCrDZ6_gzi9cV1u2nf-eJ8BKsDesy8SxbE",
            authDomain: "mis-rifas-52a79.firebaseapp.com",
            databaseURL: "https://mis-rifas-52a79-default-rtdb.firebaseio.com",
            projectId: "mis-rifas-52a79",
            storageBucket: "mis-rifas-52a79.appspot.com",
            appId: "1:636792561568:web:feb960e943e7f92777cec5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const storage = getStorage(app);
        const rifasRef = ref(db, 'rifas');

        let seleccionados = [];

        document.getElementById('btnAdmin').onclick = () => {
            if(prompt("Clave:") === "051011") document.getElementById('adminPanel').classList.toggle('hidden');
        };

        // Guardar con manejo de errores
        document.getElementById('btnGuardar').onclick = async () => {
            const btn = document.getElementById('btnGuardar');
            const n = document.getElementById('nombreRifa').value;
            const p = document.getElementById('precioRifa').value;
            const c = document.getElementById('cantidadNumeros').value;
            const f = document.getElementById('archivoFoto').files[0];

            if(!n || !p || !c || !f) return alert("Completa todos los campos");

            try {
                btn.disabled = true;
                btn.innerText = "SUBIENDO IMAGEN...";
                const imgPath = `rifas/${Date.now()}_${f.name}`;
                const storageRef = sRef(storage, imgPath);
                
                await uploadBytes(storageRef, f);
                const url = await getDownloadURL(storageRef);

                await push(rifasRef, {
                    nombre: n, precio: p, cantidad: parseInt(c), imagen: url, vendidos: ""
                });

                alert("Sorteo publicado!");
                location.reload();
            } catch (e) {
                alert("Error al subir. Revisa los permisos de Firebase Storage.");
                btn.disabled = false;
                btn.innerText = "PUBLICAR SORTEO";
            }
        };

        onValue(rifasRef, (snapshot) => {
            const contenedor = document.getElementById('contenedorRifas');
            const selectAdmin = document.getElementById('selectRifasAdmin');
            contenedor.innerHTML = "";
            selectAdmin.innerHTML = '<option value="">-- Elige quÃ© rifa editar --</option>';
            
            const data = snapshot.val();
            if(!data) return;

            Object.keys(data).reverse().forEach(id => {
                const r = data[id];
                
                // Select Admin
                const opt = document.createElement('option');
                opt.value = id; opt.textContent = r.nombre;
                selectAdmin.appendChild(opt);

                // Tarjeta
                const card = document.createElement('div');
                card.className = "bg-white rounded-[2rem] overflow-hidden shadow-lg border border-slate-200 group transition duration-500 hover:shadow-2xl";
                card.innerHTML = `
                    <div class="h-64 relative overflow-hidden">
                        <img src="${r.imagen}" class="w-full h-full object-cover group-hover:scale-110 transition duration-700">
                        <div class="absolute top-4 left-4 bg-blue-900 text-white px-4 py-1 rounded-full font-black text-xs">Bs. ${r.precio}</div>
                    </div>
                    <div class="p-6">
                        <h3 class="text-xl font-black uppercase mb-4">${r.nombre}</h3>
                        <button class="btn-buy w-full bg-slate-900 text-white font-bold py-4 rounded-xl hover:bg-blue-700 transition">COMPRAR NÃšMEROS</button>
                    </div>
                `;
                card.querySelector('.btn-buy').onclick = () => abrirModal(r, id);
                contenedor.appendChild(card);
            });
        });

        // LÃ³gica de Marcado Admin
        document.getElementById('selectRifasAdmin').onchange = (e) => {
            const id = e.target.value;
            if(!id) {
                document.getElementById('areaGestion').classList.add('hidden');
                document.getElementById('statsArea').classList.add('hidden');
                return;
            }

            onValue(ref(db, `rifas/${id}`), (snap) => {
                const r = snap.val();
                if(!r) return;
                
                document.getElementById('areaGestion').classList.remove('hidden');
                document.getElementById('statsArea').classList.remove('hidden');
                
                const vendidosArr = r.vendidos ? r.vendidos.split(',') : [];
                document.getElementById('statVendidos').innerText = vendidosArr.length;
                document.getElementById('statLibres').innerText = r.cantidad - vendidosArr.length;
                document.getElementById('statDinero').innerText = (vendidosArr.length * r.precio).toLocaleString();

                const grid = document.getElementById('gridAdminNumeros');
                grid.innerHTML = "";
                for(let i=0; i<r.cantidad; i++) {
                    let n = i.toString().padStart(2, '0');
                    let btn = document.createElement('button');
                    btn.className = `text-[10px] border p-2 rounded ${vendidosArr.includes(n) ? 'bg-red-500 text-white' : 'bg-white'}`;
                    btn.innerText = n;
                    btn.onclick = () => {
                        let nuevos = vendidosArr.includes(n) ? vendidosArr.filter(x => x !== n) : [...vendidosArr, n];
                        update(ref(db, `rifas/${id}`), { vendidos: nuevos.join(',') });
                    };
                    grid.appendChild(btn);
                }
            });
        };

        function abrirModal(r, id) {
            document.getElementById('formCompra').classList.remove('hidden');
            window.currentOrder = { ...r, id };
            seleccionados = [];
            document.getElementById('listaFinal').innerText = "---";
            
            const grid = document.getElementById('gridNumeros');
            grid.innerHTML = "";
            const vendidos = r.vendidos ? r.vendidos.split(',') : [];

            for(let i=0; i<r.cantidad; i++) {
                let n = i.toString().padStart(2, '0');
                let btn = document.createElement('button');
                btn.className = "n-btn bg-slate-50";
                btn.innerText = n;
                if(vendidos.includes(n)) {
                    btn.classList.add('n-sold');
                    btn.disabled = true;
                } else {
                    btn.onclick = () => {
                        if(seleccionados.includes(n)) {
                            seleccionados = seleccionados.filter(x => x !== n);
                            btn.classList.remove('n-selected');
                        } else {
                            seleccionados.push(n);
                            btn.classList.add('n-selected');
                        }
                        document.getElementById('listaFinal').innerText = seleccionados.join(", ") || "---";
                    };
                }
                grid.appendChild(btn);
            }
        }

        document.getElementById('btnWhatsApp').onclick = () => {
            const n = document.getElementById('nombreComprador').value;
            if(!n || seleccionados.length === 0) return alert("Pon tu nombre y elige nÃºmeros");
            const msg = `*RESERVA DE RIFA*%0A*Premio:* ${window.currentOrder.nombre}%0A*Cliente:* ${n}%0A*NÃºmeros:* ${seleccionados.join(", ")}`;
            window.open(`https://wa.me/584126324690?text=${msg}`, '_blank');
        };

        document.getElementById('btnEliminar').onclick = () => {
            const id = document.getElementById('selectRifasAdmin').value;
            if(id && confirm("Â¿Borrar sorteo?")) remove(ref(db, `rifas/${id}`));
        };
    </script>
</body>
</html>
