<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David&DiegoCorporation | Elite Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .num-hidden { background: #0f172a; color: #0f172a; user-select: none; border-radius: 6px; padding: 2px 10px; }
        .grid-monitor { display: grid; grid-template-columns: repeat(auto-fill, minmax(60px, 1fr)); gap: 8px; max-height: 500px; overflow-y: auto; padding: 20px; background: #f8fafc; border-radius: 1rem; border: 4px solid #e2e8f0; }
        .num-box { font-size: 11px; font-weight: 900; text-align: center; padding: 10px 0; border-radius: 10px; color: white; cursor: pointer; transition: 0.2s; }
        .disponible { background: #22c55e; border: 2px solid #16a34a; box-shadow: 0 4px 0 #16a34a; }
        .vendido { background: #ef4444; border: 2px solid #b91c1c; opacity: 0.7; }
        .panel-seccion { display: none; }
        .panel-seccion.activa { display: block; }
        .input-detallado { border: 2px solid #e2e8f0; padding: 12px; border-radius: 15px; font-weight: bold; font-size: 13px; outline: none; transition: 0.3s; }
        .input-detallado:focus { border-color: #2563eb; background: #f8faff; }
    </style>
</head>
<body class="bg-slate-100 italic text-slate-800">

    <header class="bg-slate-900 text-white p-5 shadow-2xl sticky top-0 z-50 border-b-4 border-blue-600">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="font-black uppercase italic tracking-tighter text-xl">ðŸ’Ž David&DiegoCorporation</h1>
            <button id="masterLock" class="bg-blue-600 w-12 h-12 rounded-full flex items-center justify-center shadow-lg hover:scale-110 transition-transform"><i class="fas fa-lock-open"></i></button>
        </div>
    </header>

    <main class="max-w-7xl mx-auto p-4">
        
        <div id="adminArea" class="hidden space-y-6 mb-12 border-4 border-slate-900 rounded-[2.5rem] p-8 bg-white shadow-2xl">
            <div class="flex flex-wrap gap-3 justify-center mb-8 border-b pb-6">
                <button onclick="verSeccion('sec-pagos')" class="bg-yellow-500 text-white px-6 py-3 rounded-2xl text-[10px] font-black uppercase shadow-lg">1. Validar Pagos</button>
                <button onclick="verSeccion('sec-monitor')" class="bg-blue-600 text-white px-6 py-3 rounded-2xl text-[10px] font-black uppercase shadow-lg">2. Monitor / Venta Manual</button>
                <button onclick="verSeccion('sec-clientes')" class="bg-indigo-600 text-white px-6 py-3 rounded-2xl text-[10px] font-black uppercase shadow-lg">3. Lista Clientes</button>
                <button onclick="verSeccion('sec-crear')" class="bg-green-600 text-white px-6 py-3 rounded-2xl text-[10px] font-black uppercase shadow-lg">4. + Crear Sorteo</button>
            </div>

            <div id="sec-pagos" class="panel-seccion activa">
                <h2 class="font-black uppercase text-yellow-600 mb-4 tracking-tighter"><i class="fas fa-money-bill-wave"></i> Pagos por aprobar</h2>
                <div id="listaPendientes" class="space-y-3"></div>
            </div>

            <div id="sec-monitor" class="panel-seccion">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6 italic">
                    <select id="activeRifaSelect" class="p-4 bg-slate-900 text-white rounded-2xl font-black text-sm border-4 border-blue-400"></select>
                    <input type="text" id="adminSearch" class="p-4 border-4 border-slate-200 rounded-2xl font-black uppercase text-sm" placeholder="Nombre para venta rÃ¡pida...">
                </div>
                <div id="adminGrid" class="grid-monitor"></div>
            </div>

            <div id="sec-clientes" class="panel-seccion">
                <div class="overflow-x-auto rounded-[2rem] border-4 border-slate-100">
                    <table class="w-full text-xs text-left italic">
                        <thead class="bg-slate-900 text-white uppercase italic"><tr><th class="p-4">Cliente / ID</th><th class="p-4">Sorteo</th><th class="p-4">Tickets Comprados</th><th class="p-4 text-center">AcciÃ³n</th></tr></thead>
                        <tbody id="listaClientesBody" class="font-bold divide-y italic"></tbody>
                    </table>
                </div>
            </div>

            <div id="sec-crear" class="panel-seccion">
                <div class="max-w-2xl mx-auto p-8 bg-slate-50 rounded-[2.5rem] border-4 border-dashed border-slate-300">
                    <h3 class="text-center font-black uppercase mb-6 text-xl italic underline decoration-blue-500">ConfiguraciÃ³n de Nuevo Sorteo</h3>
                    <div class="grid gap-4">
                        <div class="flex flex-col">
                            <label class="text-[10px] font-black uppercase ml-2 mb-1">Nombre del Premio / TÃ­tulo:</label>
                            <input type="text" id="addNombre" class="input-detallado" placeholder="Ej: TOYOTA HILUX 2024 + 5.000$">
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div class="flex flex-col">
                                <label class="text-[10px] font-black uppercase ml-2 mb-1">Precio Ticket (Bs):</label>
                                <input type="number" id="addPrecio" class="input-detallado" placeholder="0.00">
                            </div>
                            <div class="flex flex-col">
                                <label class="text-[10px] font-black uppercase ml-2 mb-1">Cantidad de NÃºmeros:</label>
                                <input type="number" id="addCantidad" class="input-detallado" placeholder="Ej: 100 o 1000">
                            </div>
                        </div>
                        <div class="flex flex-col">
                            <label class="text-[10px] font-black uppercase ml-2 mb-1">Imagen del Sorteo:</label>
                            <input type="file" id="addFoto" class="bg-white p-3 rounded-xl border-2 text-xs font-bold" accept="image/*">
                        </div>
                        <button id="btnLaunch" class="w-full bg-slate-900 text-white font-black py-5 rounded-[2rem] uppercase shadow-2xl hover:bg-black transition-all">ðŸš€ Publicar Sorteo Ahora Mismo</button>
                    </div>
                </div>
                <div id="listaBorrarRifas" class="mt-8 space-y-2"></div>
            </div>
        </div>

        <div id="rifasList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
    </main>

    <div id="buyModal" class="hidden fixed inset-0 z-[100] flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-slate-900/95 backdrop-blur-md" onclick="closeModal()"></div>
        <div class="bg-white relative w-full max-w-lg rounded-[3rem] overflow-hidden shadow-2xl border-4 border-white">
            <div class="bg-slate-900 p-6 text-white text-center">
                <h2 class="text-2xl font-black italic uppercase">Reservar Tickets</h2>
                <p class="text-blue-400 font-bold text-[10px] uppercase">Los nÃºmeros se entregan al confirmar el pago</p>
            </div>
            <div class="p-8 space-y-4">
                <div class="flex items-center gap-4 bg-slate-100 p-4 rounded-3xl border-2 border-slate-200">
                    <span class="font-black uppercase text-xs">Cant:</span>
                    <input type="number" id="cantNums" value="2" min="2" class="w-20 p-2 rounded-xl bg-white border-2 border-blue-500 font-black text-center text-xl">
                    <button id="btnGenerar" class="flex-1 bg-blue-600 text-white rounded-xl font-black py-3 uppercase text-[10px]">Generar al azar</button>
                </div>
                <div id="selBox" class="flex flex-wrap justify-center gap-2 py-4"></div>
                <div class="bg-blue-900 text-white p-5 rounded-3xl text-center">
                    <p class="text-[10px] uppercase font-black opacity-60">Total a Pagar</p>
                    <div id="totalLabel" class="text-4xl font-black">Bs. 0.00</div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                    <input type="text" id="cNombre" class="input-detallado" placeholder="Nombre Completo *">
                    <input type="text" id="cCedula" class="input-detallado" placeholder="CÃ©dula de Identidad *">
                    <input type="text" id="cTel" class="input-detallado" placeholder="WhatsApp (58...) *">
                    <input type="text" id="cRef" class="p-4 border-4 border-yellow-400 rounded-2xl text-xs font-black text-center outline-none" placeholder="ÃšLTIMOS 4 DÃGITOS REF *">
                </div>
                <button id="btnFinalizar" class="w-full bg-green-600 text-white font-black py-5 rounded-3xl uppercase shadow-xl hover:bg-green-700">Confirmar y Reportar</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove, update, get, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        
        const firebaseConfig = { apiKey: "AIzaSyCrDZ6_gzi9cV1u2nf-eJ8BKsDesy8SxbE", authDomain: "mis-rifas-52a79.firebaseapp.com", databaseURL: "https://mis-rifas-52a79-default-rtdb.firebaseio.com", projectId: "mis-rifas-52a79", storageBucket: "mis-rifas-52a79.appspot.com", appId: "1:636792561568:web:feb960e943e7f92777cec5" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const MI_WHATSAPP = "584126324690";
        let selectedNumbers = [];

        document.getElementById('masterLock').onclick = () => { if(prompt("Pass David&Diego:") === "051011") document.getElementById('adminArea').classList.toggle('hidden'); };

        // PUBLICACIÃ“N INSTANTÃNEA (CORREGIDO)
        document.getElementById('btnLaunch').onclick = async () => {
            const btn = document.getElementById('btnLaunch');
            const n = document.getElementById('addNombre').value, p = document.getElementById('addPrecio').value, c = document.getElementById('addCantidad').value, f = document.getElementById('addFoto').files[0];
            
            if(!n || !f || !p || !c) return alert("Error: Todos los campos son obligatorios.");
            
            btn.innerText = "PUBLICANDO...";
            btn.disabled = true;

            const reader = new FileReader();
            reader.readAsDataURL(f);
            reader.onload = async () => {
                try {
                    const nuevaRef = push(ref(db, 'rifas'));
                    await set(nuevaRef, {
                        nombre: n.toUpperCase(),
                        precio: p,
                        cantidad: parseInt(c),
                        imagen: reader.result,
                        vendidos: "",
                        compradores: {}
                    });
                    alert("Â¡Sorteo Publicado con Ã‰xito!");
                    // Limpiar campos
                    document.getElementById('addNombre').value = "";
                    document.getElementById('addPrecio').value = "";
                    document.getElementById('addCantidad').value = "";
                    document.getElementById('addFoto').value = "";
                } catch (e) {
                    alert("Error al publicar: " + e.message);
                } finally {
                    btn.innerText = "ðŸš€ Publicar Sorteo Ahora Mismo";
                    btn.disabled = false;
                }
            };
        };

        // MONITOR: DETECCIÃ“N DE CAMBIO DE SORTEO
        document.getElementById('activeRifaSelect').onchange = (e) => {
            const id = e.target.value; const grid = document.getElementById('adminGrid');
            if(!id) return grid.innerHTML = "";
            onValue(ref(db, `rifas/${id}`), (snap) => {
                const r = snap.val(); if(!r) return;
                grid.innerHTML = "";
                let v = r.vendidos ? r.vendidos.split(',').filter(x=>x!=="") : [];
                for(let i=0; i<r.cantidad; i++) {
                    const n = i.toString().padStart(r.cantidad.toString().length, '0'), isV = v.includes(n);
                    const b = document.createElement('div'); b.className = `num-box ${isV ? 'vendido' : 'disponible'}`; b.innerHTML = n;
                    b.onclick = async () => {
                        let nom = document.getElementById('adminSearch').value.toUpperCase();
                        if(!nom || isV) return alert("Para venta manual, escribe el nombre del cliente arriba.");
                        if(confirm(`Â¿Asignar nÃºmero ${n} a ${nom}?`)) {
                            let curV = [...v, n], newC = r.compradores || {}; newC[n] = nom;
                            await update(ref(db, `rifas/${id}`), { vendidos: curV.join(','), compradores: newC });
                        }
                    };
                    grid.appendChild(b);
                }
            });
        };

        // CLIENTE REPORTA PAGO
        document.getElementById('btnFinalizar').onclick = async () => {
            const n = document.getElementById('cNombre').value.toUpperCase(), ced = document.getElementById('cCedula').value, refP = document.getElementById('cRef').value, tel = document.getElementById('cTel').value;
            if(!n || !ced || !refP || !tel || selectedNumbers.length < 2) return alert("Completa todos los campos marcados con *");
            
            const datos = { nombre: n, cedula: ced, ref: refP, tel: tel, numeros: selectedNumbers, rifaId: window.activeR.id, rifaNombre: window.activeR.nombre };
            await push(ref(db, 'pendientes'), datos);

            const msg = encodeURIComponent(`ðŸ’Ž *REPORTE DE PAGO*\n\nðŸ‘¤ *Cliente:* ${n}\nðŸ†” *CÃ©dula:* ${ced}\nðŸ† *Sorteo:* ${datos.rifaNombre}\nðŸŽ« *Cant:* ${selectedNumbers.length} tickets\nðŸ’° *Ref:* ${refP}\n\nâœ… *A la espera de confirmaciÃ³n de mis nÃºmeros.*`);
            window.location.href = `https://api.whatsapp.com/send?phone=${MI_WHATSAPP}&text=${msg}`;
            closeModal();
        };

        // ADMIN APRUEBA PAGO
        window.confirmarP = async (id) => {
            const p = (await get(ref(db, `pendientes/${id}`))).val();
            const rRef = ref(db, `rifas/${p.rifaId}`);
            const rData = (await get(rRef)).val();
            let v = rData.vendidos ? rData.vendidos.split(',').filter(x=>x!=="") : [], c = rData.compradores || {};
            p.numeros.forEach(num => { if(!v.includes(num)) { v.push(num); c[num] = p.nombre; } });
            await update(rRef, { vendidos: v.join(','), compradores: c });
            await remove(ref(db, `pendientes/${id}`));

            const msg = encodeURIComponent(`ðŸ’Ž *David Diego Corporation* ðŸ’Ž\nâœ¨ *PAGO VERIFICADO* âœ¨\n\nHola *${p.nombre}*, tus nÃºmeros oficiales son:\nðŸ‘‰ *[ ${p.numeros.join(' ] - [ ')} ]*\n\nðŸ† *Sorteo:* ${p.rifaNombre}\nðŸ€ *Â¡Mucha Suerte!*`);
            window.location.href = `https://api.whatsapp.com/send?phone=${p.tel}&text=${msg}`;
        };

        // RENDERIZADO DE TODO (PÃšBLICO Y ADMIN)
        onValue(ref(db, 'rifas'), (snap) => {
            const list = document.getElementById('rifasList'), sel = document.getElementById('activeRifaSelect'), del = document.getElementById('listaBorrarRifas'), clientBody = document.getElementById('listaClientesBody');
            list.innerHTML = ""; sel.innerHTML = '<option value="">-- SELECCIONAR SORTEO --</option>'; del.innerHTML = ""; clientBody.innerHTML = "";
            const data = snap.val(); if(!data) return;
            Object.keys(data).forEach(id => {
                const r = data[id];
                sel.innerHTML += `<option value="${id}">${r.nombre}</option>`;
                del.innerHTML += `<div class="bg-white p-3 border-2 flex justify-between items-center rounded-xl"><span>${r.nombre}</span><button onclick="remove(ref(db, 'rifas/${id}'))" class="bg-red-500 text-white px-3 py-1 rounded-lg font-black text-[9px]">BORRAR</button></div>`;
                if(r.compradores) {
                    const ag = {}; Object.keys(r.compradores).forEach(n => { if(!ag[r.compradores[n]]) ag[r.compradores[n]] = []; ag[r.compradores[n]].push(n); });
                    Object.keys(ag).forEach(c => { clientBody.innerHTML += `<tr class="border-b"><td class="p-4">${c}</td><td class="p-4">${r.nombre}</td><td class="p-4">${ag[c].join(', ')}</td><td class="p-4 text-center text-red-500" onclick="liberar('${id}','${c}')"><i class="fas fa-trash-alt"></i></td></tr>`; });
                }
                const card = document.createElement('div');
                card.className = "bg-white rounded-[2.5rem] shadow-xl overflow-hidden cursor-pointer border-b-8 border-blue-600 hover:scale-[1.02] transition-transform";
                card.innerHTML = `<img src="${r.imagen}" class="h-60 w-full object-cover"><div class="p-6 text-center"><h3 class="font-black text-lg uppercase">${r.nombre}</h3><p class="text-blue-600 font-black text-2xl">Bs. ${r.precio}</p></div>`;
                card.onclick = () => { window.activeR = { ...r, id }; document.getElementById('buyModal').classList.remove('hidden'); };
                list.appendChild(card);
            });
        });

        // LISTA DE PENDIENTES EN ADMIN
        onValue(ref(db, 'pendientes'), (snap) => {
            const c = document.getElementById('listaPendientes'); c.innerHTML = "";
            const data = snap.val(); if(!data) return;
            Object.keys(data).forEach(id => {
                const p = data[id];
                c.innerHTML += `<div class="bg-white p-5 rounded-3xl flex justify-between items-center border-l-8 border-yellow-500 shadow-lg italic">
                    <div class="text-[11px] font-bold"><p class="text-lg">${p.nombre}</p><p class="text-blue-600">Ref: ${p.ref} | Tickets: ${p.numeros.join(', ')}</p><p class="text-slate-400">CI: ${p.cedula} | WhatsApp: ${p.tel}</p></div>
                    <button onclick="confirmarP('${id}')" class="bg-green-600 text-white px-6 py-4 rounded-2xl font-black shadow-xl">APROBAR</button>
                </div>`;
            });
        });

        document.getElementById('btnGenerar').onclick = () => {
            const cant = parseInt(document.getElementById('cantNums').value); if(cant < 2) return alert("MÃ­nimo 2 tickets.");
            const r = window.activeR, v = r.vendidos ? r.vendidos.split(',') : []; selectedNumbers = [];
            while(selectedNumbers.length < cant) {
                let n = Math.floor(Math.random() * r.cantidad).toString().padStart(r.cantidad.toString().length, '0');
                if(!v.includes(n) && !selectedNumbers.includes(n)) selectedNumbers.push(n);
            }
            document.getElementById('selBox').innerHTML = selectedNumbers.map(() => `<div class="num-hidden">000</div>`).join('');
            document.getElementById('totalLabel').innerText = `Bs. ${(selectedNumbers.length * r.precio).toFixed(2)}`;
        };

        window.liberar = async (rid, nom) => {
            if(!confirm("Â¿Seguro que deseas liberar los nÃºmeros de este cliente?")) return;
            const rRef = ref(db, `rifas/${rid}`); const d = (await get(rRef)).val();
            let v = d.vendidos.split(',').filter(x=>x!==""), c = d.compradores || {};
            Object.keys(c).forEach(n => { if(c[n]===nom) { v = v.filter(x=>x!==n); delete c[n]; } });
            await update(rRef, { vendidos: v.join(','), compradores: c });
        };

        window.verSeccion = (id) => { document.querySelectorAll('.panel-seccion').forEach(s => s.classList.remove('activa')); document.getElementById(id).classList.add('activa'); };
        window.closeModal = () => document.getElementById('buyModal').classList.add('hidden');
    </script>
</body>
</html>
