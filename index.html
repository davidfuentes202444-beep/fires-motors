<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteos Venezuela</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* La llave invisible est√° aqu√≠, a la derecha del t√≠tulo */
        #btnAdmin {
            position: absolute;
            right: 10px;
            top: 15px;
            width: 50px;
            height: 40px;
            background: transparent;
            border: none;
            cursor: default;
            z-index: 100;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen font-sans">

    <header class="bg-white shadow-md p-4 mb-6 relative">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-2xl font-extrabold text-blue-900">üé∞ RIFAS VENEZUELA</h1>
            <button id="btnAdmin"></button>
        </div>
    </header>

    <main class="max-w-4xl mx-auto p-4">
        
        <div id="adminPanel" class="hidden bg-white p-6 rounded-xl shadow-2xl mb-8 border-t-4 border-blue-600">
            <h2 class="text-xl font-bold mb-4 text-blue-800">Panel de Control</h2>
            <div class="space-y-3">
                <input type="text" id="nombreRifa" class="w-full p-3 border rounded-lg" placeholder="Nombre del Producto">
                <input type="number" id="precioRifa" class="w-full p-3 border rounded-lg" placeholder="Precio en Bs.">
                <input type="text" id="imagenRifa" class="w-full p-3 border rounded-lg" placeholder="URL de la Foto (Link)">
                <button id="btnGuardar" class="w-full bg-green-600 text-white font-bold py-3 rounded-lg">PUBLICAR PRODUCTO</button>
                <div class="mt-4 pt-4 border-t">
                    <select id="selectRifas" class="w-full p-3 border rounded-lg mb-2"></select>
                    <button id="btnEliminar" class="w-full bg-black text-white py-2 rounded-lg">ELIMINAR PRODUCTO</button>
                </div>
            </div>
        </div>

        <div id="formCompra" class="hidden bg-white p-6 rounded-xl shadow-2xl mb-8 border-t-4 border-green-500">
            <h2 class="text-2xl font-black mb-4 text-green-700 uppercase text-center">Datos de tu Compra</h2>
            <p id="txtRifaSeleccionada" class="text-center font-bold mb-6 p-2 bg-green-50 rounded"></p>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input type="text" id="nombreComprador" class="p-3 border rounded-lg" placeholder="Nombre Completo">
                <input type="text" id="cedulaComprador" class="p-3 border rounded-lg" placeholder="C√©dula">
                <input type="text" id="telComprador" class="p-3 border rounded-lg" placeholder="Tel√©fono">
                <input type="text" id="telRespaldo" class="p-3 border rounded-lg" placeholder="Tel√©fono de Respaldo">
                <input type="text" id="direccionComprador" class="p-3 border rounded-lg md:col-span-2" placeholder="Direcci√≥n Corta">
                <input type="text" id="numerosElegidos" class="p-3 border-2 border-green-400 rounded-lg md:col-span-2 font-bold" placeholder="N√∫meros que deseas (Ej: 05, 14, 22)">
                
                <div class="md:col-span-2">
                    <label class="block font-bold text-gray-600 text-sm mb-1">Adjuntar Comprobante (Opcional):</label>
                    <input type="file" id="fotoDocumento" class="w-full text-sm" accept="image/*">
                </div>
                
                <button id="btnEnviarWhatsApp" class="md:col-span-2 w-full bg-green-500 text-white font-black py-4 rounded-xl shadow-lg mt-2">
                    ENVIAR DATOS POR WHATSAPP
                </button>
                <button onclick="document.getElementById('formCompra').classList.add('hidden')" class="md:col-span-2 text-gray-400 font-bold py-2">Cerrar</button>
            </div>
        </div>

        <div id="contenedorRifas" class="grid grid-cols-1 md:grid-cols-2 gap-8">
            </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCrDZ6_gzi9cV1u2nf-eJ8BKsDesy8SxbE",
            authDomain: "mis-rifas-52a79.firebaseapp.com",
            databaseURL: "https://mis-rifas-52a79-default-rtdb.firebaseio.com",
            projectId: "mis-rifas-52a79",
            storageBucket: "mis-rifas-52a79.firebasestorage.app",
            messagingSenderId: "636792561568",
            appId: "1:636792561568:web:feb960e943e7f92777cec5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const rifasRef = ref(db, 'rifas');

        // Funci√≥n para abrir Admin
        document.getElementById('btnAdmin').onclick = () => {
            let pass = prompt("Clave de acceso:");
            if(pass === "1234") document.getElementById('adminPanel').classList.toggle('hidden');
        };

        // Guardar en Firebase
        document.getElementById('btnGuardar').onclick = () => {
            const nombre = document.getElementById('nombreRifa').value;
            const precio = document.getElementById('precioRifa').value;
            const imagen = document.getElementById('imagenRifa').value;
            if(nombre && precio) {
                push(rifasRef, { nombre, precio, imagen: imagen || "https://via.placeholder.com/400" });
                alert("¬°Producto publicado!");
                document.getElementById('nombreRifa').value = "";
                document.getElementById('precioRifa').value = "";
                document.getElementById('imagenRifa').value = "";
            }
        };

        // Leer productos y activar botones
        onValue(rifasRef, (snapshot) => {
            const contenedor = document.getElementById('contenedorRifas');
            const select = document.getElementById('selectRifas');
            contenedor.innerHTML = ""; select.innerHTML = "";
            const data = snapshot.val();
            
            for (let id in data) {
                const r = data[id];
                const div = document.createElement('div');
                div.className = "bg-white rounded-2xl shadow-lg overflow-hidden border p-4";
                div.innerHTML = `
                    <img src="${r.imagen}" class="w-full h-48 object-cover rounded-xl mb-4">
                    <h3 class="text-xl font-bold uppercase text-center">${r.nombre}</h3>
                    <p class="text-red-600 font-black text-2xl text-center my-2">Bs. ${r.precio}</p>
                    <button class="btn-comprar w-full bg-blue-700 text-white font-bold py-3 rounded-xl hover:bg-blue-800 transition shadow-md">
                        COMPRAR AHORA
                    </button>
                `;
                
                // Evento de clic corregido para cada bot√≥n
                div.querySelector('.btn-comprar').onclick = () => {
                    document.getElementById('formCompra').classList.remove('hidden');
                    document.getElementById('txtRifaSeleccionada').innerText = `üéÅ COMPRANDO: ${r.nombre} (Bs. ${r.precio})`;
                    window.datosCompra = { nombre: r.nombre, precio: r.precio };
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                };
                
                contenedor.appendChild(div);

                const opt = document.createElement('option');
                opt.value = id; opt.textContent = r.nombre;
                select.appendChild(opt);
            }
        });

        // WhatsApp a 0412 6324690
        document.getElementById('btnEnviarWhatsApp').onclick = () => {
            const n = document.getElementById('nombreComprador').value;
            const c = document.getElementById('cedulaComprador').value;
            const t = document.getElementById('telComprador').value;
            const r = document.getElementById('telRespaldo').value;
            const d = document.getElementById('direccionComprador').value;
            const nums = document.getElementById('numerosElegidos').value;

            if(n && c && nums) {
                const mensaje = `*PEDIDO DE RIFA*%0A*Producto:* ${window.datosCompra.nombre}%0A*Monto:* Bs. ${window.datosCompra.precio}%0A%0A*CLIENTE:* ${n}%0A*C√©dula:* ${c}%0A*Telf:* ${t}%0A*Respaldo:* ${r}%0A*Direcci√≥n:* ${d}%0A*N√öMEROS:* ${nums}`;
                window.open(`https://wa.me/584126324690?text=${mensaje}`, '_blank');
            } else {
                alert("Completa Nombre, C√©dula y N√∫meros elegidos");
            }
        };

        document.getElementById('btnEliminar').onclick = () => {
            const id = document.getElementById('selectRifas').value;
            if(id) remove(ref(db, `rifas/${id}`));
        };
    </script>
</body>
</html>
