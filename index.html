<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David&DiegoCorp | Control Maestro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .num-hidden { background: #0f172a; color: #0f172a; user-select: none; border-radius: 6px; padding: 2px 10px; font-weight: 900; }
        .grid-monitor { display: grid; grid-template-columns: repeat(auto-fill, minmax(50px, 1fr)); gap: 5px; max-height: 350px; overflow-y: auto; padding: 10px; background: #f1f5f9; border-radius: 1rem; border: 2px solid #e2e8f0; }
        .num-box { font-size: 10px; font-weight: 900; text-align: center; padding: 8px 0; border-radius: 6px; color: white; cursor: pointer; transition: 0.2s; }
        .disponible { background: #22c55e; border: 2px solid #16a34a; }
        .vendido { background: #ef4444; border: 2px solid #b91c1c; opacity: 0.5; cursor: not-allowed; }
        .panel-seccion { display: none; }
        .panel-seccion.activa { display: block; }
        .input-detallado { border: 2px solid #cbd5e1; padding: 10px; border-radius: 12px; font-weight: bold; width: 100%; outline: none; font-size: 13px; }
        .input-detallado:focus { border-color: #2563eb; }
    </style>
</head>
<body class="bg-slate-100 italic text-slate-800">

    <header class="bg-slate-900 text-white p-5 sticky top-0 z-50 border-b-4 border-blue-600 shadow-xl">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="font-black uppercase text-xl italic tracking-tighter">ðŸ’Ž David&DiegoCorp</h1>
            <button onclick="loginAdmin()" class="bg-blue-600 w-12 h-12 rounded-full shadow-lg flex items-center justify-center hover:scale-110 transition-transform">
                <i id="lockIcon" class="fas fa-lock"></i>
            </button>
        </div>
    </header>

    <main class="max-w-7xl mx-auto p-4">
        <div id="adminArea" class="hidden space-y-6 mb-12 border-4 border-slate-900 rounded-[2.5rem] p-6 bg-white shadow-2xl">
            <div class="flex flex-wrap gap-2 justify-center border-b pb-4">
                <button onclick="verSec('sec-pagos')" class="bg-yellow-500 text-white px-3 py-2 rounded-xl text-[10px] font-black uppercase">1. Validar Pagos</button>
                <button onclick="verSec('sec-monitor')" class="bg-blue-600 text-white px-3 py-2 rounded-xl text-[10px] font-black uppercase">2. Venta Manual</button>
                <button onclick="verSec('sec-clientes')" class="bg-purple-600 text-white px-3 py-2 rounded-xl text-[10px] font-black uppercase">3. Base de Datos</button>
                <button onclick="verSec('sec-crear')" class="bg-green-600 text-white px-3 py-2 rounded-xl text-[10px] font-black uppercase">4. Nuevo/Borrar</button>
            </div>

            <div id="sec-pagos" class="panel-seccion activa">
                <h2 class="font-black mb-4 uppercase text-xs">ðŸ”” Pagos por Confirmar:</h2>
                <div id="listaPendientes" class="space-y-3"></div>
            </div>

            <div id="sec-monitor" class="panel-seccion">
                <select id="selRifaAdmin" class="w-full p-4 mb-3 bg-slate-800 text-white rounded-xl font-bold italic outline-none border-4 border-blue-400"></select>
                <input type="text" id="nombreVentaManual" class="input-detallado mb-3" placeholder="Nombre para venta rÃ¡pida...">
                <div id="adminGrid" class="grid-monitor"></div>
            </div>

            <div id="sec-clientes" class="panel-seccion">
                <input type="text" id="inputBuscarNum" onkeyup="buscarCliente()" class="input-detallado border-purple-400 mb-4" placeholder="ðŸ” Buscar por nÃºmero de ticket...">
                <div class="overflow-x-auto rounded-xl border-2">
                    <table class="w-full text-left text-[10px] font-bold">
                        <thead class="bg-slate-900 text-white uppercase italic">
                            <tr><th class="p-3">Cliente</th><th class="p-3">CÃ©dula</th><th class="p-3">Telfs</th><th class="p-3">Tickets</th><th class="p-3">AcciÃ³n</th></tr>
                        </thead>
                        <tbody id="dbClientesBody" class="divide-y bg-white"></tbody>
                    </table>
                </div>
            </div>

            <div id="sec-crear" class="panel-seccion">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="bg-slate-50 p-6 rounded-2xl border-2 border-dashed border-slate-300">
                        <input type="text" id="addNombre" class="input-detallado mb-2" placeholder="Nombre Rifa">
                        <div class="grid grid-cols-2 gap-2 mb-2">
                            <input type="number" id="addPrecio" class="input-detallado" placeholder="Precio Bs.">
                            <input type="number" id="addCant" class="input-detallado" placeholder="Cant. Nums">
                        </div>
                        <input type="file" id="addFoto" class="mb-4 text-xs font-bold" accept="image/*">
                        <button id="btnLaunch" class="w-full bg-slate-900 text-white font-black py-4 rounded-xl uppercase shadow-lg">ðŸš€ Publicar</button>
                    </div>
                    <div id="listaBorrados" class="space-y-2"></div>
                </div>
            </div>
        </div>

        <div id="rifasList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
    </main>

    <div id="buyModal" class="hidden fixed inset-0 z-[100] flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-slate-900/95" onclick="closeModal()"></div>
        <div class="bg-white relative w-full max-w-lg rounded-[2.5rem] overflow-hidden max-h-[95vh] overflow-y-auto p-6 shadow-2xl">
            <div class="bg-yellow-50 p-3 rounded-xl text-center text-[10px] font-black border-2 border-yellow-300 mb-4 italic">
                PAGO MÃ“VIL: BANCO 0134 | 04126324690 | CI: 33.854.892
            </div>
            <div class="flex gap-2 mb-4">
                <input type="number" id="cant" value="2" min="1" class="w-20 p-2 border-2 rounded-xl text-center font-black">
                <button onclick="generarTickets()" class="flex-1 bg-blue-600 text-white font-black rounded-xl text-[10px] uppercase">Generar Tickets</button>
            </div>
            <div id="selBox" class="flex flex-wrap justify-center gap-2 mb-4 min-h-[40px]"></div>
            <div id="total" class="bg-blue-900 text-white p-2 rounded-xl text-center font-black italic mb-4">Bs. 0.00</div>
            
            <div class="space-y-2">
                <input type="text" id="cN" class="input-detallado" placeholder="Nombre Completo *">
                <input type="text" id="cC" class="input-detallado" placeholder="CÃ©dula *">
                <input type="text" id="cT1" class="input-detallado" placeholder="WhatsApp *">
                <input type="text" id="cT2" class="input-detallado" placeholder="Telf. Respaldo">
                <input type="text" id="cD" class="input-detallado" placeholder="DirecciÃ³n *">
                <input type="text" id="cR" class="input-detallado border-yellow-500 border-2 shadow-inner" placeholder="Referencia Pago *">
            </div>
            <button onclick="enviarReporte()" class="w-full bg-green-600 text-white font-black py-5 rounded-2xl mt-4 uppercase shadow-xl">ðŸš€ Reportar Pago</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove, update, get, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        
        const config = { apiKey: "AIzaSyCrDZ6_gzi9cV1u2nf-eJ8BKsDesy8SxbE", authDomain: "mis-rifas-52a79.firebaseapp.com", databaseURL: "https://mis-rifas-52a79-default-rtdb.firebaseio.com", projectId: "mis-rifas-52a79", storageBucket: "mis-rifas-52a79.appspot.com", appId: "1:636792561568:web:feb960e943e7f92777cec5" };
        const app = initializeApp(config); const db = getDatabase(app);
        let selectedNumbers = [];

        const obtenerSaludo = () => {
            const h = new Date().getHours();
            return (h >= 6 && h < 12) ? "Buenos dÃ­as" : (h >= 12 && h < 18) ? "Buenas tardes" : "Buenas noches";
        };

        window.loginAdmin = () => { if(prompt("Clave:") === "051011") document.getElementById('adminArea').classList.toggle('hidden'); };
        window.verSec = (id) => { document.querySelectorAll('.panel-seccion').forEach(s => s.classList.remove('activa')); document.getElementById(id).classList.add('activa'); };
        window.closeModal = () => document.getElementById('buyModal').classList.add('hidden');

        window.enviarTicketsWS = (tel, nombre, tickets, rifa) => {
            const msg = `${obtenerSaludo()} *${nombre}*, David&DiegoCorpðŸ’Ž confirma tu pago para el sorteo: *${rifa}*.%0A%0ATus nÃºmeros:%0AðŸŽ« *${tickets.join(' - ')}*%0A%0AÂ¡Mucho Ã©xito! ðŸš€`;
            window.open(`https://api.whatsapp.com/send?phone=${tel}&text=${msg}`, '_blank');
        };

        window.buscarCliente = () => {
            const val = document.getElementById('inputBuscarNum').value;
            const filas = document.querySelectorAll('#dbClientesBody tr');
            filas.forEach(f => f.style.display = f.cells[3].innerText.includes(val) ? '' : 'none');
        };

        onValue(ref(db, 'rifas'), (snap) => {
            const list = document.getElementById('rifasList'), dbBody = document.getElementById('dbClientesBody'), del = document.getElementById('listaBorrados'), sel = document.getElementById('selRifaAdmin');
            list.innerHTML = ""; dbBody.innerHTML = ""; del.innerHTML = ""; sel.innerHTML = '<option value="">-- Seleccionar --</option>';
            const data = snap.val(); if(!data) return;

            Object.keys(data).forEach(id => {
                const r = data[id];
                sel.innerHTML += `<option value="${id}">${r.nombre}</option>`;
                del.innerHTML += `<div class="bg-red-50 p-2 rounded flex justify-between border italic items-center"><span>${r.nombre}</span><button onclick="eliminarRifa('${id}')" class="bg-red-600 text-white px-3 py-1 rounded font-black text-[9px] uppercase">Borrar Rifa</button></div>`;
                
                if(r.compradores) {
                    Object.keys(r.compradores).forEach(cid => {
                        const c = r.compradores[cid];
                        dbBody.innerHTML += `<tr><td class="p-3">${c.nombre}</td><td class="p-3">${c.cedula}</td><td class="p-3">${c.tel1}</td><td class="p-3 text-blue-600">${c.numeros.join(', ')}</td><td class="p-3"><button onclick="enviarTicketsWS('${c.tel1}','${c.nombre}',[${c.numeros.map(n=>`'${n}'`)}],'${r.nombre}')" class="text-green-600 text-lg"><i class="fab fa-whatsapp"></i></button></td></tr>`;
                    });
                }
                const card = document.createElement('div');
                card.className = "bg-white rounded-[2.5rem] shadow-xl overflow-hidden border-b-8 border-blue-600 cursor-pointer";
                card.innerHTML = `<img src="${r.imagen}" class="h-40 w-full object-cover"><div class="p-4 text-center"><h3 class="font-black">${r.nombre}</h3><p class="text-blue-600 font-black text-2xl">Bs. ${r.precio}</p></div>`;
                card.onclick = () => { window.activeR = { ...r, id }; document.getElementById('buyModal').classList.remove('hidden'); };
                list.appendChild(card);
            });
        });

        document.getElementById('selRifaAdmin').onchange = (e) => {
            const id = e.target.value; const grid = document.getElementById('adminGrid');
            if(!id) return grid.innerHTML = "";
            onValue(ref(db, `rifas/${id}`), (snap) => {
                const r = snap.val(); if(!r) return; grid.innerHTML = "";
                let v = r.vendidos ? r.vendidos.split(',') : [];
                for(let i=0; i<r.cantidad; i++) {
                    const n = i.toString().padStart(r.cantidad.toString().length, '0'), isV = v.includes(n);
                    const b = document.createElement('div'); b.className = `num-box ${isV ? 'vendido' : 'disponible'}`; b.innerText = n;
                    b.onclick = async () => {
                        let cli = document.getElementById('nombreVentaManual').value;
                        if(!cli || isV) return alert("Escribe nombre");
                        v.push(n); let comps = r.compradores || {};
                        comps[push(ref(db)).key] = { nombre: cli.toUpperCase(), numeros: [n], tel1: 'MANUAL', cedula: 'MANUAL', dir: 'MANUAL' };
                        await update(ref(db, `rifas/${id}`), { vendidos: v.join(','), compradores: comps });
                    };
                    grid.appendChild(b);
                }
            });
        };

        window.generarTickets = () => {
            const r = window.activeR, v = r.vendidos ? r.vendidos.split(',') : []; 
            const c = parseInt(document.getElementById('cant').value);
            selectedNumbers = [];
            while(selectedNumbers.length < c) {
                let n = Math.floor(Math.random() * r.cantidad).toString().padStart(r.cantidad.toString().length, '0');
                if(!v.includes(n) && !selectedNumbers.includes(n)) selectedNumbers.push(n);
            }
            document.getElementById('selBox').innerHTML = selectedNumbers.map(()=>`<div class="num-hidden">000</div>`).join('');
            document.getElementById('total').innerText = `Bs. ${(selectedNumbers.length * r.precio).toFixed(2)}`;
        };

        window.enviarReporte = async () => {
            const n = document.getElementById('cN').value, r = document.getElementById('cR').value;
            if(!n || !r || selectedNumbers.length === 0) return alert("Faltan datos.");
            const reporte = { nombre: n.toUpperCase(), cedula: document.getElementById('cC').value, tel1: document.getElementById('cT1').value, tel2: document.getElementById('cT2').value, dir: document.getElementById('cD').value, ref: r, numeros: selectedNumbers, rifaId: window.activeR.id, rifaNombre: window.activeR.nombre };
            await push(ref(db, 'pendientes'), reporte);
            window.location.href = `https://api.whatsapp.com/send?phone=584126324690&text=${obtenerSaludo()} David&DiegoCorpðŸ’Ž.%0AReporte Pago de ${n}. Ref: ${r}. Sorteo: ${window.activeR.nombre}`;
            closeModal();
        };

        window.confirmarP = async (pid) => {
            const p = (await get(ref(db, `pendientes/${pid}`))).val();
            const rRef = ref(db, `rifas/${p.rifaId}`); const rData = (await get(rRef)).val();
            let v = rData.vendidos ? rData.vendidos.split(',').filter(x=>x!=="") : [];
            let comps = rData.compradores || {};
            p.numeros.forEach(num => v.push(num));
            comps[push(ref(db)).key] = p;
            await update(rRef, { vendidos: v.join(','), compradores: comps });
            await remove(ref(db, `pendientes/${pid}`));
            if(confirm("Â¡Aprobado! Â¿Enviar tickets ahora?")) enviarTicketsWS(p.tel1, p.nombre, p.numeros, p.rifaNombre);
        };

        onValue(ref(db, 'pendientes'), (snap) => {
            const div = document.getElementById('listaPendientes'); div.innerHTML = "";
            const data = snap.val(); if(!data) return;
            Object.keys(data).forEach(id => {
                const p = data[id];
                div.innerHTML += `<div class="bg-white p-4 rounded-2xl border-2 flex justify-between shadow italic items-center">
                    <div class="text-[10px] font-bold"><b>${p.nombre}</b><br>Ref: ${p.ref}</div>
                    <button onclick="confirmarP('${id}')" class="bg-green-600 text-white px-4 py-2 rounded-xl font-black text-[10px] uppercase">Aprobar Pago</button>
                </div>`;
            });
        });

        document.getElementById('btnLaunch').onclick = () => {
            const n = document.getElementById('addNombre').value, p = document.getElementById('addPrecio').value, c = document.getElementById('addCant').value, f = document.getElementById('addFoto').files[0];
            if(!n || !f) return alert("Faltan datos.");
            const reader = new FileReader(); reader.readAsDataURL(f);
            reader.onload = async () => {
                await set(push(ref(db, 'rifas')), { nombre: n.toUpperCase(), precio: p, cantidad: parseInt(c), imagen: reader.result, vendidos: "" });
                alert("Â¡PUBLICADO!");
            };
        };

        window.eliminarRifa = (id) => { if(confirm("Â¿Eliminar para siempre?")) remove(ref(db, `rifas/${id}`)); };
    </script>
</body>
