<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rifas Venezuela - Veloz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .n-btn { width: 40px; height: 40px; font-weight: bold; border-radius: 6px; border: 1px solid #ddd; }
        .n-sold { background: #ef4444 !important; color: white !important; cursor: not-allowed; }
        .n-selected { background: #16a34a !important; color: white !important; transform: scale(1.1); }
        .admin-spin { animation: spin 4s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">

    <header class="bg-blue-900 text-white p-4 shadow-xl flex justify-between items-center">
        <h1 class="text-xl font-black italic uppercase">üé∞ Rifas Venezuela</h1>
        <button id="btnAdmin" class="w-10 h-10 bg-orange-500 rounded-full flex items-center justify-center border-2 border-white admin-spin">
            <i class="fas fa-cog"></i>
        </button>
    </header>

    <main class="max-w-6xl mx-auto p-4">
        
        <div id="adminPanel" class="hidden space-y-6 mb-8">
            <div class="bg-white rounded-3xl p-6 shadow-2xl border-4 border-orange-500">
                <h2 class="text-xl font-black text-orange-600 mb-6 uppercase border-b pb-2 italic">Control Maestro</h2>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 italic">
                    <div class="bg-slate-50 p-4 rounded-2xl border border-slate-200">
                        <h3 class="font-bold text-sm mb-4"><i class="fas fa-bolt text-yellow-500"></i> CREACI√ìN INSTANT√ÅNEA</h3>
                        <div class="space-y-3">
                            <input type="text" id="nombreRifa" class="w-full p-3 rounded-lg border outline-none" placeholder="Nombre (Ej: Bera SBR)">
                            <div class="grid grid-cols-2 gap-2">
                                <input type="number" id="precioRifa" class="p-3 rounded-lg border" placeholder="Precio Bs.">
                                <input type="number" id="cantidadNumeros" class="p-3 rounded-lg border" placeholder="Cant. N√∫meros">
                            </div>
                            <input type="file" id="archivoFoto" class="w-full text-xs p-2 bg-white rounded border border-dashed border-blue-400" accept="image/*">
                            <button id="btnGuardar" class="w-full bg-blue-600 text-white font-black py-4 rounded-xl hover:bg-blue-700 transition">PUBLICAR AL INSTANTE</button>
                        </div>
                    </div>

                    <div class="bg-orange-50 p-4 rounded-2xl border border-orange-200">
                        <h3 class="font-bold text-sm mb-4"><i class="fas fa-list-check text-orange-600"></i> MARCAR VENDIDOS</h3>
                        <select id="selectRifasAdmin" class="w-full p-3 rounded-xl border-2 border-orange-400 font-bold mb-4 outline-none">
                            <option value="">-- Selecciona una rifa --</option>
                        </select>
                        <div id="gridAdminNumeros" class="grid grid-cols-6 sm:grid-cols-10 gap-1 bg-white p-2 rounded-lg max-h-48 overflow-y-auto border shadow-inner"></div>
                        <button id="btnEliminar" class="w-full mt-4 text-xs text-red-500 font-bold uppercase underline">Eliminar este sorteo</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="contenedorRifas" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 italic"></div>
    </main>

    <div id="formCompra" class="hidden fixed inset-0 z-[100] flex items-center justify-center p-4 italic">
        <div class="absolute inset-0 bg-black/80 backdrop-blur-sm"></div>
        <div class="bg-white relative w-full max-w-2xl rounded-3xl overflow-hidden shadow-2xl">
            <div class="bg-green-600 p-4 text-white flex justify-between">
                <span class="font-black uppercase tracking-widest">Elige tus n√∫meros</span>
                <button onclick="document.getElementById('formCompra').classList.add('hidden')"><i class="fas fa-times"></i></button>
            </div>
            <div class="p-6">
                <div id="gridNumeros" class="grid grid-cols-5 sm:grid-cols-8 gap-2 mb-6 max-h-[40vh] overflow-y-auto p-2"></div>
                <div class="p-4 bg-yellow-100 rounded-xl text-center mb-4 border-2 border-dashed border-yellow-400">
                    <p id="listaFinal" class="text-2xl font-black text-slate-800">---</p>
                </div>
                <input type="text" id="nombreComprador" class="w-full p-4 rounded-xl border-2 mb-4 font-bold outline-none" placeholder="Tu Nombre">
                <button id="btnWhatsApp" class="w-full bg-green-600 text-white font-black py-4 rounded-xl text-xl shadow-lg flex items-center justify-center">
                    <i class="fab fa-whatsapp mr-2 text-2xl"></i> CONFIRMAR PEDIDO
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCrDZ6_gzi9cV1u2nf-eJ8BKsDesy8SxbE",
            authDomain: "mis-rifas-52a79.firebaseapp.com",
            databaseURL: "https://mis-rifas-52a79-default-rtdb.firebaseio.com",
            projectId: "mis-rifas-52a79",
            storageBucket: "mis-rifas-52a79.appspot.com",
            appId: "1:636792561568:web:feb960e943e7f92777cec5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const storage = getStorage(app);
        const rifasRef = ref(db, 'rifas');

        let seleccionados = [];

        document.getElementById('btnAdmin').onclick = () => {
            if(prompt("Clave:") === "051011") document.getElementById('adminPanel').classList.toggle('hidden');
        };

        // PUBLICACI√ìN INSTANT√ÅNEA
        document.getElementById('btnGuardar').onclick = async () => {
            const n = document.getElementById('nombreRifa').value;
            const p = document.getElementById('precioRifa').value;
            const c = document.getElementById('cantidadNumeros').value;
            const f = document.getElementById('archivoFoto').files[0];

            if(!n || !p || !c) return alert("Completa los datos b√°sicos");

            // 1. Crear entrada en DB de inmediato con imagen temporal
            const nuevaRifaRef = push(rifasRef);
            const rifaId = nuevaRifaRef.key;

            await update(ref(db, `rifas/${rifaId}`), {
                nombre: n, precio: p, cantidad: parseInt(c), 
                imagen: "https://via.placeholder.com/500?text=Subiendo+Imagen...", 
                vendidos: ""
            });

            document.getElementById('adminPanel').classList.add('hidden');
            alert("¬°Rifa publicada! La imagen se ver√° en unos segundos.");

            // 2. Subir imagen real en "segundo plano"
            if(f) {
                const storageRef = sRef(storage, `sorteos/${rifaId}`);
                uploadBytes(storageRef, f).then(snapshot => {
                    getDownloadURL(snapshot.ref).then(url => {
                        update(ref(db, `rifas/${rifaId}`), { imagen: url });
                    });
                });
            }
            
            // Limpiar campos
            document.getElementById('nombreRifa').value = "";
            document.getElementById('precioRifa').value = "";
            document.getElementById('cantidadNumeros').value = "";
        };

        onValue(rifasRef, (snapshot) => {
            const contenedor = document.getElementById('contenedorRifas');
            const selectAdmin = document.getElementById('selectRifasAdmin');
            contenedor.innerHTML = "";
            selectAdmin.innerHTML = '<option value="">-- Selecciona una rifa --</option>';
            const data = snapshot.val();
            if(!data) return;

            Object.keys(data).reverse().forEach(id => {
                const r = data[id];
                const opt = document.createElement('option');
                opt.value = id; opt.textContent = r.nombre;
                selectAdmin.appendChild(opt);

                const card = document.createElement('div');
                card.className = "bg-white rounded-3xl overflow-hidden shadow-lg border";
                card.innerHTML = `
                    <div class="h-56 bg-gray-200"><img src="${r.imagen}" class="w-full h-full object-cover"></div>
                    <div class="p-6">
                        <h3 class="text-xl font-black uppercase text-slate-800">${r.nombre}</h3>
                        <p class="text-red-600 font-black text-2xl my-2">Bs. ${r.precio}</p>
                        <button class="btn-buy w-full bg-blue-900 text-white font-bold py-3 rounded-xl">COMPRAR TICKETS</button>
                    </div>
                `;
                card.querySelector('.btn-buy').onclick = () => {
                    document.getElementById('formCompra').classList.remove('hidden');
                    window.currentOrder = { ...r, id };
                    renderizarGrid(r);
                };
                contenedor.appendChild(card);
            });
        });

        // Gesti√≥n de Marcado Admin
        document.getElementById('selectRifasAdmin').onchange = (e) => {
            const id = e.target.value;
            if(!id) return;
            onValue(ref(db, `rifas/${id}`), (snap) => {
                const r = snap.val();
                if(!r) return;
                const grid = document.getElementById('gridAdminNumeros');
                grid.innerHTML = "";
                const vendidosArr = r.vendidos ? r.vendidos.split(',') : [];
                for(let i=0; i<r.cantidad; i++) {
                    let n = i.toString().padStart(2, '0');
                    let btn = document.createElement('button');
                    btn.className = `text-[10px] p-1 border ${vendidosArr.includes(n) ? 'bg-red-500 text-white' : 'bg-white'}`;
                    btn.innerText = n;
                    btn.onclick = () => {
                        let nuevos = vendidosArr.includes(n) ? vendidosArr.filter(x => x !== n) : [...vendidosArr, n];
                        update(ref(db, `rifas/${id}`), { vendidos: nuevos.join(',') });
                    };
                    grid.appendChild(btn);
                }
            });
        };

        function renderizarGrid(r) {
            const grid = document.getElementById('gridNumeros');
            grid.innerHTML = ""; seleccionados = [];
            const vendidos = r.vendidos ? r.vendidos.split(',') : [];
            for(let i=0; i<r.cantidad; i++) {
                let n = i.toString().padStart(2, '0');
                let btn = document.createElement('button');
                btn.className = "n-btn bg-white";
                btn.innerText = n;
                if(vendidos.includes(n)) {
                    btn.classList.add('n-sold'); btn.disabled = true;
                } else {
                    btn.onclick = () => {
                        if(seleccionados.includes(n)) {
                            seleccionados = seleccionados.filter(x => x !== n);
                            btn.classList.remove('n-selected');
                        } else {
                            seleccionados.push(n);
                            btn.classList.add('n-selected');
                        }
                        document.getElementById('listaFinal').innerText = seleccionados.join(", ") || "---";
                    };
                }
                grid.appendChild(btn);
            }
        }

        document.getElementById('btnWhatsApp').onclick = () => {
            const n = document.getElementById('nombreComprador').value;
            if(!n || seleccionados.length === 0) return alert("Completa los datos");
            const msg = `*RESERVA RIFA*%0A*Premio:* ${window.currentOrder.nombre}%0A*Cliente:* ${n}%0A*N√∫meros:* ${seleccionados.join(", ")}`;
            window.open(`https://wa.me/584126324690?text=${msg}`, '_blank');
        };

        document.getElementById('btnEliminar').onclick = () => {
            const id = document.getElementById('selectRifasAdmin').value;
            if(id && confirm("¬øBorrar?")) remove(ref(db, `rifas/${id}`));
        };
    </script>
</body>
</html>
