<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rifas Venezuela</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-100 font-medium italic">

    <header class="bg-blue-900 text-white p-4 shadow-lg flex justify-between items-center sticky top-0 z-50">
        <h1 class="font-black uppercase tracking-tighter">ðŸŽ° Rifas Venezuela</h1>
        <button id="btnAdmin" class="w-8 h-8 bg-orange-500 rounded-full flex items-center justify-center border border-white text-xs"><i class="fas fa-cog"></i></button>
    </header>

    <main class="max-w-4xl mx-auto p-4">
        <div id="adminPanel" class="hidden bg-white p-4 rounded-2xl shadow-xl border-4 border-orange-500 mb-6">
            <h2 class="font-black text-orange-600 mb-4 uppercase text-center border-b">DueÃ±o</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="space-y-2">
                    <input type="text" id="nombreRifa" class="w-full p-2 border rounded" placeholder="Nombre Rifa">
                    <input type="number" id="precioRifa" class="w-full p-2 border rounded" placeholder="Precio Bs">
                    <input type="number" id="cantidadNumeros" class="w-full p-2 border rounded" placeholder="Cant. NÃºmeros">
                    <input type="file" id="archivoFoto" class="w-full text-xs" accept="image/*">
                    <button id="btnGuardar" class="w-full bg-blue-600 text-white font-bold py-2 rounded">PUBLICAR</button>
                </div>
                <div class="space-y-2">
                    <select id="selectRifasAdmin" class="w-full p-2 border-2 border-orange-400 rounded font-bold"><option value="">Editar Rifa...</option></select>
                    <div id="gridAdmin" class="grid grid-cols-8 gap-1 max-h-32 overflow-y-auto border p-2"></div>
                    <button id="btnEliminar" class="text-red-500 text-xs font-bold underline">ELIMINAR SELECCIONADA</button>
                </div>
            </div>
        </div>

        <div id="contenedorRifas" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
    </main>

    <div id="formCompra" class="hidden fixed inset-0 z-[100] flex items-center justify-center p-2">
        <div class="absolute inset-0 bg-black/80"></div>
        <div class="bg-white relative w-full max-w-lg rounded-3xl overflow-hidden shadow-2xl flex flex-col max-h-[95vh]">
            <div class="bg-green-600 p-4 text-white flex justify-between items-center">
                <h2 class="font-black uppercase italic">Comprar Tickets</h2>
                <button onclick="document.getElementById('formCompra').classList.add('hidden')" class="text-2xl">&times;</button>
            </div>
            
            <div class="p-4 overflow-y-auto space-y-4">
                <p class="text-[10px] font-black text-slate-400 uppercase">1. Elige tus nÃºmeros:</p>
                <div id="gridNumeros" class="grid grid-cols-5 sm:grid-cols-8 gap-1 p-2 bg-slate-50 rounded-xl border shadow-inner"></div>

                <div class="bg-blue-50 p-3 rounded-xl border-2 border-blue-200 text-center">
                    <p class="text-[10px] font-black text-blue-900 uppercase">Pago MÃ³vil Banesco (0134)</p>
                    <p class="text-sm font-bold">CI: 33.854.892 | Telf: 04126324690</p>
                    <div class="mt-2 bg-white p-2 rounded border border-blue-200">
                        <p id="montoTotal" class="text-xl font-black text-green-600 italic">Total: Bs. 0.00</p>
                        <p id="listaFinal" class="text-[10px] text-slate-500">NÃºmeros: ---</p>
                    </div>
                </div>

                <div class="space-y-2">
                    <input type="text" id="nomC" class="w-full p-3 border-2 rounded-xl outline-none focus:border-green-500 font-bold" placeholder="Nombre y Apellido">
                    <div class="grid grid-cols-2 gap-2">
                        <input type="number" id="cedC" class="w-full p-3 border-2 rounded-xl outline-none font-bold" placeholder="CÃ©dula">
                        <input type="number" id="tel1C" class="w-full p-3 border-2 rounded-xl outline-none font-bold" placeholder="TelÃ©fono 1">
                    </div>
                    <input type="number" id="tel2C" class="w-full p-3 border-2 rounded-xl outline-none font-bold" placeholder="TelÃ©fono 2 (Secundario)">
                    <input type="text" id="refC" class="w-full p-3 border-2 border-yellow-400 rounded-xl outline-none font-black uppercase" placeholder="Referencia Pago (4 dÃ­gitos)">
                </div>

                <button id="btnWhatsApp" class="w-full bg-green-600 text-white font-black py-4 rounded-2xl text-lg shadow-lg">
                    <i class="fab fa-whatsapp mr-2 text-xl"></i> CONFIRMAR PEDIDO
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCrDZ6_gzi9cV1u2nf-eJ8BKsDesy8SxbE",
            authDomain: "mis-rifas-52a79.firebaseapp.com",
            databaseURL: "https://mis-rifas-52a79-default-rtdb.firebaseio.com",
            projectId: "mis-rifas-52a79",
            storageBucket: "mis-rifas-52a79.appspot.com",
            appId: "1:636792561568:web:feb960e943e7f92777cec5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const storage = getStorage(app);
        const rifasRef = ref(db, 'rifas');
        let seleccionados = [];

        document.getElementById('btnAdmin').onclick = () => { if(prompt("Clave:") === "051011") document.getElementById('adminPanel').classList.toggle('hidden'); };

        document.getElementById('btnGuardar').onclick = async () => {
            const n = document.getElementById('nombreRifa').value, p = document.getElementById('precioRifa').value, c = document.getElementById('cantidadNumeros').value, f = document.getElementById('archivoFoto').files[0];
            if(!n || !p || !c) return;
            const res = push(rifasRef);
            await update(ref(db, `rifas/${res.key}`), { nombre: n, precio: p, cantidad: parseInt(c), imagen: "https://via.placeholder.com/400?text=Cargando...", vendidos: "" });
            if(f) { const sr = sRef(storage, `fotos/${res.key}`); uploadBytes(sr, f).then(s => getDownloadURL(s.ref)).then(u => update(ref(db, `rifas/${res.key}`), { imagen: u })); }
            location.reload();
        };

        onValue(rifasRef, (snap) => {
            const cont = document.getElementById('contenedorRifas'), selA = document.getElementById('selectRifasAdmin');
            cont.innerHTML = ""; selA.innerHTML = '<option>Editar Rifa...</option>';
            const data = snap.val(); if(!data) return;
            Object.keys(data).reverse().forEach(id => {
                const r = data[id];
                const opt = document.createElement('option'); opt.value = id; opt.textContent = r.nombre; selA.appendChild(opt);
                const card = document.createElement('div');
                card.className = "bg-white rounded-3xl shadow-lg p-4 border";
                card.innerHTML = `<img src="${r.imagen}" class="h-40 w-full object-cover rounded-2xl mb-4"><h3 class="font-black uppercase">${r.nombre}</h3><p class="text-red-600 font-black">Bs. ${r.precio}</p><button class="w-full bg-slate-900 text-white py-3 rounded-xl mt-4 font-bold">COMPRAR</button>`;
                card.querySelector('button').onclick = () => { window.currentR = { ...r, id }; document.getElementById('formCompra').classList.remove('hidden'); renderGrid(r); };
                cont.appendChild(card);
            });
        });

        function renderGrid(r) {
            const grid = document.getElementById('gridNumeros'); grid.innerHTML = ""; seleccionados = [];
            document.getElementById('montoTotal').innerText = "Total: Bs. 0.00";
            const vArr = r.vendidos ? r.vendidos.split(',') : [];
            for(let i=0; i<r.cantidad; i++) {
                let n = i.toString().padStart(2, '0'), btn = document.createElement('button');
                btn.className = `w-10 h-10 text-xs font-bold rounded border ${vArr.includes(n) ? 'bg-red-500 text-white' : 'bg-white'}`;
                btn.innerText = n;
                if(vArr.includes(n)) btn.disabled = true;
                else btn.onclick = () => {
                    if(seleccionados.includes(n)) { seleccionados = seleccionados.filter(x => x!==n); btn.classList.remove('bg-green-500', 'text-white'); }
                    else { seleccionados.push(n); btn.classList.add('bg-green-500', 'text-white'); }
                    document.getElementById('listaFinal').innerText = "NÃºmeros: " + (seleccionados.join(", ") || "---");
                    document.getElementById('montoTotal').innerText = "Total: Bs. " + (seleccionados.length * r.precio).toFixed(2);
                };
                grid.appendChild(btn);
            }
        }

        document.getElementById('btnWhatsApp').onclick = () => {
            const nom = document.getElementById('nomC').value, ced = document.getElementById('cedC').value, t1 = document.getElementById('tel1C').value, t2 = document.getElementById('tel2C').value || "N/A", refP = document.getElementById('refC').value;
            if(!nom || !ced || !t1 || !refP || seleccionados.length === 0) return alert("Completa todos los datos");
            const m = `*NUEVA COMPRA*%0A*Rifa:* ${window.currentR.nombre}%0A*NÃºmeros:* ${seleccionados.join(", ")}%0A*Total:* ${document.getElementById('montoTotal').innerText}%0A---%0A*Nombre:* ${nom}%0A*Cedula:* ${ced}%0A*Tel1:* ${t1}%0A*Tel2:* ${t2}%0A*Ref:* ${refP}`;
            window.open(`https://wa.me/584126324690?text=${m}`, '_blank');
        };

        document.getElementById('selectRifasAdmin').onchange = (e) => {
            const id = e.target.value; if(!id) return;
            onValue(ref(db, `rifas/${id}`), (s) => {
                const r = s.val(), grid = document.getElementById('gridAdmin'); grid.innerHTML = "";
                const vArr = r.vendidos ? r.vendidos.split(',') : [];
                for(let i=0; i<r.cantidad; i++) {
                    let n = i.toString().padStart(2, '0'), b = document.createElement('button');
                    b.className = `p-1 text-[8px] border ${vArr.includes(n) ? 'bg-red-500 text-white' : 'bg-white'}`;
                    b.innerText = n; b.onclick = () => {
                        let nV = vArr.includes(n) ? vArr.filter(x => x!==n) : [...vArr, n];
                        update(ref(db, `rifas/${id}`), { vendidos: nV.join(',') });
                    };
                    grid.appendChild(b);
                }
            });
        };
    </script>
</body>
</html>
