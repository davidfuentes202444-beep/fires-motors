<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diego&Corporation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .grid-admin { display: grid; grid-template-columns: repeat(auto-fill, minmax(65px, 1fr)); gap: 4px; max-height: 400px; overflow-y: auto; padding: 10px; background: #f8fafc; border-radius: 1.5rem; }
        .num-admin { transition: all 0.1s; position: relative; cursor: pointer; }
        .num-admin:hover .tooltip { display: block; }
        .tooltip { display: none; position: absolute; bottom: 100%; left: 50%; transform: translateX(-50%); background: #1e293b; color: white; padding: 2px 6px; border-radius: 4px; font-size: 9px; white-space: nowrap; z-index: 50; }
        .highlight-search { border: 3px solid #f59e0b !important; transform: scale(1.1); background-color: #fef3c7 !important; }
    </style>
</head>
<body class="bg-slate-100 italic text-slate-800">

    <header class="bg-blue-900 text-white p-4 flex justify-between items-center shadow-xl sticky top-0 z-50">
        <h1 class="font-black uppercase tracking-tighter text-xl italic">üíé Diego&Corporation</h1>
        <button id="btnAdmin" class="bg-orange-500 w-8 h-8 rounded-full border-2 border-white flex items-center justify-center"><i class="fas fa-lock text-xs"></i></button>
    </header>

    <main class="max-w-6xl mx-auto p-4">
        <div id="adminPanel" class="hidden bg-white p-6 rounded-[2rem] shadow-2xl border-4 border-orange-500 mb-10">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <div class="space-y-3">
                    <h3 class="font-black text-blue-900 uppercase text-xs italic">Publicaci√≥n Flash</h3>
                    <input type="text" id="nombreRifa" class="w-full p-2 bg-slate-50 border rounded-xl" placeholder="Premio">
                    <div class="grid grid-cols-2 gap-2">
                        <input type="number" id="precioRifa" class="p-2 bg-slate-50 border rounded-xl" placeholder="Precio Bs.">
                        <input type="number" id="cantidadNumeros" class="p-2 bg-slate-50 border rounded-xl" placeholder="Cantidad">
                    </div>
                    <input type="file" id="archivoFoto" class="w-full text-xs" accept="image/*">
                    <button id="btnGuardar" class="w-full bg-green-600 text-white font-black py-3 rounded-xl shadow-lg uppercase">Publicar Ahora</button>
                </div>
                <div class="space-y-4">
                    <h3 class="font-black text-red-600 uppercase text-xs italic">Gesti√≥n de Clientes</h3>
                    <select id="selectRifasAdmin" class="w-full p-2 border-2 border-slate-200 rounded-xl font-bold"></select>
                    <div class="flex gap-2">
                        <input type="text" id="adminNombreVenta" class="flex-1 p-2 bg-yellow-50 border-2 border-yellow-200 rounded-xl text-xs font-bold" placeholder="Nombre para marcar o BUSCAR">
                        <div id="countSearch" class="bg-yellow-500 text-white px-3 flex items-center rounded-xl font-black text-xs">0</div>
                    </div>
                    <div id="adminGridNumeros" class="grid-admin border border-slate-300"></div>
                    <button id="btnEliminar" class="w-full bg-red-600 text-white font-black py-2 rounded-xl text-[10px] uppercase">Borrar Rifa</button>
                </div>
            </div>
        </div>
        <div id="contenedorRifas" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
    </main>

    <div id="formCompra" class="hidden fixed inset-0 z-[100] flex items-center justify-center p-2">
        <div class="absolute inset-0 bg-black/80 backdrop-blur-md" onclick="cerrarModal()"></div>
        <div class="bg-white relative w-full max-w-lg rounded-[2.5rem] overflow-hidden flex flex-col max-h-[95vh] shadow-2xl">
            <div class="bg-blue-900 p-4 text-white flex justify-between items-center">
                <h2 class="font-black uppercase italic">Sistema de Tickets</h2>
                <button onclick="cerrarModal()" class="text-2xl">&times;</button>
            </div>
            <div class="p-5 overflow-y-auto space-y-4">
                <div class="text-center">
                    <button id="btnSuerte" class="w-full bg-purple-600 text-white py-6 rounded-2xl font-black uppercase text-xl shadow-lg active:scale-95 transition-transform">üéÅ ¬°DAME UN N√öMERO AL AZAR!</button>
                </div>
                <div class="bg-slate-100 p-3 rounded-xl border min-h-[50px] text-center">
                    <div id="listaSeleccionados" class="flex flex-wrap justify-center gap-2 text-blue-700 font-black text-lg"></div>
                </div>
                <div class="bg-blue-900 text-white p-4 rounded-2xl text-center border-t-4 border-green-500">
                    <p class="text-[10px] font-black text-blue-300 uppercase leading-none mb-1">PAGO M√ìVIL BANESCO (0134)</p>
                    <p class="font-black text-lg">0412-6324690 | C.I: 33.854.892</p>
                    <p id="montoTotal" class="text-2xl font-black text-green-400 mt-1">Total: Bs. 0.00</p>
                </div>
                <div class="grid grid-cols-1 gap-2">
                    <input type="text" id="nomC" class="p-2 border rounded-xl font-bold" placeholder="Nombre completo *">
                    <div class="grid grid-cols-2 gap-2"><input type="number" id="cedC" class="p-2 border rounded-xl font-bold" placeholder="C√©dula *"><input type="number" id="telC" class="p-2 border rounded-xl font-bold" placeholder="WhatsApp *"></div>
                    <input type="text" id="refC" class="p-4 border-4 border-yellow-400 rounded-xl font-black text-center text-xl" placeholder="Referencia (4 √∫ltimos) *">
                </div>
                <button id="btnWhatsApp" class="w-full bg-green-600 text-white font-black py-4 rounded-2xl text-lg uppercase shadow-xl hover:bg-green-700">Finalizar Compra</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove, update, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        const firebaseConfig = { apiKey: "AIzaSyCrDZ6_gzi9cV1u2nf-eJ8BKsDesy8SxbE", authDomain: "mis-rifas-52a79.firebaseapp.com", databaseURL: "https://mis-rifas-52a79-default-rtdb.firebaseio.com", projectId: "mis-rifas-52a79", storageBucket: "mis-rifas-52a79.appspot.com", appId: "1:636792561568:web:feb960e943e7f92777cec5" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const storage = getStorage(app);
        const rifasRef = ref(db, 'rifas');
        let seleccionados = [];

        window.cerrarModal = () => { document.getElementById('formCompra').classList.add('hidden'); seleccionados = []; actualizarUI(); };
        document.getElementById('btnAdmin').onclick = () => { if(prompt("Clave:") === "051011") document.getElementById('adminPanel').classList.toggle('hidden'); };

        document.getElementById('btnGuardar').onclick = async () => {
            const n = document.getElementById('nombreRifa').value, p = document.getElementById('precioRifa').value, c = document.getElementById('cantidadNumeros').value, f = document.getElementById('archivoFoto').files[0];
            if(!n || !f) return alert("Faltan datos");
            const id = push(rifasRef).key;
            // Publicaci√≥n instant√°nea con base64 para rapidez total
            const reader = new FileReader();
            reader.readAsDataURL(f);
            reader.onload = async () => {
                await set(ref(db, `rifas/${id}`), { nombre: n.toUpperCase(), precio: p, cantidad: parseInt(c), imagen: reader.result, vendidos: "", compradores: {} });
                document.getElementById('adminPanel').classList.add('hidden');
                uploadBytes(sRef(storage, `sorteos/${id}`), f).then(async (s) => {
                    const url = await getDownloadURL(s.ref);
                    update(ref(db, `rifas/${id}`), { imagen: url });
                });
            };
        };

        onValue(rifasRef, (snap) => {
            const cont = document.getElementById('contenedorRifas'), selA = document.getElementById('selectRifasAdmin');
            cont.innerHTML = ""; selA.innerHTML = '<option value="">-- Gestionar Rifa --</option>';
            const data = snap.val(); if(!data) return;
            Object.keys(data).reverse().forEach(id => {
                const r = data[id];
                selA.innerHTML += `<option value="${id}">${r.nombre}</option>`;
                const card = document.createElement('div');
                card.className = "bg-white rounded-[2rem] shadow-xl p-4 text-center border overflow-hidden";
                card.innerHTML = `<img src="${r.imagen}" class="h-56 w-full object-cover rounded-2xl mb-4"><h3 class="font-black uppercase text-sm">${r.nombre}</h3><p class="text-blue-600 font-black text-xl">Bs. ${r.precio}</p><button class="w-full bg-slate-900 text-white py-4 rounded-xl mt-4 font-black uppercase text-xs">¬°PARTICIPAR YA!</button>`;
                card.querySelector('button').onclick = () => { window.currentR = { ...r, id }; document.getElementById('formCompra').classList.remove('hidden'); };
                cont.appendChild(card);
            });
        });

        document.getElementById('adminNombreVenta').oninput = (e) => {
            const search = e.target.value.toLowerCase(), boxes = document.querySelectorAll('.num-admin');
            let count = 0;
            boxes.forEach(box => {
                const comp = box.getAttribute('data-comp').toLowerCase();
                if(search !== "" && comp.includes(search)) { box.classList.add('highlight-search'); count++; }
                else { box.classList.remove('highlight-search'); }
            });
            document.getElementById('countSearch').innerText = count;
        };

        document.getElementById('selectRifasAdmin').onchange = (e) => {
            const id = e.target.value, grid = document.getElementById('adminGridNumeros');
            if(!id) { grid.innerHTML = ""; return; }
            onValue(ref(db, `rifas/${id}`), (snapshot) => {
                const r = snapshot.val(); if(!r) return;
                grid.innerHTML = "";
                let vArr = r.vendidos ? r.vendidos.split(',') : [], comps = r.compradores || {};
                for(let i=0; i < r.cantidad; i++) {
                    let n = i.toString().padStart(r.cantidad.toString().length, '0'), btn = document.createElement('div'), name = comps[n] || "";
                    btn.className = `num-admin p-1 text-[9px] font-bold border rounded text-center ${vArr.includes(n) ? 'bg-red-500 text-white' : 'bg-green-100 text-green-700'}`;
                    btn.setAttribute('data-comp', name); btn.innerHTML = `${n} <span class="tooltip">${name || 'Libre'}</span>`;
                    btn.onclick = () => {
                        let nom = document.getElementById('adminNombreVenta').value || "Vendido";
                        let currentV = r.vendidos ? r.vendidos.split(',').filter(x => x !== "") : [], newComps = {...comps};
                        if(currentV.includes(n)) { currentV = currentV.filter(x => x !== n); delete newComps[n]; }
                        else { currentV.push(n); newComps[n] = nom; }
                        update(ref(db, `rifas/${id}`), { vendidos: currentV.join(','), compradores: newComps });
                    };
                    grid.appendChild(btn);
                }
            });
        };

        document.getElementById('btnSuerte').onclick = () => {
            const r = window.currentR, vArr = r.vendidos ? r.vendidos.split(',') : [];
            let azar = Math.floor(Math.random() * r.cantidad).toString().padStart(r.cantidad.toString().length, '0');
            if(!vArr.includes(azar) && !seleccionados.includes(azar)) { seleccionados.push(azar); actualizarUI(); }
            else if (vArr.length + seleccionados.length < r.cantidad) { document.getElementById('btnSuerte').click(); }
            else { alert("¬°AGOTADO!"); }
        };

        function actualizarUI() {
            document.getElementById('listaSeleccionados').innerHTML = seleccionados.map(n => `<span class="bg-blue-100 px-3 py-1 rounded-lg">#${n}</span>`).join('');
            document.getElementById('montoTotal').innerText = `Total: Bs. ${(seleccionados.length * window.currentR.precio).toFixed(2)}`;
        }

        document.getElementById('btnWhatsApp').onclick = () => {
            const n = document.getElementById('nomC').value, c = document.getElementById('cedC').value, t = document.getElementById('telC').value, r = document.getElementById('refC').value;
            if(!n || !c || !t || !r || !seleccionados.length) return alert("COMPLETA TODO");
            const msj = `*DIEGO%26CORPORATION*%0A*Sorteo:* ${window.currentR.nombre}%0A*Tickets:* ${seleccionados.join(", ")}%0A*Monto:* ${document.getElementById('montoTotal').innerText}%0A---%0A*Cliente:* ${n}%0A*C.I:* ${c}%0A*Telf:* ${t}%0A*Ref:* ${r}`;
            window.open(`https://wa.me/584126324690?text=${msj}`, '_blank');
        };

        document.getElementById('btnEliminar').onclick = () => {
            const id = document.getElementById('selectRifasAdmin').value;
            if(id && confirm("¬øBorrar?")) remove(ref(db, `rifas/${id}`));
        };
    </script>
</body>
</html>
