<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rifas Venezuela - Admin Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #btnAdmin {
            position: absolute; right: 20px; top: 20px;
            width: 45px; height: 45px;
            background: #ff6600; border-radius: 50%;
            border: 5px dashed #000; cursor: pointer; z-index: 999;
            animation: spin 5s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        .n-btn { width: 40px; height: 40px; font-weight: bold; border: 1px solid #ddd; border-radius: 5px; cursor: pointer; }
        .n-selected { background: #22c55e !important; color: white !important; }
        .n-sold { background: #ef4444 !important; color: white !important; cursor: not-allowed; opacity: 0.6; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">

    <header class="bg-white shadow-md p-6 mb-6 relative">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-black text-blue-900 uppercase">ðŸŽ° Rifas Venezuela</h1>
            <div id="btnAdmin"></div>
        </div>
    </header>

    <main class="max-w-4xl mx-auto p-4">
        
        <div id="adminPanel" class="hidden bg-white p-6 rounded-xl shadow-2xl mb-8 border-4 border-orange-500">
            <h2 class="text-xl font-bold mb-4 text-orange-600 uppercase">Panel de Control</h2>
            
            <div class="space-y-4 border-b pb-6 mb-6">
                <h3 class="font-black text-gray-700">1. CREAR NUEVA RIFA</h3>
                <input type="text" id="nombreRifa" class="w-full p-3 border-2 rounded-lg" placeholder="Nombre del Premio">
                <input type="number" id="precioRifa" class="w-full p-3 border-2 rounded-lg" placeholder="Precio Bs.">
                <input type="number" id="cantidadNumeros" class="w-full p-3 border-2 border-orange-300 rounded-lg" placeholder="Cant. NÃºmeros (ej: 100)">
                <input type="file" id="archivoFoto" class="w-full p-2 bg-blue-50 rounded border-2 border-dashed border-blue-400" accept="image/*">
                <button id="btnGuardar" class="w-full bg-green-600 text-white font-black py-4 rounded-xl">PUBLICAR RIFA</button>
            </div>

            <div class="space-y-4">
                <h3 class="font-black text-gray-700 uppercase">2. MARCAR NÃšMEROS VENDIDOS</h3>
                <select id="selectRifasAdmin" class="w-full p-3 border-2 rounded-lg"></select>
                <div id="gridAdminNumeros" class="grid grid-cols-5 sm:grid-cols-10 gap-1 bg-gray-100 p-3 rounded-lg max-h-48 overflow-y-auto border"></div>
                <p class="text-xs text-gray-500">* Toca los nÃºmeros para marcarlos como vendidos (Rojo).</p>
                <button id="btnEliminar" class="w-full bg-black text-white py-2 rounded-lg text-sm mt-4">ELIMINAR RIFA SELECCIONADA</button>
            </div>
        </div>

        <div id="formCompra" class="hidden bg-white p-6 rounded-2xl shadow-2xl mb-8 border-t-8 border-green-500">
            <h2 class="text-2xl font-black mb-4 text-green-700 uppercase text-center">Reserva tus NÃºmeros</h2>
            <div id="gridNumeros" class="grid grid-cols-5 sm:grid-cols-10 gap-2 mb-4 max-h-80 overflow-y-auto p-2"></div>
            <div class="p-3 bg-yellow-100 rounded-lg text-center mb-6">
                <p class="font-black text-orange-600 text-xl" id="listaFinal">---</p>
            </div>
            <input type="text" id="nombreComprador" class="w-full p-3 border mb-2 rounded-lg" placeholder="Tu Nombre">
            <input type="text" id="cedulaComprador" class="w-full p-3 border mb-4 rounded-lg" placeholder="Tu CÃ©dula">
            <button id="btnWhatsApp" class="w-full bg-green-600 text-white font-black py-5 rounded-2xl text-xl shadow-xl">PEDIR POR WHATSAPP</button>
            <button onclick="document.getElementById('formCompra').classList.add('hidden')" class="w-full text-gray-400 mt-2">Cerrar</button>
        </div>

        <div id="contenedorRifas" class="grid grid-cols-1 md:grid-cols-2 gap-8"></div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCrDZ6_gzi9cV1u2nf-eJ8BKsDesy8SxbE",
            authDomain: "mis-rifas-52a79.firebaseapp.com",
            databaseURL: "https://mis-rifas-52a79-default-rtdb.firebaseio.com",
            projectId: "mis-rifas-52a79",
            storageBucket: "mis-rifas-52a79.appspot.com",
            appId: "1:636792561568:web:feb960e943e7f92777cec5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const storage = getStorage(app);
        const rifasRef = ref(db, 'rifas');

        let seleccionados = [];

        document.getElementById('btnAdmin').onclick = () => {
            if(prompt("Clave:") === "051011") document.getElementById('adminPanel').classList.toggle('hidden');
        };

        // Guardar Rifa
        document.getElementById('btnGuardar').onclick = async () => {
            const n = document.getElementById('nombreRifa').value;
            const p = document.getElementById('precioRifa').value;
            const c = document.getElementById('cantidadNumeros').value;
            const f = document.getElementById('archivoFoto').files[0];
            if(n && p && c && f) {
                const sRefImg = sRef(storage, 'fotos/' + Date.now() + "_" + f.name);
                await uploadBytes(sRefImg, f);
                const url = await getDownloadURL(sRefImg);
                await push(rifasRef, { nombre: n, precio: p, cantidad: c, imagen: url, vendidos: "" });
                location.reload();
            }
        };

        // Cargar Datos
        onValue(rifasRef, (snapshot) => {
            const contenedor = document.getElementById('contenedorRifas');
            const selectAdmin = document.getElementById('selectRifasAdmin');
            contenedor.innerHTML = ""; selectAdmin.innerHTML = "";
            const data = snapshot.val();
            for (let id in data) {
                const r = data[id];
                // Llenar Admin Select
                const opt = document.createElement('option'); opt.value = id; opt.textContent = r.nombre;
                selectAdmin.appendChild(opt);

                // Crear Cards
                const card = document.createElement('div');
                card.className = "bg-white rounded-2xl shadow-xl p-4 border";
                card.innerHTML = `
                    <img src="${r.imagen}" class="w-full h-64 object-cover rounded-xl mb-4">
                    <h3 class="text-2xl font-black text-center uppercase">${r.nombre}</h3>
                    <p class="text-red-600 font-black text-3xl text-center my-2 text-center">Bs. ${r.precio}</p>
                    <button class="btn-buy w-full bg-blue-700 text-white font-bold py-4 rounded-xl">VER NÃšMEROS</button>
                `;
                card.querySelector('.btn-buy').onclick = () => {
                    document.getElementById('formCompra').classList.remove('hidden');
                    window.currentOrder = { ...r, id };
                    seleccionados = [];
                    document.getElementById('listaFinal').innerText = "---";
                    renderizarNumerosCliente(r);
                    window.scrollTo({top: 0, behavior: 'smooth'});
                };
                contenedor.appendChild(card);
            }
            renderizarNumerosAdmin();
        });

        function renderizarNumerosCliente(r) {
            const grid = document.getElementById('gridNumeros');
            grid.innerHTML = "";
            const vendidos = r.vendidos ? r.vendidos.split(',') : [];
            for(let i=0; i<r.cantidad; i++) {
                let n = i.toString().padStart(2, '0');
                let btn = document.createElement('button');
                btn.className = "n-btn bg-white";
                btn.innerText = n;
                if(vendidos.includes(n)) {
                    btn.classList.add('n-sold');
                    btn.disabled = true;
                } else {
                    btn.onclick = () => {
                        if(seleccionados.includes(n)) {
                            seleccionados = seleccionados.filter(x => x !== n);
                            btn.classList.remove('n-selected');
                        } else {
                            seleccionados.push(n);
                            btn.classList.add('n-selected');
                        }
                        document.getElementById('listaFinal').innerText = seleccionados.join(", ");
                    };
                }
                grid.appendChild(btn);
            }
        }

        function renderizarNumerosAdmin() {
            const id = document.getElementById('selectRifasAdmin').value;
            if(!id) return;
            onValue(ref(db, `rifas/${id}`), (snap) => {
                const r = snap.val();
                const grid = document.getElementById('gridAdminNumeros');
                grid.innerHTML = "";
                const vendidosArr = r.vendidos ? r.vendidos.split(',') : [];
                for(let i=0; i<r.cantidad; i++) {
                    let n = i.toString().padStart(2, '0');
                    let btn = document.createElement('button');
                    btn.className = "text-xs border p-1 " + (vendidosArr.includes(n) ? "bg-red-500 text-white" : "bg-white");
                    btn.innerText = n;
                    btn.onclick = () => {
                        let nuevosVendidos = vendidosArr.includes(n) ? vendidosArr.filter(x => x !== n) : [...vendidosArr, n];
                        update(ref(db, `rifas/${id}`), { vendidos: nuevosVendidos.join(',') });
                    };
                    grid.appendChild(btn);
                }
            }, { onlyOnce: true });
        }

        document.getElementById('selectRifasAdmin').onchange = renderizarNumerosAdmin;

        document.getElementById('btnWhatsApp').onclick = () => {
            const n = document.getElementById('nombreComprador').value;
            if(n && seleccionados.length > 0) {
                const msg = `*RESERVA*%0A*Premio:* ${window.currentOrder.nombre}%0A*Cliente:* ${n}%0A*NÃºmeros:* ${seleccionados.join(", ")}`;
                window.open(`https://wa.me/584126324690?text=${msg}`, '_blank');
            }
        };

        document.getElementById('btnEliminar').onclick = () => {
            const id = document.getElementById('selectRifasAdmin').value;
            if(id && confirm("Â¿Eliminar?")) remove(ref(db, `rifas/${id}`));
        };
    </script>
</body>
</html>
