<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rifas Venezuela</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #btnAdmin {
            position: absolute; right: 20px; top: 20px;
            width: 45px; height: 45px;
            background: #ff6600; border-radius: 50%;
            border: 5px dashed #000; cursor: pointer; z-index: 999;
            animation: spin 5s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">

    <header class="bg-white shadow-md p-6 mb-6 relative">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-black text-blue-900">ðŸŽ° RIFAS VENEZUELA</h1>
            <div id="btnAdmin"></div>
        </div>
    </header>

    <main class="max-w-4xl mx-auto p-4">
        
        <div id="adminPanel" class="hidden bg-white p-6 rounded-xl shadow-2xl mb-8 border-4 border-orange-500">
            <h2 class="text-xl font-bold mb-4 uppercase text-orange-600">Panel de Control (DueÃ±o)</h2>
            <div class="space-y-4">
                <input type="text" id="nombreRifa" class="w-full p-3 border-2 rounded-lg" placeholder="Nombre del Producto">
                <input type="number" id="precioRifa" class="w-full p-3 border-2 rounded-lg" placeholder="Precio Bs.">
                
                <div class="bg-blue-50 p-4 rounded-lg border-2 border-dashed border-blue-400">
                    <label class="block font-bold text-blue-700 mb-2">SELECCIONAR FOTO DE TU PC:</label>
                    <input type="file" id="archivoFoto" class="w-full" accept="image/*">
                </div>

                <button id="btnGuardar" class="w-full bg-green-600 text-white font-black py-4 rounded-xl text-lg">
                    PUBLICAR AHORA
                </button>
                
                <div class="mt-6 pt-4 border-t-2">
                    <select id="selectRifas" class="w-full p-3 border rounded-lg mb-2"></select>
                    <button id="btnEliminar" class="w-full bg-black text-white py-2 rounded-lg">ELIMINAR PRODUCTO</button>
                </div>
            </div>
        </div>

        <div id="contenedorRifas" class="grid grid-cols-1 md:grid-cols-2 gap-8"></div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCrDZ6_gzi9cV1u2nf-eJ8BKsDesy8SxbE",
            authDomain: "mis-rifas-52a79.firebaseapp.com",
            databaseURL: "https://mis-rifas-52a79-default-rtdb.firebaseio.com",
            projectId: "mis-rifas-52a79",
            storageBucket: "mis-rifas-52a79.appspot.com",
            appId: "1:636792561568:web:feb960e943e7f92777cec5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const storage = getStorage(app);
        const rifasRef = ref(db, 'rifas');

        document.getElementById('btnAdmin').onclick = () => {
            if(prompt("Clave:") === "051011") document.getElementById('adminPanel').classList.toggle('hidden');
        };

        document.getElementById('btnGuardar').onclick = async () => {
            const nombre = document.getElementById('nombreRifa').value;
            const precio = document.getElementById('precioRifa').value;
            const foto = document.getElementById('archivoFoto').files[0];

            if(nombre && precio && foto) {
                document.getElementById('btnGuardar').innerText = "SUBIENDO...";
                const storageRef = sRef(storage, 'fotos/' + Date.now() + "_" + foto.name);
                const snapshot = await uploadBytes(storageRef, foto);
                const url = await getDownloadURL(snapshot.ref);

                await push(rifasRef, { nombre, precio, imagen: url });
                alert("Â¡Publicado!");
                location.reload();
            } else { alert("Faltan datos o la foto"); }
        };

        onValue(rifasRef, (snapshot) => {
            const contenedor = document.getElementById('contenedorRifas');
            const select = document.getElementById('selectRifas');
            contenedor.innerHTML = ""; select.innerHTML = "";
            const data = snapshot.val();
            for (let id in data) {
                const r = data[id];
                const card = document.createElement('div');
                card.className = "bg-white rounded-2xl shadow-xl p-4 border";
                card.innerHTML = `
                    <img src="${r.imagen}" class="w-full h-64 object-cover rounded-xl mb-4">
                    <h3 class="text-2xl font-black text-center uppercase">${r.nombre}</h3>
                    <p class="text-red-600 font-black text-3xl text-center my-2">Bs. ${r.precio}</p>
                    <button class="w-full bg-blue-700 text-white font-bold py-3 rounded-xl">COMPRAR AHORA</button>
                `;
                contenedor.appendChild(card);
                const opt = document.createElement('option'); opt.value = id; opt.textContent = r.nombre;
                select.appendChild(opt);
            }
        });

        document.getElementById('btnEliminar').onclick = () => {
            const id = document.getElementById('selectRifas').value;
            if(id) remove(ref(db, `rifas/${id}`));
        };
    </script>
</body>
</html>
