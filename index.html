<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteos Venezuela</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* RUEDA NARANJA PARA QUE SE VEA BIEN */
        #btnAdmin {
            position: absolute;
            right: 20px;
            top: 20px;
            width: 45px;
            height: 45px;
            background: #ff6600; /* Naranja brillante */
            border-radius: 50%;
            border: 5px dashed #000;
            cursor: pointer;
            z-index: 999;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: spin 5s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">

    <header class="bg-white shadow-md p-6 mb-6 relative">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-3xl font-black text-blue-900">ðŸŽ° RIFAS VENEZUELA</h1>
            <div id="btnAdmin" title="Admin Panel"></div>
        </div>
    </header>

    <main class="max-w-4xl mx-auto p-4">
        <div id="adminPanel" class="hidden bg-white p-6 rounded-xl shadow-2xl mb-8 border-4 border-orange-500">
            <h2 class="text-xl font-bold mb-4">Panel de Control (DueÃ±o)</h2>
            <div class="space-y-3">
                <input type="text" id="nombreRifa" class="w-full p-3 border-2 rounded" placeholder="Nombre del Producto">
                <input type="number" id="precioRifa" class="w-full p-3 border-2 rounded" placeholder="Precio Bs.">
                <input type="text" id="imagenRifa" class="w-full p-3 border-2 rounded" placeholder="Link de la Foto">
                <button id="btnGuardar" class="w-full bg-green-600 text-white font-bold py-3 rounded">PUBLICAR AHORA</button>
                <div class="mt-4 pt-4 border-t">
                    <select id="selectRifas" class="w-full p-3 border rounded mb-2"></select>
                    <button id="btnEliminar" class="w-full bg-red-600 text-white py-2 rounded">BORRAR SELECCIONADO</button>
                </div>
            </div>
        </div>

        <div id="formCompra" class="hidden bg-white p-6 rounded-xl shadow-2xl mb-8 border-t-8 border-green-500">
            <h2 class="text-2xl font-black mb-4 text-green-700 uppercase">Reserva tu NÃºmero</h2>
            <p id="txtRifaSeleccionada" class="font-bold mb-6 p-3 bg-green-50 rounded text-lg border border-green-200"></p>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input type="text" id="nombreComprador" class="p-3 border rounded" placeholder="Nombre y Apellido">
                <input type="text" id="cedulaComprador" class="p-3 border rounded" placeholder="CÃ©dula">
                <input type="text" id="telComprador" class="p-3 border rounded" placeholder="TelÃ©fono MÃ³vil">
                <input type="text" id="telRespaldo" class="p-3 border rounded" placeholder="TelÃ©fono de Casa/Otro">
                <input type="text" id="dirComprador" class="p-3 border rounded md:col-span-2" placeholder="DirecciÃ³n Corta">
                <input type="text" id="numsElegidos" class="p-3 border-4 border-green-500 rounded md:col-span-2 font-black text-xl" placeholder="Â¿QUÃ‰ NÃšMEROS QUIERES?">
                <div class="md:col-span-2">
                    <label class="block font-bold mb-1">Foto del Pago o CÃ©dula:</label>
                    <input type="file" id="fotoDoc" class="w-full" accept="image/*">
                </div>
                <button id="btnWhatsApp" class="md:col-span-2 w-full bg-green-600 text-white font-black py-5 rounded-2xl text-xl shadow-lg">ENVIAR PEDIDO POR WHATSAPP</button>
                <button onclick="document.getElementById('formCompra').classList.add('hidden')" class="md:col-span-2 text-gray-500 font-bold py-2">CANCELAR</button>
            </div>
        </div>

        <div id="contenedorRifas" class="grid grid-cols-1 md:grid-cols-2 gap-8"></div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCrDZ6_gzi9cV1u2nf-eJ8BKsDesy8SxbE",
            authDomain: "mis-rifas-52a79.firebaseapp.com",
            databaseURL: "https://mis-rifas-52a79-default-rtdb.firebaseio.com",
            projectId: "mis-rifas-52a79",
            storageBucket: "mis-rifas-52a79.firebasestorage.app",
            appId: "1:636792561568:web:feb960e943e7f92777cec5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const rifasRef = ref(db, 'rifas');

        // CLAVE: 051011
        document.getElementById('btnAdmin').onclick = () => {
            if(prompt("Introduce la clave maestra:") === "051011") {
                document.getElementById('adminPanel').classList.toggle('hidden');
            }
        };

        document.getElementById('btnGuardar').onclick = () => {
            const n = document.getElementById('nombreRifa').value;
            const p = document.getElementById('precioRifa').value;
            const i = document.getElementById('imagenRifa').value;
            if(n && p) {
                push(rifasRef, { nombre: n, precio: p, imagen: i || "https://via.placeholder.com/400" });
                alert("Publicado con Ã©xito");
                document.getElementById('nombreRifa').value = "";
                document.getElementById('precioRifa').value = "";
                document.getElementById('imagenRifa').value = "";
            }
        };

        onValue(rifasRef, (snapshot) => {
            const contenedor = document.getElementById('contenedorRifas');
            const select = document.getElementById('selectRifas');
            contenedor.innerHTML = ""; select.innerHTML = "";
            const data = snapshot.val();
            for (let id in data) {
                const r = data[id];
                const card = document.createElement('div');
                card.className = "bg-white rounded-2xl shadow-xl p-5 border-2 border-gray-100 hover:border-blue-400 transition";
                card.innerHTML = `
                    <img src="${r.imagen}" class="w-full h-56 object-cover rounded-xl mb-4">
                    <h3 class="text-2xl font-black uppercase text-center mb-2">${r.nombre}</h3>
                    <p class="text-red-600 font-black text-3xl text-center mb-4">Bs. ${r.precio}</p>
                    <button class="btn-buy w-full bg-blue-700 text-white font-black py-4 rounded-xl text-lg hover:bg-blue-800">COMPRAR AHORA</button>
                `;
                card.querySelector('.btn-buy').onclick = () => {
                    document.getElementById('formCompra').classList.remove('hidden');
                    document.getElementById('txtRifaSeleccionada').innerText = `PRODUCTO: ${r.nombre} | VALOR: Bs. ${r.precio}`;
                    window.currentOrder = r;
                    window.scrollTo({top: 0, behavior: 'smooth'});
                };
                contenedor.appendChild(card);
                const opt = document.createElement('option'); opt.value = id; opt.textContent = r.nombre;
                select.appendChild(opt);
            }
        });

        document.getElementById('btnWhatsApp').onclick = () => {
            const n = document.getElementById('nombreComprador').value;
            const c = document.getElementById('cedulaComprador').value;
            const t = document.getElementById('telComprador').value;
            const r = document.getElementById('telRespaldo').value;
            const d = document.getElementById('dirComprador').value;
            const nums = document.getElementById('numsElegidos').value;
            
            if(n && c && nums) {
                const msg = `*NUEVO PEDIDO*%0A*Premio:* ${window.currentOrder.nombre}%0A*Nombre:* ${n}%0A*Cedula:* ${c}%0A*Telf:* ${t}%0A*Respaldo:* ${r}%0A*Dir:* ${d}%0A*NÃºmeros:* ${nums}`;
                window.open(`https://wa.me/584126324690?text=${msg}`, '_blank');
            } else {
                alert("Faltan datos obligatorios (Nombre, CÃ©dula y NÃºmeros)");
            }
        };

        document.getElementById('btnEliminar').onclick = () => {
            const id = document.getElementById('selectRifas').value;
            if(id) remove(ref(db, `rifas/${id}`));
        };
    </script>
</body>
</html>
