<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David&DiegoCorporation | GestiÃ³n de Pagos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .grid-admin { display: grid; grid-template-columns: repeat(auto-fill, minmax(45px, 1fr)); gap: 4px; max-height: 300px; overflow-y: auto; padding: 10px; background: #f1f5f9; border-radius: 1rem; }
        .num-admin { font-size: 9px; font-weight: 900; border-radius: 4px; border: 1px solid #e2e8f0; text-align: center; padding: 6px 0; background: white; cursor: pointer; }
        .num-admin.vendido { background: #ef4444 !important; color: white !important; cursor: not-allowed; pointer-events: none; }
        .panel-seccion { display: none; }
        .panel-seccion.activa { display: block; }
        #notificacion { position: fixed; top: 20px; right: 20px; z-index: 1000; transition: 0.5s; transform: translateX(250%); }
        #notificacion.show { transform: translateX(0); }
    </style>
</head>
<body class="bg-slate-50 italic text-slate-800">

    <div id="notificacion" class="px-6 py-4 rounded-2xl font-black text-white shadow-2xl"></div>

    <header class="bg-slate-900 text-white p-4 shadow-2xl sticky top-0 z-50 border-b-4 border-blue-600">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="font-black uppercase italic tracking-tighter text-lg">ðŸ’Ž David&DiegoCorporation</h1>
            <button id="masterLock" class="bg-white/10 w-10 h-10 rounded-full flex items-center justify-center hover:bg-blue-600 transition-all"><i class="fas fa-lock text-blue-400"></i></button>
        </div>
    </header>

    <main class="max-w-7xl mx-auto p-4">
        
        <div id="adminArea" class="hidden space-y-4 mb-10 border-4 border-slate-900 rounded-[2.5rem] p-6 bg-white shadow-2xl">
            <div class="flex flex-wrap gap-2 justify-center mb-6 border-b pb-4">
                <button onclick="verSeccion('sec-pagos')" class="bg-yellow-500 text-white px-4 py-2 rounded-xl text-[10px] font-black uppercase"><i class="fas fa-money-bill-wave"></i> Verificar Pagos</button>
                <button onclick="verSeccion('sec-vender')" class="bg-blue-600 text-white px-4 py-2 rounded-xl text-[10px] font-black uppercase">Enlazar Manual</button>
                <button onclick="verSeccion('sec-lista')" class="bg-orange-500 text-white px-4 py-2 rounded-xl text-[10px] font-black uppercase">Base de Datos</button>
                <button onclick="verSeccion('sec-crear')" class="bg-green-600 text-white px-4 py-2 rounded-xl text-[10px] font-black uppercase">Nueva Rifa</button>
            </div>

            <div id="sec-pagos" class="panel-seccion activa">
                <h3 class="font-black text-xs uppercase mb-4 text-yellow-600 italic">Pagos por Aprobar</h3>
                <div id="listaPendientes" class="space-y-2">
                    </div>
            </div>

            <div id="sec-vender" class="panel-seccion space-y-4">
                <div class="bg-blue-50 p-6 rounded-3xl border border-blue-100">
                    <select id="activeRifaSelect" class="w-full p-3 bg-slate-900 text-white rounded-xl font-black text-xs mb-4"></select>
                    <input type="text" id="adminSearch" class="w-full p-3 mb-4 bg-white border-2 border-blue-200 rounded-xl font-black uppercase text-xs" placeholder="Nombre del Cliente">
                    <div id="adminGrid" class="grid-admin"></div>
                </div>
            </div>

            <div id="sec-lista" class="panel-seccion">
                <div class="bg-white p-6 rounded-[2rem] shadow-xl border overflow-x-auto">
                    <table class="w-full text-left">
                        <thead class="bg-slate-900 text-white uppercase text-[10px] italic">
                            <tr><th class="p-4 rounded-l-xl">Cliente</th><th class="p-4">Tickets</th><th class="p-4 rounded-r-xl">AcciÃ³n</th></tr>
                        </thead>
                        <tbody id="listaClientesBody" class="text-sm font-bold"></tbody>
                    </table>
                </div>
            </div>

            <div id="sec-crear" class="panel-seccion">
                <input type="text" id="addNombre" class="w-full p-3 rounded-xl border mb-2" placeholder="Premio">
                <button id="btnLaunch" class="w-full bg-slate-900 text-white font-black py-4 rounded-xl uppercase">Publicar</button>
            </div>
        </div>

        <div id="rifasList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-4"></div>
    </main>

    <div id="buyModal" class="hidden fixed inset-0 z-[100] flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-slate-900/90 backdrop-blur-sm" onclick="closeModal()"></div>
        <div class="bg-white relative w-full max-w-md rounded-[2.5rem] overflow-hidden flex flex-col shadow-2xl">
            <div class="bg-slate-900 p-4 text-white flex justify-between items-center border-b border-white/10">
                <h2 class="font-black uppercase italic text-sm">RESERVAR TICKETS</h2>
                <button onclick="closeModal()" class="text-xl">&times;</button>
            </div>
            <div class="p-6 space-y-4">
                <button id="btnAzar" class="w-full bg-[#9333ea] text-white py-5 rounded-2xl font-black text-lg shadow-xl">ðŸŽ² OBTENER MIS NÃšMEROS</button>
                <div id="selBox" class="flex flex-wrap justify-center gap-2 p-4 bg-slate-50 rounded-2xl border-2 border-dashed min-h-[60px]"></div>
                <div class="bg-[#1e3a8a] text-white p-4 rounded-2xl text-center">
                    <p class="text-[9px] font-black uppercase text-blue-300">TOTAL A TRANSFERIR</p>
                    <div id="totalLabel" class="text-3xl font-black text-[#4ade80]">Bs. 0.00</div>
                </div>
                <input type="text" id="cNombre" class="w-full p-4 bg-slate-100 rounded-2xl font-bold border-none" placeholder="Nombre completo *">
                <input type="number" id="cTel" class="w-full p-4 bg-slate-100 rounded-2xl font-bold border-none" placeholder="WhatsApp *">
                <input type="text" id="cRef" class="w-full p-5 border-4 border-[#fbbf24] rounded-2xl font-black text-center text-xl" placeholder="REF. PAGO *">
                <button id="btnFinalizar" class="w-full bg-[#10b981] text-white font-black py-5 rounded-2xl text-lg uppercase shadow-xl">ENVIAR COMPROBANTE</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove, update, set, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        
        const firebaseConfig = { apiKey: "AIzaSyCrDZ6_gzi9cV1u2nf-eJ8BKsDesy8SxbE", authDomain: "mis-rifas-52a79.firebaseapp.com", databaseURL: "https://mis-rifas-52a79-default-rtdb.firebaseio.com", projectId: "mis-rifas-52a79", storageBucket: "mis-rifas-52a79.appspot.com", appId: "1:636792561568:web:feb960e943e7f92777cec5" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // FUNCIONES ADMIN
        document.getElementById('masterLock').onclick = () => { if(prompt("Pass Admin:") === "051011") document.getElementById('adminArea').classList.toggle('hidden'); };
        window.verSeccion = (id) => { document.querySelectorAll('.panel-seccion').forEach(s => s.classList.remove('activa')); document.getElementById(id).classList.add('activa'); };

        // 1. CLIENTE ENVÃA COMPROBANTE (RESERVA)
        document.getElementById('btnFinalizar').onclick = async () => {
            const n = document.getElementById('cNombre').value, r = document.getElementById('cRef').value, t = document.getElementById('cTel').value;
            if(!n || !r || !selectedNumbers.length) return alert("Completa los datos");
            
            // Guardamos en "pendientes" para que el admin verifique
            const pRef = ref(db, `pendientes`);
            await push(pRef, {
                cliente: n.toUpperCase(),
                telefono: t,
                referencia: r,
                numeros: selectedNumbers,
                rifaId: window.activeR.id,
                rifaNombre: window.activeR.nombre
            });

            alert("Pago enviado. Espera a que David&DiegoCorporation verifique tu pago para recibir tus nÃºmeros por WhatsApp.");
            closeModal();
        };

        // 2. ADMIN VE LOS PAGOS PENDIENTES
        onValue(ref(db, 'pendientes'), (snap) => {
            const container = document.getElementById('listaPendientes');
            container.innerHTML = "";
            const data = snap.val(); if(!data) return container.innerHTML = "<p class='text-xs'>No hay pagos pendientes.</p>";

            Object.keys(data).forEach(id => {
                const p = data[id];
                const card = document.createElement('div');
                card.className = "bg-slate-900 text-white p-4 rounded-2xl flex justify-between items-center shadow-lg";
                card.innerHTML = `
                    <div class="text-[10px]">
                        <p class="font-black text-blue-400">${p.cliente} (${p.referencia})</p>
                        <p>Rifa: ${p.rifaNombre} | Tics: ${p.numeros.join(', ')}</p>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="aprobarPago('${id}')" class="bg-green-600 p-2 rounded-lg text-[10px] font-black uppercase">APROBAR</button>
                        <button onclick="rechazarPago('${id}')" class="bg-red-600 p-2 rounded-lg text-[10px] font-black uppercase">X</button>
                    </div>
                `;
                container.appendChild(card);
            });
        });

        // 3. APROBAR PAGO Y ENVIAR MENSAJE INSTANTÃNEO
        window.aprobarPago = async (pId) => {
            const pSnap = await get(ref(db, `pendientes/${pId}`));
            const p = pSnap.val();
            const rifaRef = ref(db, `rifas/${p.rifaId}`);
            const rSnap = await get(rifaRef);
            const rData = rSnap.val();

            let curV = rData.vendidos ? rData.vendidos.split(',').filter(x=>x!=="") : [];
            let newC = rData.compradores || {};

            // Validar que los nÃºmeros sigan libres
            p.numeros.forEach(num => {
                if(!curV.includes(num)) {
                    curV.push(num);
                    newC[num] = p.cliente;
                }
            });

            // Actualizar Rifa y borrar de pendientes
            await update(rifaRef, { vendidos: curV.join(','), compradores: newC });
            await remove(ref(db, `pendientes/${pId}`));

            // MENSAJE INSTANTÃNEO AL WHATSAPP DEL CLIENTE
            const mensaje = `ðŸ’Ž *David%26DiegoCorporation*%0Aâœ… *PAGO VERIFICADO CON Ã‰XITO*%0A---%0A*Sorteo:* ${p.rifaNombre}%0A*Tus NÃºmeros:* ${p.numeros.join(', ')}%0A*Cliente:* ${p.cliente}%0A---%0AÂ¡Mucha suerte!`;
            window.open(`https://wa.me/${p.telefono}?text=${mensaje}`, '_blank');
        };

        window.rechazarPago = (pId) => { if(confirm("Â¿Eliminar reserva?")) remove(ref(db, `pendientes/${pId}`)); };

        // (Resto de la lÃ³gica de carga de rifas y UI igual a la anterior)
        onValue(ref(db, 'rifas'), (snap) => {
            const list = document.getElementById('rifasList');
            list.innerHTML = ""; const data = snap.val(); if(!data) return;
            Object.keys(data).forEach(id => {
                const r = data[id];
                const card = document.createElement('div');
                card.className = "bg-white rounded-[2rem] shadow-lg p-4 text-center border overflow-hidden cursor-pointer";
                card.innerHTML = `<img src="${r.imagen}" class="h-44 w-full object-cover rounded-2xl mb-3"><h3 class="font-black uppercase text-xs">${r.nombre}</h3><p class="text-blue-600 font-black text-xl">Bs. ${r.precio}</p>`;
                card.onclick = () => { window.activeR = { ...r, id }; document.getElementById('buyModal').classList.remove('hidden'); };
                list.appendChild(card);
            });
        });

        window.closeModal = () => { document.getElementById('buyModal').classList.add('hidden'); selectedNumbers = []; };
        document.getElementById('btnAzar').onclick = () => {
            const r = window.activeR, vArr = r.vendidos ? r.vendidos.split(',') : [];
            let a; do { a = Math.floor(Math.random() * r.cantidad).toString().padStart(r.cantidad.toString().length, '0'); } while(vArr.includes(a) || selectedNumbers.includes(a));
            selectedNumbers.push(a);
            document.getElementById('selBox').innerHTML = selectedNumbers.map(n => `<span class="bg-blue-600 text-white px-3 py-1 rounded-lg font-black">#${n}</span>`).join('');
            document.getElementById('totalLabel').innerText = `Bs. ${(selectedNumbers.length * r.precio).toFixed(2)}`;
        };
    </script>
</body>
</html>
