<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diego&Corporation - Sorteos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-100 italic">

    <header class="bg-blue-900 text-white p-4 flex justify-between items-center shadow-xl sticky top-0 z-50">
        <h1 class="font-black uppercase tracking-tighter text-xl italic">ðŸ’Ž Diego&Corporation</h1>
        <div class="flex gap-2">
            <button id="hardReset" class="bg-red-500 text-[10px] px-2 py-1 rounded font-bold uppercase">Limpiar Basura</button>
            <button id="btnAdmin" class="bg-orange-500 w-8 h-8 rounded-full border-2 border-white flex items-center justify-center">
                <i class="fas fa-lock text-xs"></i>
            </button>
        </div>
    </header>

    <main class="max-w-5xl mx-auto p-4">
        <div id="adminPanel" class="hidden bg-white p-6 rounded-[2.5rem] shadow-2xl border-4 border-orange-500 mb-10">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="space-y-3">
                    <h3 class="font-black text-blue-900 uppercase border-b-2 pb-2">Nuevo Sorteo</h3>
                    <input type="text" id="nombreRifa" class="w-full p-3 bg-slate-50 border rounded-xl" placeholder="Nombre">
                    <div class="grid grid-cols-2 gap-2">
                        <input type="number" id="precioRifa" class="p-3 bg-slate-50 border rounded-xl" placeholder="Precio Bs.">
                        <input type="number" id="cantidadNumeros" class="p-3 bg-slate-50 border rounded-xl" placeholder="Cantidad">
                    </div>
                    <input type="file" id="archivoFoto" class="w-full text-xs" accept="image/*">
                    <button id="btnGuardar" class="w-full bg-green-600 text-white font-black py-4 rounded-2xl shadow-lg">PUBLICAR</button>
                </div>
                <div class="space-y-4">
                    <h3 class="font-black text-red-600 uppercase border-b-2 pb-2">GestiÃ³n</h3>
                    <select id="selectRifasAdmin" class="w-full p-3 bg-red-50 border-2 border-red-200 rounded-xl font-bold text-sm">
                        <option value="">-- Selecciona para eliminar --</option>
                    </select>
                    <button id="btnEliminar" class="w-full bg-red-600 text-white font-black py-3 rounded-xl">BORRAR AHORA</button>
                </div>
            </div>
        </div>

        <div id="contenedorRifas" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
    </main>

    <div id="formCompra" class="hidden fixed inset-0 z-[100] flex items-center justify-center p-2">
        <div class="absolute inset-0 bg-slate-900/90 backdrop-blur-sm"></div>
        <div class="bg-white relative w-full max-w-lg rounded-[2.5rem] overflow-hidden flex flex-col max-h-[95vh]">
            <div class="bg-green-600 p-4 text-white flex justify-between items-center">
                <h2 class="font-black uppercase italic">SelecciÃ³n Diego&Corp</h2>
                <button onclick="document.getElementById('formCompra').classList.add('hidden')" class="text-2xl font-bold">&times;</button>
            </div>
            
            <div class="p-5 overflow-y-auto space-y-4 text-center">
                <div class="flex gap-2">
                    <button id="btnSuerte" class="flex-1 bg-purple-600 text-white font-black py-3 rounded-xl shadow-md hover:bg-purple-700 transition">
                        <i class="fas fa-dice mr-2 text-xl"></i> NÃšMERO AL AZAR
                    </button>
                    <button onclick="seleccionados=[]; renderGrid(window.currentR);" class="bg-slate-200 px-4 rounded-xl text-[10px] font-black uppercase">Limpiar</button>
                </div>

                <div id="gridNumeros" class="grid grid-cols-5 sm:grid-cols-8 gap-1 p-2 bg-slate-50 rounded-2xl border max-h-40 overflow-y-auto"></div>

                <div class="bg-blue-900 text-white p-4 rounded-2xl">
                    <p class="text-[9px] text-blue-300 font-black uppercase tracking-widest">Banesco: 0134 | CI: 33.854.892 | 04126324690</p>
                    <p id="montoTotal" class="text-xl font-black text-green-400 mt-1">Total: Bs. 0.00</p>
                </div>

                <div class="grid grid-cols-1 gap-2 text-left">
                    <input type="text" id="nomC" class="w-full p-3 bg-slate-100 rounded-xl font-bold" placeholder="Nombre Completo">
                    <div class="grid grid-cols-2 gap-2">
                        <input type="number" id="cedC" class="w-full p-3 bg-slate-100 rounded-xl font-bold" placeholder="CÃ©dula">
                        <input type="number" id="tel1C" class="w-full p-3 bg-slate-100 rounded-xl font-bold" placeholder="TelÃ©fono 1">
                    </div>
                    <input type="number" id="tel2C" class="w-full p-3 bg-slate-100 rounded-xl font-bold" placeholder="TelÃ©fono 2 (Secundario)">
                    <input type="text" id="refC" class="w-full p-3 border-2 border-yellow-400 rounded-xl font-black text-center" placeholder="Ãšltimos 4 de Referencia">
                </div>

                <button id="btnWhatsApp" class="w-full bg-green-600 text-white font-black py-4 rounded-2xl text-lg shadow-xl uppercase italic">Confirmar en WhatsApp</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove, update, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getStorage, ref as sRef, uploadBytes, getDownloadURL, deleteObject } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCrDZ6_gzi9cV1u2nf-eJ8BKsDesy8SxbE",
            authDomain: "mis-rifas-52a79.firebaseapp.com",
            databaseURL: "https://mis-rifas-52a79-default-rtdb.firebaseio.com",
            projectId: "mis-rifas-52a79",
            storageBucket: "mis-rifas-52a79.appspot.com",
            appId: "1:636792561568:web:feb960e943e7f92777cec5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const storage = getStorage(app);
        const rifasRef = ref(db, 'rifas');
        let seleccionados = [];

        // LIMPIEZA AUTOMÃTICA
        const limpiar = async () => {
            const snap = await get(rifasRef);
            if(snap.exists()){
                const d = snap.val();
                for(let id in d) if(!d[id].nombre || d[id].nombre === "UNDEFINED") remove(ref(db, `rifas/${id}`));
            }
        };
        limpiar();

        document.getElementById('btnAdmin').onclick = () => { if(prompt("Clave:") === "051011") document.getElementById('adminPanel').classList.toggle('hidden'); };

        document.getElementById('btnGuardar').onclick = async () => {
            const n = document.getElementById('nombreRifa').value, p = document.getElementById('precioRifa').value, c = document.getElementById('cantidadNumeros').value, f = document.getElementById('archivoFoto').files[0];
            if(!n || !p || !c || !f) return alert("Faltan datos");
            const id = push(rifasRef).key;
            uploadBytes(sRef(storage, `sorteos/${id}`), f).then(async (snap) => {
                const url = await getDownloadURL(snap.ref);
                await update(ref(db, `rifas/${id}`), { nombre: n.toUpperCase(), precio: p, cantidad: parseInt(c), imagen: url, vendidos: "" });
                location.reload();
            });
        };

        onValue(rifasRef, (snap) => {
            const cont = document.getElementById('contenedorRifas'), selA = document.getElementById('selectRifasAdmin');
            cont.innerHTML = ""; selA.innerHTML = '<option value="">-- Selecciona para eliminar --</option>';
            const data = snap.val(); if(!data) return;

            Object.keys(data).reverse().forEach(id => {
                const r = data[id];
                if(r.nombre && r.nombre !== "UNDEFINED"){
                    const opt = document.createElement('option'); opt.value = id; opt.textContent = r.nombre; selA.appendChild(opt);
                    
                    const vArr = r.vendidos ? r.vendidos.split(',') : [];
                    const agotado = vArr.length >= r.cantidad;

                    const card = document.createElement('div');
                    card.id = `card-${id}`;
                    card.className = "bg-white rounded-[2.5rem] shadow-xl p-4 border-2 text-center";
                    card.innerHTML = `
                        <img src="${r.imagen}" class="h-48 w-full object-cover rounded-2xl mb-4 ${agotado ? 'grayscale' : ''}">
                        <h3 class="font-black uppercase italic">${r.nombre}</h3>
                        <p class="text-blue-600 font-black text-2xl">Bs. ${r.precio}</p>
                        <button class="w-full ${agotado ? 'bg-gray-400' : 'bg-slate-900'} text-white py-4 rounded-2xl mt-4 font-black tracking-widest" ${agotado ? 'disabled' : ''}>
                            ${agotado ? 'Â¡VENTA AGOTADA!' : 'COMPRAR TICKETS'}
                        </button>`;
                    card.querySelector('button').onclick = () => { window.currentR = { ...r, id }; document.getElementById('formCompra').classList.remove('hidden'); renderGrid(r); };
                    cont.appendChild(card);
                }
            });
        });

        function renderGrid(r) {
            const grid = document.getElementById('gridNumeros'); grid.innerHTML = "";
            const vArr = r.vendidos ? r.vendidos.split(',') : [];
            for(let i=0; i<r.cantidad; i++) {
                let n = i.toString().padStart(2, '0'), btn = document.createElement('button');
                btn.className = `w-10 h-10 text-[10px] font-bold rounded border ${vArr.includes(n) ? 'bg-red-500 text-white' : 'bg-white'}`;
                btn.id = `n-${n}`; btn.innerText = n;
                if(vArr.includes(n)) btn.disabled = true;
                else btn.onclick = () => toggleNum(n, r.precio);
                grid.appendChild(btn);
            }
        }

        function toggleNum(n, precio) {
            const btn = document.getElementById(`n-${n}`);
            if(seleccionados.includes(n)) {
                seleccionados = seleccionados.filter(x => x!==n);
                btn.classList.remove('bg-green-500', 'text-white');
            } else {
                seleccionados.push(n);
                btn.classList.add('bg-green-500', 'text-white');
            }
            document.getElementById('montoTotal').innerText = "Total: Bs. " + (seleccionados.length * precio).toFixed(2);
        }

        document.getElementById('btnSuerte').onclick = () => {
            const r = window.currentR;
            const vArr = r.vendidos ? r.vendidos.split(',') : [];
            let disponibles = [];
            for(let i=0; i<r.cantidad; i++) {
                let n = i.toString().padStart(2, '0');
                if(!vArr.includes(n) && !seleccionados.includes(n)) disponibles.push(n);
            }
            if(disponibles.length > 0) {
                const azar = disponibles[Math.floor(Math.random() * disponibles.length)];
                toggleNum(azar, r.precio);
            } else { alert("Â¡Lo sentimos! Ya no quedan tickets libres."); }
        };

        document.getElementById('btnWhatsApp').onclick = () => {
            const nom = document.getElementById('nomC').value, ced = document.getElementById('cedC').value, refP = document.getElementById('refC').value;
            if(!nom || !ced || !refP || seleccionados.length === 0) return alert("Por favor, rellena todos los datos.");
            const m = `*DIEGO%26CORPORATION - NUEVO PEDIDO*%0A*Sorteo:* ${window.currentR.nombre}%0A*Tickets:* ${seleccionados.join(", ")}%0A*Monto Total:* ${document.getElementById('montoTotal').innerText}%0A---%0A*Cliente:* ${nom}%0A*CÃ©dula:* ${ced}%0A*Ref. Pago MÃ³vil:* ${refP}`;
            window.open(`https://wa.me/584126324690?text=${m}`, '_blank');
        };

        document.getElementById('btnEliminar').onclick = async () => {
            const id = document.getElementById('selectRifasAdmin').value;
            if(!id || !confirm("Â¿Borrar definitivamente?")) return;
            const card = document.getElementById(`card-${id}`);
            if(card) card.remove();
            await remove(ref(db, `rifas/${id}`));
            try { deleteObject(sRef(storage, `sorteos/${id}`)); } catch(e){}
        };
    </script>
</body>
</html>
