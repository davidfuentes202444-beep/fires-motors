<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Admin | Diego&Corp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .grid-admin { display: grid; grid-template-columns: repeat(auto-fill, minmax(50px, 1fr)); gap: 4px; max-height: 400px; overflow-y: auto; padding: 10px; background: #f8fafc; border-radius: 1rem; }
        .num-admin { cursor: pointer; transition: 0.2s; font-size: 10px; font-weight: 900; border-radius: 6px; border: 1px solid #e2e8f0; text-align: center; padding: 8px 0; }
        .num-admin.vendido { background: #ef4444 !important; color: white !important; border-color: #dc2626; }
        .num-admin:hover { transform: scale(1.1); z-index: 10; shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); }
        .seccion-admin { display: none; }
        .seccion-admin.activa { display: block; }
    </style>
</head>
<body class="bg-slate-50 italic text-slate-800">

    <header class="bg-slate-900 text-white p-4 shadow-2xl sticky top-0 z-50 border-b-4 border-blue-600">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="font-black uppercase italic tracking-tighter">üíé Diego Admin Pro</h1>
            <div class="flex gap-2">
                <button onclick="verSeccion('panel-rifas')" class="bg-blue-600 px-3 py-1 rounded-lg text-[10px] font-black uppercase">Sorteos</button>
                <button onclick="verSeccion('panel-clientes')" class="bg-orange-500 px-3 py-1 rounded-lg text-[10px] font-black uppercase">Lista Clientes</button>
                <button id="masterLock" class="bg-white/10 w-8 h-8 rounded-full flex items-center justify-center"><i class="fas fa-lock text-xs"></i></button>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto p-4 lg:p-8">
        
        <div id="adminArea" class="hidden animate-in fade-in duration-300">
            
            <div id="panel-rifas" class="seccion-admin activa space-y-6">
                <div class="bg-white p-6 rounded-[2rem] shadow-xl border border-slate-200 grid grid-cols-1 lg:grid-cols-12 gap-8">
                    <div class="lg:col-span-4 space-y-4">
                        <h3 class="font-black text-blue-900 uppercase text-xs">Nuevo Sorteo</h3>
                        <input type="text" id="addNombre" class="w-full p-3 bg-slate-100 rounded-xl outline-none" placeholder="Nombre Premio">
                        <div class="grid grid-cols-2 gap-2">
                            <input type="number" id="addPrecio" class="p-3 bg-slate-100 rounded-xl" placeholder="Precio Bs.">
                            <input type="number" id="addCantidad" class="p-3 bg-slate-100 rounded-xl" placeholder="Cant. N¬∞">
                        </div>
                        <input type="file" id="addFoto" class="w-full text-[10px]" accept="image/*">
                        <button id="btnLaunch" class="w-full bg-blue-600 text-white font-black py-4 rounded-xl uppercase">Publicar</button>
                    </div>

                    <div class="lg:col-span-8 space-y-4">
                        <div class="flex gap-2">
                            <select id="activeRifaSelect" class="flex-1 p-3 bg-slate-900 text-white rounded-xl font-black text-sm"></select>
                            <input type="text" id="adminSearch" class="flex-1 p-3 bg-yellow-50 border-2 border-yellow-400 rounded-xl font-black uppercase" placeholder="Nombre del Cliente">
                        </div>
                        <div class="flex gap-2">
                            <input type="text" id="masivoInput" class="flex-1 p-2 bg-slate-100 rounded-lg text-xs" placeholder="N√∫meros separados por coma (ej: 05,10,22)">
                            <button id="btnMasivo" class="bg-slate-800 text-white px-4 rounded-lg font-black text-[10px] uppercase">Enlazar</button>
                        </div>
                        <div id="adminGrid" class="grid-admin"></div>
                        <button id="btnDelRifa" class="text-red-500 font-black text-[10px] uppercase underline">Borrar Sorteo Actual</button>
                    </div>
                </div>
            </div>

            <div id="panel-clientes" class="seccion-admin space-y-6">
                <div class="bg-white p-6 rounded-[2rem] shadow-xl border border-slate-200">
                    <h3 class="font-black text-orange-600 uppercase text-sm mb-4 italic">Base de Datos de Compradores</h3>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left border-collapse">
                            <thead>
                                <tr class="bg-slate-900 text-white uppercase text-[10px]">
                                    <th class="p-4 rounded-l-xl">Cliente</th>
                                    <th class="p-4">Sorteo</th>
                                    <th class="p-4">Tickets Comprados</th>
                                    <th class="p-4 rounded-r-xl">Acci√≥n</th>
                                </tr>
                            </thead>
                            <tbody id="listaClientesBody" class="text-sm font-bold">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>

        <div id="rifasList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mt-8"></div>
    </main>

    <div id="buyModal" class="hidden fixed inset-0 z-[100] flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-slate-900/80 backdrop-blur-md" onclick="closeModal()"></div>
        <div class="bg-white relative w-full max-w-lg rounded-[2.5rem] overflow-hidden flex flex-col max-h-[95vh] shadow-2xl">
            <div class="bg-slate-900 p-5 text-white flex justify-between items-center">
                <h2 class="font-black uppercase italic">Reservar Tickets</h2>
                <button onclick="closeModal()" class="text-2xl">&times;</button>
            </div>
            <div class="p-6 overflow-y-auto space-y-5">
                <button id="btnAzar" class="w-full bg-purple-600 text-white py-6 rounded-2xl font-black uppercase text-xl active:scale-95 shadow-lg">üéÅ TICKET AL AZAR</button>
                <div id="selBox" class="flex flex-wrap justify-center gap-2 p-4 bg-slate-50 rounded-2xl border-2 border-dashed border-slate-200 min-h-[60px]"></div>
                <div class="bg-blue-900 text-white p-4 rounded-2xl text-center">
                    <p class="text-[10px] font-black uppercase text-blue-300">Monto a Transferir</p>
                    <div id="totalLabel" class="text-3xl font-black text-green-400">Bs. 0.00</div>
                </div>
                <div class="space-y-2">
                    <input type="text" id="cNombre" class="w-full p-3 bg-slate-100 rounded-xl font-bold" placeholder="Tu Nombre *">
                    <input type="number" id="cTel" class="w-full p-3 bg-slate-100 rounded-xl font-bold" placeholder="WhatsApp *">
                    <input type="text" id="cRef" class="w-full p-4 border-4 border-yellow-400 rounded-xl font-black text-center text-xl" placeholder="4 √öLTIMOS D√çGITOS DEL PAGO *">
                </div>
                <button id="btnFinalizar" class="w-full bg-green-600 text-white font-black py-4 rounded-xl text-lg uppercase shadow-xl">Confirmar por WhatsApp</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove, update, set, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        const firebaseConfig = { apiKey: "AIzaSyCrDZ6_gzi9cV1u2nf-eJ8BKsDesy8SxbE", authDomain: "mis-rifas-52a79.firebaseapp.com", databaseURL: "https://mis-rifas-52a79-default-rtdb.firebaseio.com", projectId: "mis-rifas-52a79", storageBucket: "mis-rifas-52a79.appspot.com", appId: "1:636792561568:web:feb960e943e7f92777cec5" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const storage = getStorage(app);
        const rifasRef = ref(db, 'rifas');
        let selectedNumbers = [];

        window.verSeccion = (id) => {
            document.querySelectorAll('.seccion-admin').forEach(s => s.classList.remove('activa'));
            document.getElementById(id).classList.add('activa');
        };

        window.closeModal = () => { document.getElementById('buyModal').classList.add('hidden'); selectedNumbers = []; updateUI(); };
        document.getElementById('masterLock').onclick = () => { if(prompt("Pass:") === "051011") document.getElementById('adminArea').classList.toggle('hidden'); };

        // PUBLICAR
        document.getElementById('btnLaunch').onclick = async () => {
            const n = document.getElementById('addNombre').value, p = document.getElementById('addPrecio').value, c = document.getElementById('addCantidad').value, f = document.getElementById('addFoto').files[0];
            if(!n || !f) return alert("Faltan datos");
            const id = push(rifasRef).key;
            const reader = new FileReader(); reader.readAsDataURL(f);
            reader.onload = async () => {
                await set(ref(db, `rifas/${id}`), { nombre: n.toUpperCase(), precio: p, cantidad: parseInt(c), imagen: reader.result, vendidos: "", compradores: {} });
                uploadBytes(sRef(storage, `fotos/${id}`), f).then(async (s) => {
                    const url = await getDownloadURL(s.ref);
                    update(ref(db, `rifas/${id}`), { imagen: url });
                });
            };
        };

        // LISTADO DE RIFAS Y ACTUALIZACI√ìN DE CRM
        onValue(rifasRef, (snap) => {
            const list = document.getElementById('rifasList'), select = document.getElementById('activeRifaSelect'), crmBody = document.getElementById('listaClientesBody');
            list.innerHTML = ""; select.innerHTML = '<option value="">-- GESTIONAR SORTEO --</option>'; crmBody.innerHTML = "";
            const data = snap.val(); if(!data) return;

            Object.keys(data).reverse().forEach(id => {
                const r = data[id];
                select.innerHTML += `<option value="${id}">${r.nombre}</option>`;
                
                // Renderizar Tarjetas para Clientes
                const card = document.createElement('div');
                card.className = "bg-white rounded-[2rem] shadow-lg p-4 text-center border overflow-hidden";
                card.innerHTML = `<img src="${r.imagen}" class="h-48 w-full object-cover rounded-2xl mb-4"><h3 class="font-black uppercase text-sm">${r.nombre}</h3><p class="text-blue-600 font-black text-xl">Bs. ${r.precio}</p><button class="w-full bg-slate-900 text-white py-3 rounded-xl mt-4 font-black uppercase text-xs">Comprar Tickets</button>`;
                card.onclick = () => { window.activeR = { ...r, id }; document.getElementById('buyModal').classList.remove('hidden'); };
                list.appendChild(card);

                // Llenar CRM (Lista de Clientes)
                const comps = r.compradores || {};
                const porCliente = {};
                Object.keys(comps).forEach(num => {
                    const cNombre = comps[num];
                    if(!porCliente[cNombre]) porCliente[cNombre] = [];
                    porCliente[cNombre].push(num);
                });

                Object.keys(porCliente).forEach(nombre => {
                    crmBody.innerHTML += `<tr class="border-b"><td class="p-4 text-blue-700">${nombre}</td><td class="p-4 text-[10px] uppercase">${r.nombre}</td><td class="p-4"><div class="flex flex-wrap gap-1">${porCliente[nombre].map(n=>`<span class="bg-slate-200 px-2 py-0.5 rounded">#${n}</span>`).join('')}</div></td><td class="p-4"><button onclick="borrarCliente('${id}', '${nombre}')" class="text-red-500"><i class="fas fa-user-minus"></i></button></td></tr>`;
                });
            });
        });

        // GESTI√ìN INDIVIDUAL ADMIN
        document.getElementById('activeRifaSelect').onchange = (e) => {
            const id = e.target.value, grid = document.getElementById('adminGrid');
            if(!id) { grid.innerHTML = ""; return; }
            onValue(ref(db, `rifas/${id}`), (snapshot) => {
                const r = snapshot.val(); if(!r) return;
                grid.innerHTML = "";
                let vArr = r.vendidos ? r.vendidos.split(',').filter(x=>x!=="") : [], comps = r.compradores || {};
                for(let i=0; i<r.cantidad; i++){
                    const n = i.toString().padStart(r.cantidad.toString().length, '0'), b = document.createElement('div'), name = comps[n] || "";
                    b.className = `num-admin ${vArr.includes(n) ? 'vendido' : 'bg-white'}`;
                    b.innerHTML = n;
                    b.onclick = async () => {
                        let nom = document.getElementById('adminSearch').value || "CLIENTE";
                        let snap = await get(ref(db, `rifas/${id}`));
                        let curV = snap.val().vendidos ? snap.val().vendidos.split(',').filter(x=>x!=="") : [], newC = snap.val().compradores || {};
                        if(curV.includes(n)) { curV = curV.filter(x=>x!==n); delete newC[n]; }
                        else { curV.push(n); newC[n] = nom; }
                        update(ref(db, `rifas/${id}`), { vendidos: curV.join(','), compradores: newC });
                    };
                    grid.appendChild(b);
                }
            });
        };

        // ASIGNACI√ìN MASIVA
        document.getElementById('btnMasivo').onclick = async () => {
            const id = document.getElementById('activeRifaSelect').value, list = document.getElementById('masivoInput').value, nom = document.getElementById('adminSearch').value || "CLIENTE";
            if(!id || !list) return;
            let nums = list.split(',').map(x=>x.trim());
            let snap = await get(ref(db, `rifas/${id}`));
            let data = snap.val(), curV = data.vendidos ? data.vendidos.split(',').filter(x=>x!=="") : [], newC = data.compradores || {};
            nums.forEach(n => {
                let padN = n.padStart(data.cantidad.toString().length, '0');
                if(!curV.includes(padN)) curV.push(padN);
                newC[padN] = nom;
            });
            await update(ref(db, `rifas/${id}`), { vendidos: curV.join(','), compradores: newC });
            document.getElementById('masivoInput').value = "";
        };

        // L√ìGICA DE COMPRA
        document.getElementById('btnAzar').onclick = () => {
            const r = window.activeR, vArr = r.vendidos ? r.vendidos.split(',') : [];
            let a; do { a = Math.floor(Math.random() * r.cantidad).toString().padStart(r.cantidad.toString().length, '0'); } while(vArr.includes(a) || selectedNumbers.includes(a));
            selectedNumbers.push(a); updateUI();
        };

        function updateUI() {
            document.getElementById('selBox').innerHTML = selectedNumbers.map(n => `<span class="bg-blue-600 text-white px-3 py-1 rounded-lg font-black text-lg">#${n}</span>`).join('');
            document.getElementById('totalLabel').innerText = `Bs. ${(selectedNumbers.length * window.activeR.precio).toFixed(2)}`;
        }

        document.getElementById('btnFinalizar').onclick = () => {
            const n = document.getElementById('cNombre').value, r = document.getElementById('cRef').value;
            if(!n || !r || !selectedNumbers.length) return alert("Completa los datos");
            const msj = `*DIEGO%26CORP*%0A*Sorteo:* ${window.activeR.nombre}%0A*Tickets:* ${selectedNumbers.join(", ")}%0A*Monto:* ${document.getElementById('totalLabel').innerText}%0A---%0A*Cliente:* ${n}%0A*Ref:* ${r}`;
            window.open(`https://wa.me/584126324690?text=${msj}`, '_blank');
        };

        window.borrarCliente = async (idRifa, nombre) => {
            if(!confirm("¬øDeseas liberar todos los n√∫meros de este cliente?")) return;
            let snap = await get(ref(db, `rifas/${idRifa}`));
            let data = snap.val();
            let curV = data.vendidos ? data.vendidos.split(',').filter(x=>x!=="") : [];
            let newC = data.compradores || {};
            
            Object.keys(newC).forEach(num => {
                if(newC[num] === nombre) {
                    curV = curV.filter(x => x !== num);
                    delete newC[num];
                }
            });
            update(ref(db, `rifas/${idRifa}`), { vendidos: curV.join(','), compradores: newC });
        };

        document.getElementById('btnDelRifa').onclick = () => {
            const id = document.getElementById('activeRifaSelect').value;
            if(id && confirm("¬øBORRAR TODO EL SORTEO?")) remove(ref(db, `rifas/${id}`));
        };
    </script>
</body>
</html>
