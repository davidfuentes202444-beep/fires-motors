<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David&DiegoCorporation | Elite System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .num-blur { filter: blur(5px); user-select: none; }
        .grid-monitor { display: grid; grid-template-columns: repeat(auto-fill, minmax(50px, 1fr)); gap: 5px; max-height: 400px; overflow-y: auto; padding: 15px; border-radius: 1.5rem; }
        .num-box { font-size: 10px; font-weight: 900; text-align: center; padding: 8px 0; border-radius: 8px; color: white; cursor: pointer; }
        .disponible { background: #22c55e; border: 2px solid #16a34a; }
        .vendido { background: #ef4444; border: 2px solid #b91c1c; cursor: not-allowed; pointer-events: none; }
        .panel-seccion { display: none; }
        .panel-seccion.activa { display: block; }
    </style>
</head>
<body class="bg-slate-50 italic text-slate-800">

    <header class="bg-slate-900 text-white p-4 shadow-2xl sticky top-0 z-50 border-b-4 border-blue-600">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="font-black uppercase italic tracking-tighter text-lg">üíé David&DiegoCorporation</h1>
            <button id="masterLock" class="bg-white/10 w-10 h-10 rounded-full flex items-center justify-center"><i class="fas fa-shield-alt text-blue-400"></i></button>
        </div>
    </header>

    <main class="max-w-7xl mx-auto p-4">
        <div id="adminArea" class="hidden space-y-4 mb-10 border-4 border-slate-900 rounded-[2.5rem] p-6 bg-white shadow-2xl">
            <div class="flex flex-wrap gap-2 justify-center mb-6 border-b pb-4">
                <button onclick="verSeccion('sec-pagos')" class="bg-yellow-500 text-white px-3 py-2 rounded-xl text-[9px] font-black uppercase">1. Pagos</button>
                <button onclick="verSeccion('sec-monitor')" class="bg-blue-600 text-white px-3 py-2 rounded-xl text-[9px] font-black uppercase">2. Monitor</button>
                <button onclick="verSeccion('sec-clientes')" class="bg-indigo-600 text-white px-3 py-2 rounded-xl text-[9px] font-black uppercase">3. Clientes Activos</button>
                <button onclick="verSeccion('sec-crear')" class="bg-green-600 text-white px-3 py-2 rounded-xl text-[9px] font-black uppercase">4. Sorteos</button>
            </div>

            <div id="sec-pagos" class="panel-seccion activa"><div id="listaPendientes" class="space-y-2"></div></div>

            <div id="sec-monitor" class="panel-seccion">
                <div class="flex flex-col md:flex-row gap-4 mb-4">
                    <select id="activeRifaSelect" class="flex-1 p-3 bg-slate-900 text-white rounded-xl font-black text-xs"></select>
                    <input type="text" id="adminSearch" class="flex-1 p-3 border-2 border-blue-200 rounded-xl font-black uppercase text-xs" placeholder="Nombre para venta manual">
                </div>
                <div id="adminGrid" class="grid-monitor bg-white border"></div>
            </div>

            <div id="sec-clientes" class="panel-seccion">
                <div class="overflow-x-auto bg-white rounded-2xl border">
                    <table class="w-full text-[10px] text-left">
                        <thead class="bg-slate-100 uppercase italic">
                            <tr><th class="p-3">Cliente</th><th class="p-3">Tickets</th><th class="p-3 text-center">Acci√≥n</th></tr>
                        </thead>
                        <tbody id="listaClientesBody" class="font-bold"></tbody>
                    </table>
                </div>
            </div>

            <div id="sec-crear" class="panel-seccion space-y-6">
                <div class="p-4 bg-green-50 rounded-2xl border-2 border-green-200">
                    <input type="text" id="addNombre" class="w-full p-2 mb-2 rounded-lg border font-bold" placeholder="Premio">
                    <div class="grid grid-cols-2 gap-2 mb-2">
                        <input type="number" id="addPrecio" class="p-2 rounded-lg border" placeholder="Precio Bs.">
                        <input type="number" id="addCantidad" class="p-2 rounded-lg border" placeholder="Cantidad">
                    </div>
                    <input type="file" id="addFoto" class="text-[10px] mb-2" accept="image/*">
                    <button id="btnLaunch" class="w-full bg-slate-900 text-white font-black py-3 rounded-xl uppercase">Lanzar Sorteo</button>
                </div>
                <div id="listaBorrarRifas" class="space-y-2"></div>
            </div>
        </div>

        <div id="rifasList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </main>

    <div id="buyModal" class="hidden fixed inset-0 z-[100] flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-slate-900/90 backdrop-blur-sm" onclick="closeModal()"></div>
        <div class="bg-white relative w-full max-w-lg rounded-[2.5rem] overflow-hidden flex flex-col max-h-[95vh] shadow-2xl">
            <div class="bg-slate-900 p-4 text-white flex justify-between items-center font-black italic text-sm">
                <span>COMPRA M√çNIMA: 2 TICKETS</span>
                <button onclick="closeModal()">&times;</button>
            </div>
            <div class="p-6 overflow-y-auto space-y-4">
                <div class="flex gap-2">
                    <input type="number" id="cantNums" value="2" min="2" class="w-16 p-2 rounded-xl border-2 border-purple-400 font-black text-center">
                    <button id="btnGenerar" class="flex-1 bg-purple-600 text-white rounded-xl font-black uppercase text-xs">Generar Tickets</button>
                </div>
                <div id="selBox" class="flex flex-wrap justify-center gap-2 p-4 bg-slate-50 rounded-2xl border-2 border-dashed min-h-[60px]"></div>
                <div id="totalLabel" class="text-3xl font-black text-center text-green-600">Bs. 0.00</div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-2">
                    <input type="text" id="cNombre" class="p-3 bg-slate-100 rounded-xl text-xs font-bold" placeholder="Nombre Completo">
                    <input type="text" id="cCedula" class="p-3 bg-slate-100 rounded-xl text-xs font-bold" placeholder="C√©dula">
                    <input type="text" id="cTel" class="p-3 bg-slate-100 rounded-xl text-xs font-bold" placeholder="WhatsApp">
                    <input type="text" id="cRef" class="p-3 border-2 border-yellow-400 rounded-xl text-xs font-bold col-span-2 text-center" placeholder="REFERENCIA PAGO">
                </div>
                <button id="btnFinalizar" class="w-full bg-green-600 text-white font-black py-4 rounded-2xl uppercase shadow-lg">Reportar Pago</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove, update, set, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        
        const firebaseConfig = { apiKey: "AIzaSyCrDZ6_gzi9cV1u2nf-eJ8BKsDesy8SxbE", authDomain: "mis-rifas-52a79.firebaseapp.com", databaseURL: "https://mis-rifas-52a79-default-rtdb.firebaseio.com", projectId: "mis-rifas-52a79", storageBucket: "mis-rifas-52a79.appspot.com", appId: "1:636792561568:web:feb960e943e7f92777cec5" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const MI_WHATSAPP = "584126324690";
        let selectedNumbers = [];

        document.getElementById('masterLock').onclick = () => { if(prompt("Pass David&Diego:") === "051011") document.getElementById('adminArea').classList.toggle('hidden'); };

        // REPORTE DEL CLIENTE (M√≠nimo 2 tickets + Redirecci√≥n directa)
        document.getElementById('btnFinalizar').onclick = async () => {
            if(selectedNumbers.length < 2) return alert("La compra m√≠nima es de 2 tickets.");
            const n = document.getElementById('cNombre').value.toUpperCase();
            const ced = document.getElementById('cCedula').value;
            const r = document.getElementById('cRef').value;
            const t = document.getElementById('cTel').value;

            if(!n || !r || !t) return alert("Nombre, WhatsApp y Referencia son obligatorios.");

            const datos = {
                nombre: n, cedula: ced, ref: r, tel: t,
                numeros: selectedNumbers, rifaId: window.activeR.id, rifaNombre: window.activeR.nombre
            };

            await push(ref(db, 'pendientes'), datos);

            const texto = `üíé *NUEVO REPORTE DE PAGO* üíé%0A%0Aüë§ *Cliente:* ${n}%0AüÜî *C√©dula:* ${ced}%0AüèÜ *Sorteo:* ${datos.rifaNombre}%0Aüé´ *Tickets:* ${selectedNumbers.join(' - ')}%0Aüí∞ *Ref:* ${r}%0A%0A‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ%0A‚úÖ *Verifica en el panel administrativo.*`;
            
            alert("Reporte guardado. Pulsa OK para notificar por WhatsApp.");
            window.location.href = `https://api.whatsapp.com/send?phone=${MI_WHATSAPP}&text=${texto}`;
        };

        // CONFIRMACI√ìN DEL ADMIN (Al cliente)
        window.confirmarP = async (pId) => {
            const pSnap = await get(ref(db, `pendientes/${pId}`));
            const p = pSnap.val();
            const rRef = ref(db, `rifas/${p.rifaId}`);
            const rSnap = await get(rRef);
            const rData = rSnap.val();
            
            let curV = rData.vendidos ? rData.vendidos.split(',').filter(x=>x!=="") : [];
            let newC = rData.compradores || {};
            p.numeros.forEach(n => { if(!curV.includes(n)) { curV.push(n); newC[n] = p.nombre; } });

            await update(rRef, { vendidos: curV.join(','), compradores: newC });
            await remove(ref(db, `pendientes/${pId}`));

            const textoCliente = `üíé *David Diego Corporation* üíé%0A‚ú® *¬°COMPRA CONFIRMADA!* ‚ú®%0A%0AHola *${p.nombre}*, tu pago ha sido verificado con √©xito.%0A%0Aüé´ *TUS N√öMEROS:*%0Aüëâ *[ ${p.numeros.join(' ] - [ ')} ]*%0A%0AüèÜ *SORTEO:* ${p.rifaNombre}%0A%0AüçÄ *¬°Mucha suerte!*%0A‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ%0Aüì≤ *Gracias por tu confianza.*`;
            
            window.location.href = `https://api.whatsapp.com/send?phone=${p.tel}&text=${textoCliente}`;
        };

        // LIBERAR CLIENTE MANUALMENTE
        window.liberarCliente = async (rifaId, clienteNombre) => {
            if(!confirm(`¬øEliminar a ${clienteNombre} y liberar sus n√∫meros?`)) return;
            const rRef = ref(db, `rifas/${rifaId}`);
            const snap = await get(rRef);
            const data = snap.val();
            let curV = data.vendidos.split(',').filter(x => x !== "");
            let newC = data.compradores || {};
            Object.keys(newC).forEach(num => { if(newC[num] === clienteNombre) { curV = curV.filter(n => n !== num); delete newC[num]; } });
            await update(rRef, { vendidos: curV.join(','), compradores: newC });
        };

        // GENERAR TICKETS
        document.getElementById('btnGenerar').onclick = () => {
            const cant = parseInt(document.getElementById('cantNums').value);
            if(cant < 2) return alert("M√≠nimo 2 tickets.");
            const r = window.activeR, vArr = r.vendidos ? r.vendidos.split(',') : [];
            selectedNumbers = [];
            while(selectedNumbers.length < cant) {
                let n = Math.floor(Math.random() * r.cantidad).toString().padStart(r.cantidad.toString().length, '0');
                if(!vArr.includes(n) && !selectedNumbers.includes(n)) selectedNumbers.push(n);
            }
            document.getElementById('selBox').innerHTML = selectedNumbers.map(n => `<span class="bg-blue-600 text-white px-3 py-1 rounded-lg font-black num-blur">#${n}</span>`).join('');
            document.getElementById('totalLabel').innerText = `Bs. ${(selectedNumbers.length * r.precio).toFixed(2)}`;
        };

        // SYNC FIREBASE
        onValue(ref(db, 'rifas'), (snap) => {
            const list = document.getElementById('rifasList'), sel = document.getElementById('activeRifaSelect'), del = document.getElementById('listaBorrarRifas'), clientBody = document.getElementById('listaClientesBody');
            list.innerHTML = ""; sel.innerHTML = '<option value="">-- SELECCIONAR --</option>'; del.innerHTML = ""; clientBody.innerHTML = "";
            const data = snap.val(); if(!data) return;
            Object.keys(data).forEach(id => {
                const r = data[id];
                sel.innerHTML += `<option value="${id}">${r.nombre}</option>`;
                del.innerHTML += `<div class="flex justify-between bg-white p-2 rounded-lg border text-[10px] font-bold"><span>${r.nombre}</span><button onclick="remove(ref(db, 'rifas/${id}'))" class="text-red-500">Eliminar</button></div>`;
                if(r.compradores) {
                    const ag = {}; Object.keys(r.compradores).forEach(n => { if(!ag[r.compradores[n]]) ag[r.compradores[n]] = []; ag[r.compradores[n]].push(n); });
                    Object.keys(ag).forEach(c => { clientBody.innerHTML += `<tr class="border-b"><td class="p-3">${c}</td><td class="p-3">${ag[c].join(', ')}</td><td class="p-3 text-red-600 text-center" onclick="liberarCliente('${id}', '${c}')"><i class="fas fa-trash"></i></td></tr>`; });
                }
                const card = document.createElement('div');
                card.className = "bg-white rounded-[2rem] shadow-lg p-4 text-center cursor-pointer";
                card.innerHTML = `<img src="${r.imagen}" class="h-44 w-full object-cover rounded-2xl mb-2"><h3 class="font-black text-xs uppercase">${r.nombre}</h3><p class="text-blue-600 font-black">Bs. ${r.precio}</p>`;
                card.onclick = () => { window.activeR = { ...r, id }; document.getElementById('buyModal').classList.remove('hidden'); };
                list.appendChild(card);
            });
        });

        document.getElementById('activeRifaSelect').onchange = (e) => {
            const id = e.target.value, grid = document.getElementById('adminGrid');
            if(!id) return grid.innerHTML = "";
            onValue(ref(db, `rifas/${id}`), (snap) => {
                const r = snap.val(); if(!r) return;
                grid.innerHTML = "";
                let vArr = r.vendidos ? r.vendidos.split(',').filter(x=>x!=="") : [];
                for(let i=0; i<r.cantidad; i++){
                    const n = i.toString().padStart(r.cantidad.toString().length, '0'), isV = vArr.includes(n);
                    const b = document.createElement('div'); b.className = `num-box ${isV ? 'vendido' : 'disponible'}`; b.innerHTML = n;
                    b.onclick = async () => {
                        let nom = document.getElementById('adminSearch').value.toUpperCase();
                        if(!nom || isV) return alert("Escribe nombre del cliente.");
                        let curV = [...vArr, n], newC = r.compradores || {}; newC[n] = nom;
                        await update(ref(db, `rifas/${id}`), { vendidos: curV.join(','), compradores: newC });
                    };
                    grid.appendChild(b);
                }
            });
        };

        onValue(ref(db, 'pendientes'), (snap) => {
            const c = document.getElementById('listaPendientes'); c.innerHTML = "";
            const data = snap.val(); if(!data) return;
            Object.keys(data).forEach(id => {
                const p = data[id];
                c.innerHTML += `<div class="bg-slate-100 p-3 rounded-xl flex justify-between items-center border-l-4 border-yellow-500 mb-2">
                    <div class="text-[9px] font-bold"><p>${p.nombre}</p><p class="text-blue-600">${p.rifaNombre} [${p.numeros.join(', ')}]</p></div>
                    <button onclick="confirmarP('${id}')" class="bg-green-600 text-white p-2 rounded-lg text-[8px] font-black uppercase">Aprobar</button>
                </div>`;
            });
        });

        document.getElementById('btnLaunch').onclick = async () => {
            const n = document.getElementById('addNombre').value, p = document.getElementById('addPrecio').value, c = document.getElementById('addCantidad').value, f = document.getElementById('addFoto').files[0];
            if(!n || !f) return alert("Datos incompletos.");
            const reader = new FileReader(); reader.readAsDataURL(f);
            reader.onload = async () => { await push(ref(db, 'rifas'), { nombre: n.toUpperCase(), precio: p, cantidad: parseInt(c), imagen: reader.result, vendidos: "", compradores: {} }); alert("Sorteo Lanzado"); };
        };

        window.verSeccion = (id) => { document.querySelectorAll('.panel-seccion').forEach(s => s.classList.remove('activa')); document.getElementById(id).classList.add('activa'); };
        window.closeModal = () => document.getElementById('buyModal').classList.add('hidden');
    </script>
</body>
</html>
