<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

<body class="bg-gray-100 min-h-screen font-sans">

    <header class="bg-white shadow-md p-4 mb-6">

    <main class="max-w-4xl mx-auto p-4">
        
        <div id="adminPanel" class="hidden bg-white p-6 rounded-xl shadow-2xl mb-8 border-t-4 border-blue-600">
            <h2 class="text-xl font-bold mb-4 border-b pb-2 text-blue-800">Panel de Control</h2>
            <div class="space-y-3">
                <input type="text" id="nombreRifa" class="w-full p-3 border rounded-lg" placeholder="Nombre del Producto">
                <input type="number" id="precioRifa" class="w-full p-3 border rounded-lg" placeholder="Precio en Bs.">
                <input type="text" id="imagenRifa" class="w-full p-3 border rounded-lg" placeholder="URL de la Foto del Producto">
                <button id="btnGuardar" class="w-full bg-green-600 text-white font-bold py-3 rounded-lg hover:bg-green-700">PUBLICAR PRODUCTO</button>
                
                <div class="mt-6 pt-4 border-t">
                    <select id="selectRifas" class="w-full p-3 border rounded-lg mb-2"></select>
                    <button id="btnEliminar" class="w-full bg-black text-white py-2 rounded-lg font-bold">ELIMINAR PRODUCTO</button>
                </div>
            </div>
        </div>

        <div id="formCompra" class="hidden bg-white p-8 rounded-xl shadow-2xl mb-8 border-t-4 border-green-500">
            <h2 class="text-2xl font-black mb-2 text-green-700 uppercase">Datos de tu Compra</h2>
            <p id="txtRifaSeleccionada" class="text-lg font-semibold mb-6 text-gray-700 bg-green-50 p-3 rounded"></p>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input type="text" id="nombreComprador" class="p-3 border rounded-lg" placeholder="Nombre Completo">
                <input type="text" id="cedulaComprador" class="p-3 border rounded-lg" placeholder="CÃ©dula de Identidad">
                <input type="text" id="telComprador" class="p-3 border rounded-lg" placeholder="NÃºmero de TelÃ©fono">
                <input type="text" id="telRespaldo" class="p-3 border rounded-lg" placeholder="NÃºmero de Respaldo">
                <input type="text" id="direccionComprador" class="p-3 border rounded-lg md:col-span-2" placeholder="DirecciÃ³n Corta">
                <input type="text" id="numerosElegidos" class="p-3 border-2 border-green-200 rounded-lg md:col-span-2 font-bold" placeholder="Â¿QuÃ© nÃºmeros quieres comprar?">
                
                <div class="md:col-span-2">
                    <label class="block font-bold text-gray-700 mb-1 text-sm">Adjuntar Comprobante o CÃ©dula:</label>
                    <input type="file" id="fotoDocumento" class="w-full text-sm text-gray-500" accept="image/*">
                </div>
                
                <button id="btnEnviarWhatsApp" class="md:col-span-2 w-full bg-green-500 text-white font-black py-4 rounded-xl shadow-lg flex items-center justify-center gap-3 text-lg mt-4">
                    ENVIAR DATOS POR WHATSAPP
                </button>
                <button onclick="document.getElementById('formCompra').classList.add('hidden')" class="md:col-span-2 text-gray-400 font-bold py-2">Cancelar</button>
            </div>
        </div>

        <div id="contenedorRifas" class="grid grid-cols-1 md:grid-cols-2 gap-8"></div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCrDZ6_gzi9cV1u2nf-eJ8BKsDesy8SxbE",
            authDomain: "mis-rifas-52a79.firebaseapp.com",
            databaseURL: "https://mis-rifas-52a79-default-rtdb.firebaseio.com",
            projectId: "mis-rifas-52a79",
            storageBucket: "mis-rifas-52a79.firebasestorage.app",
            messagingSenderId: "636792561568",
            appId: "1:636792561568:web:feb960e943e7f92777cec5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const rifasRef = ref(db, 'rifas');

        // Admin (Clave 1234)
        document.getElementById('btnAdmin').onclick = () => {
            if(prompt("Clave:") === "1234") document.getElementById('adminPanel').classList.toggle('hidden');
        };

        // Guardar Producto
        document.getElementById('btnGuardar').onclick = () => {
            const nombre = document.getElementById('nombreRifa').value;
            const precio = document.getElementById('precioRifa').value;
            const imagen = document.getElementById('imagenRifa').value;
            if(nombre && precio) {
                push(rifasRef, { nombre, precio, imagen: imagen || "https://via.placeholder.com/400" });
                alert("Producto montado");
                document.getElementById('nombreRifa').value = "";
                document.getElementById('precioRifa').value = "";
                document.getElementById('imagenRifa').value = "";
            }
        };

        // Cargar Productos
        onValue(rifasRef, (snapshot) => {
            const contenedor = document.getElementById('contenedorRifas');
            const select = document.getElementById('selectRifas');
            contenedor.innerHTML = ""; select.innerHTML = "";
            const data = snapshot.val();
            for (let id in data) {
                const r = data[id];
                contenedor.innerHTML += `
                    <div class="bg-white rounded-2xl shadow-lg overflow-hidden border">
                        <img src="${r.imagen}" class="w-full h-56 object-cover">
                        <div class="p-6">
                            <h3 class="text-xl font-bold uppercase text-center mb-2">${r.nombre}</h3>
                            <p class="text-red-600 font-black text-2xl text-center mb-4 text-center">Bs. ${r.precio}</p>
                            <button onclick="abrirCompra('${r.nombre}', '${r.precio}')" class="w-full bg-blue-700 text-white font-bold py-3 rounded-xl">COMPRAR AHORA</button>
                        </div>
                    </div>`;
                const opt = document.createElement('option'); opt.value = id; opt.textContent = r.nombre;
                select.appendChild(opt);
            }
        });

        window.abrirCompra = (nombre, precio) => {
            document.getElementById('formCompra').classList.remove('hidden');
            document.getElementById('txtRifaSeleccionada').innerText = `ðŸŽ PRODUCTO: ${nombre} | ðŸ’° PRECIO: Bs. ${precio}`;
            window.datosCompra = { nombre, precio };
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        // WhatsApp a 0412 6324690
        document.getElementById('btnEnviarWhatsApp').onclick = () => {
            const fields = {
                nombre: document.getElementById('nombreComprador').value,
                cedula: document.getElementById('cedulaComprador').value,
                tel: document.getElementById('telComprador').value,
                respaldo: document.getElementById('telRespaldo').value,
                dir: document.getElementById('direccionComprador').value,
                nums: document.getElementById('numerosElegidos').value
            };

            if(fields.nombre && fields.cedula && fields.nums) {
                const mensaje = `*NUEVO PEDIDO DE COMPRA*%0A%0A*Producto:* ${window.datosCompra.nombre}%0A*Costo:* Bs. ${window.datosCompra.precio}%0A%0A*DATOS DEL CLIENTE:*%0AðŸ‘¤ *Nombre:* ${fields.nombre}%0AðŸªª *CÃ©dula:* ${fields.cedula}%0AðŸ“ž *TelÃ©fono:* ${fields.tel}%0Aâ˜Žï¸ *Respaldo:* ${fields.respaldo}%0AðŸ“ *DirecciÃ³n:* ${fields.dir}%0AðŸŽŸï¸ *NÃºmeros pedidos:* ${fields.nums}%0A%0A_Adjunto envÃ­o foto del comprobante/documento._`;
                window.open(`https://wa.me/584126324690?text=${mensaje}`, '_blank');
            } else {
                alert("Por favor rellena los datos principales (Nombre, CÃ©dula y NÃºmeros)");
            }
        };

        document.getElementById('btnEliminar').onclick = () => {
            const id = document.getElementById('selectRifas').value;
            if(id) remove(ref(db, `rifas/${id}`));
        };
    </script>
</body>
</html>
