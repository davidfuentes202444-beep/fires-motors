<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David&DiegoCorporation | Control Total</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .num-blur { filter: blur(5px); user-select: none; }
        .grid-monitor { display: grid; grid-template-columns: repeat(auto-fill, minmax(50px, 1fr)); gap: 5px; max-height: 400px; overflow-y: auto; padding: 15px; border-radius: 1.5rem; }
        /* Verde: Disponible | Rojo: Vendido */
        .num-box { font-size: 10px; font-weight: 900; text-align: center; padding: 8px 0; border-radius: 8px; color: white; transition: 0.2s; cursor: pointer; }
        .disponible { background: #22c55e; border: 2px solid #16a34a; }
        .vendido { background: #ef4444; border: 2px solid #b91c1c; cursor: not-allowed; pointer-events: none; }
        .panel-seccion { display: none; }
        .panel-seccion.activa { display: block; }
    </style>
</head>
<body class="bg-slate-50 italic text-slate-800">

    <header class="bg-slate-900 text-white p-4 shadow-2xl sticky top-0 z-50 border-b-4 border-blue-600">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="font-black uppercase italic tracking-tighter text-lg">ðŸ’Ž David&DiegoCorporation</h1>
            <button id="masterLock" class="bg-white/10 w-10 h-10 rounded-full flex items-center justify-center"><i class="fas fa-terminal"></i></button>
        </div>
    </header>

    <main class="max-w-7xl mx-auto p-4">
        
        <div id="adminArea" class="hidden space-y-4 mb-10 border-4 border-slate-900 rounded-[2.5rem] p-6 bg-white shadow-2xl">
            <div class="flex flex-wrap gap-2 justify-center mb-6 border-b pb-4">
                <button onclick="verSeccion('sec-pagos')" class="bg-yellow-500 text-white px-4 py-2 rounded-xl text-[10px] font-black uppercase">1. Verificar Pagos</button>
                <button onclick="verSeccion('sec-monitor')" class="bg-blue-600 text-white px-4 py-2 rounded-xl text-[10px] font-black uppercase">2. Monitor de NÃºmeros</button>
                <button onclick="verSeccion('sec-crear')" class="bg-green-600 text-white px-4 py-2 rounded-xl text-[10px] font-black uppercase">3. Nueva Rifa</button>
                <button onclick="document.getElementById('adminArea').classList.add('hidden')" class="bg-red-500 text-white px-4 py-2 rounded-xl text-[10px] font-black uppercase">Cerrar</button>
            </div>

            <div id="sec-pagos" class="panel-seccion activa">
                <div id="listaPendientes" class="space-y-2"></div>
            </div>

            <div id="sec-monitor" class="panel-seccion">
                <div class="bg-slate-100 p-6 rounded-3xl border">
                    <div class="flex flex-col md:flex-row gap-4 mb-4">
                        <select id="activeRifaSelect" class="flex-1 p-3 bg-slate-900 text-white rounded-xl font-black text-xs"></select>
                        <input type="text" id="adminSearch" class="flex-1 p-3 bg-white border-2 border-blue-200 rounded-xl font-black uppercase text-xs" placeholder="Nombre para vender manual">
                    </div>
                    <div class="flex justify-center gap-4 mb-4 text-[10px] font-black uppercase">
                        <span class="text-green-600"><i class="fas fa-square"></i> Disponibles</span>
                        <span class="text-red-600"><i class="fas fa-square"></i> Vendidos</span>
                    </div>
                    <div id="adminGrid" class="grid-monitor bg-white border shadow-inner"></div>
                </div>
            </div>

            <div id="sec-crear" class="panel-seccion space-y-4">
                <input type="text" id="addNombre" class="w-full p-3 rounded-xl border font-bold" placeholder="Premio">
                <div class="grid grid-cols-2 gap-2">
                    <input type="number" id="addPrecio" class="p-3 rounded-xl border" placeholder="Precio Bs.">
                    <input type="number" id="addCantidad" class="p-3 rounded-xl border" placeholder="Cantidad">
                </div>
                <input type="file" id="addFoto" class="text-xs" accept="image/*">
                <button id="btnLaunch" class="w-full bg-slate-900 text-white font-black py-4 rounded-xl uppercase">Publicar</button>
            </div>
        </div>

        <div id="rifasList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </main>

    <div id="buyModal" class="hidden fixed inset-0 z-[100] flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-slate-900/90 backdrop-blur-sm" onclick="closeModal()"></div>
        <div class="bg-white relative w-full max-w-lg rounded-[2.5rem] overflow-hidden flex flex-col max-h-[95vh] shadow-2xl">
            <div class="bg-slate-900 p-4 text-white flex justify-between items-center">
                <h2 class="font-black uppercase italic text-sm italic">RESERVAR TICKETS</h2>
                <button onclick="closeModal()" class="text-xl">&times;</button>
            </div>
            <div class="p-6 overflow-y-auto space-y-4">
                <div class="flex items-center gap-4 bg-purple-50 p-4 rounded-2xl border-2 border-purple-200">
                    <input type="number" id="cantNums" value="1" min="1" class="w-20 p-2 rounded-lg border-2 border-purple-400 font-black text-center">
                    <button id="btnGenerar" class="flex-1 bg-purple-600 text-white py-2 rounded-lg font-black uppercase">Generar NÃºmeros</button>
                </div>
                <div id="selBox" class="flex flex-wrap justify-center gap-2 p-4 bg-slate-50 rounded-2xl border-2 border-dashed min-h-[60px]"></div>
                <div class="bg-slate-900 text-white p-4 rounded-2xl text-center">
                    <div id="totalLabel" class="text-3xl font-black text-green-400">Bs. 0.00</div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                    <input type="text" id="cNombre" class="p-3 bg-slate-100 rounded-xl text-xs font-bold" placeholder="Nombre Completo *">
                    <input type="text" id="cCedula" class="p-3 bg-slate-100 rounded-xl text-xs font-bold" placeholder="CÃ©dula *">
                    <input type="text" id="cTel" class="p-3 bg-slate-100 rounded-xl text-xs font-bold" placeholder="WhatsApp *">
                    <input type="text" id="cTel2" class="p-3 bg-slate-100 rounded-xl text-xs font-bold" placeholder="Telf. Respaldo *">
                    <input type="text" id="cDireccion" class="p-3 bg-slate-100 rounded-xl text-xs font-bold col-span-2" placeholder="DirecciÃ³n *">
                    <input type="text" id="cRef" class="p-4 border-4 border-yellow-400 rounded-xl font-black text-center text-lg col-span-2" placeholder="REFERENCIA PAGO *">
                </div>
                <button id="btnFinalizar" class="w-full bg-green-600 text-white font-black py-4 rounded-2xl text-lg uppercase shadow-xl">ENVIAR COMPROBANTE</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove, update, set, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        
        const firebaseConfig = { apiKey: "AIzaSyCrDZ6_gzi9cV1u2nf-eJ8BKsDesy8SxbE", authDomain: "mis-rifas-52a79.firebaseapp.com", databaseURL: "https://mis-rifas-52a79-default-rtdb.firebaseio.com", projectId: "mis-rifas-52a79", storageBucket: "mis-rifas-52a79.appspot.com", appId: "1:636792561568:web:feb960e943e7f92777cec5" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const MI_WHATSAPP = "584126324690"; // Tu nÃºmero de administrador
        let selectedNumbers = [];

        // --- ADMIN: MONITOR Y CONTROL ---
        document.getElementById('masterLock').onclick = () => { if(prompt("Acceso David&Diego:") === "051011") document.getElementById('adminArea').classList.toggle('hidden'); };

        document.getElementById('activeRifaSelect').onchange = (e) => {
            const id = e.target.value, grid = document.getElementById('adminGrid');
            if(!id) return grid.innerHTML = "";
            onValue(ref(db, `rifas/${id}`), (snap) => {
                const r = snap.val(); if(!r) return;
                grid.innerHTML = "";
                let vArr = r.vendidos ? r.vendidos.split(',').filter(x=>x!=="") : [];
                for(let i=0; i<r.cantidad; i++){
                    const n = i.toString().padStart(r.cantidad.toString().length, '0');
                    const isV = vArr.includes(n);
                    const b = document.createElement('div');
                    b.className = `num-box ${isV ? 'vendido' : 'disponible'}`;
                    b.innerHTML = n;
                    b.onclick = async () => {
                        let nom = document.getElementById('adminSearch').value.toUpperCase();
                        if(!nom) return alert("Escribe nombre del cliente");
                        if(!isV) {
                            let curV = [...vArr, n], newC = r.compradores || {}; newC[n] = nom;
                            await update(ref(db, `rifas/${id}`), { vendidos: curV.join(','), compradores: newC });
                        }
                    };
                    grid.appendChild(b);
                }
            });
        };

        // --- CLIENTE: ACCIÃ“N Y NOTIFICACIÃ“N ---
        document.getElementById('btnFinalizar').onclick = async () => {
            const n = document.getElementById('cNombre').value, r = document.getElementById('cRef').value, t = document.getElementById('cTel').value;
            if(!n || !r || !selectedNumbers.length) return alert("Completa los datos");

            const datos = {
                nombre: n.toUpperCase(), cedula: document.getElementById('cCedula').value, tel: t, 
                tel2: document.getElementById('cTel2').value, dir: document.getElementById('cDireccion').value,
                ref: r, numeros: selectedNumbers, rifaId: window.activeR.id, rifaNombre: window.activeR.nombre
            };

            // 1. Guardar en Panel para verificaciÃ³n
            await push(ref(db, 'pendientes'), datos);

            // 2. MENSAJE AUTOMÃTICO A TU WHATSAPP (ADMIN)
            const msgAdmin = `ðŸ’Ž *NUEVO REPORTE DE PAGO*%0A---%0A*Cliente:* ${datos.nombre}%0A*Rifa:* ${datos.rifaNombre}%0A*Tickets:* ${selectedNumbers.join(', ')}%0A*Ref:* ${r}%0A---%0A_Verificar en el panel para confirmar._`;
            
            alert("Reporte enviado. Se abrirÃ¡ WhatsApp para notificar al administrador.");
            window.open(`https://wa.me/${MI_WHATSAPP}?text=${msgAdmin}`, '_blank');
            location.reload();
        };

        // --- LÃ“GICA DE APROBACIÃ“N ---
        window.confirmarP = async (pId) => {
            const p = (await get(ref(db, `pendientes/${pId}`))).val();
            const rRef = ref(db, `rifas/${p.rifaId}`);
            const rData = (await get(rRef)).val();
            let curV = rData.vendidos ? rData.vendidos.split(',').filter(x=>x!=="") : [], newC = rData.compradores || {};
            p.numeros.forEach(n => { if(!curV.includes(n)) { curV.push(n); newC[n] = p.nombre; } });
            
            await update(rRef, { vendidos: curV.join(','), compradores: newC });
            await remove(ref(db, `pendientes/${pId}`));

            // Mensaje de Ã©xito al cliente
            const msgCliente = `ðŸ’Ž *David%26DiegoCorporation*%0Aâœ… *PAGO CONFIRMADO*%0A*Tickets:* ${p.numeros.join(', ')}%0A*Premio:* ${p.rifaNombre}%0AÂ¡Buena suerte!`;
            window.open(`https://wa.me/${p.tel}?text=${msgCliente}`, '_blank');
        };

        // --- CARGAS Y UI ---
        onValue(ref(db, 'pendientes'), (snap) => {
            const container = document.getElementById('listaPendientes'); container.innerHTML = "";
            const data = snap.val(); if(!data) return container.innerHTML = "<p class='text-xs'>Sin pagos pendientes.</p>";
            Object.keys(data).forEach(id => {
                const p = data[id];
                container.innerHTML += `<div class="bg-white p-3 rounded-xl border-l-4 border-yellow-500 shadow-sm flex justify-between items-center mb-2">
                    <div class="text-[9px] font-bold uppercase"><p>${p.nombre} (REF: ${p.ref})</p><p class="text-blue-600">${p.rifaNombre} [${p.numeros.join(', ')}]</p></div>
                    <div class="flex gap-1"><button onclick="confirmarP('${id}')" class="bg-green-600 text-white p-2 rounded text-[8px] font-black">APROBAR</button></div>
                </div>`;
            });
        });

        onValue(ref(db, 'rifas'), (snap) => {
            const list = document.getElementById('rifasList'), select = document.getElementById('activeRifaSelect');
            list.innerHTML = ""; select.innerHTML = '<option value="">-- SELECCIONAR SORTEO --</option>';
            const data = snap.val(); if(!data) return;
            Object.keys(data).forEach(id => {
                const r = data[id];
                select.innerHTML += `<option value="${id}">${r.nombre}</option>`;
                const card = document.createElement('div');
                card.className = "bg-white rounded-[2rem] shadow-lg p-4 text-center cursor-pointer";
                card.innerHTML = `<img src="${r.imagen}" class="h-44 w-full object-cover rounded-2xl mb-2"><h3 class="font-black text-xs uppercase">${r.nombre}</h3><p class="text-blue-600 font-black">Bs. ${r.precio}</p>`;
                card.onclick = () => { window.activeR = { ...r, id }; document.getElementById('buyModal').classList.remove('hidden'); };
                list.appendChild(card);
            });
        });

        document.getElementById('btnGenerar').onclick = () => {
            const cant = parseInt(document.getElementById('cantNums').value);
            const r = window.activeR, vArr = r.vendidos ? r.vendidos.split(',') : [];
            selectedNumbers = [];
            while(selectedNumbers.length < cant) {
                let n = Math.floor(Math.random() * r.cantidad).toString().padStart(r.cantidad.toString().length, '0');
                if(!vArr.includes(n) && !selectedNumbers.includes(n)) selectedNumbers.push(n);
            }
            document.getElementById('selBox').innerHTML = selectedNumbers.map(n => `<span class="bg-blue-600 text-white px-3 py-1 rounded-lg font-black num-blur">#${n}</span>`).join('');
            document.getElementById('totalLabel').innerText = `Bs. ${(selectedNumbers.length * r.precio).toFixed(2)}`;
        };

        window.verSeccion = (id) => { document.querySelectorAll('.panel-seccion').forEach(s => s.classList.remove('activa')); document.getElementById(id).classList.add('activa'); };
        window.closeModal = () => document.getElementById('buyModal').classList.add('hidden');
    </script>
</body>
</html>
