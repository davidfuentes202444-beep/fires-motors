<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteos Venezuela</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #btnAdmin {
            position: absolute;
            right: 15px;
            top: 15px;
            width: 40px;
            height: 40px;
            background: #222;
            border-radius: 50%;
            border: 5px dashed #444;
            cursor: pointer;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #btnAdmin::after {
            content: "";
            width: 10px;
            height: 10px;
            background: #666;
            border-radius: 50%;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">

    <header class="bg-white shadow-md p-4 mb-6 relative">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-extrabold text-blue-900">ðŸŽ° RIFAS VENEZUELA</h1>
            <div id="btnAdmin"></div>
        </div>
    </header>

    <main class="max-w-4xl mx-auto p-4">
        <div id="adminPanel" class="hidden bg-white p-6 rounded-xl shadow-2xl mb-8 border-t-4 border-blue-600">
            <h2 class="text-xl font-bold mb-4">Panel de Control</h2>
            <div class="space-y-3">
                <input type="text" id="nombreRifa" class="w-full p-3 border rounded" placeholder="Nombre del Producto">
                <input type="number" id="precioRifa" class="w-full p-3 border rounded" placeholder="Precio Bs.">
                <input type="text" id="imagenRifa" class="w-full p-3 border rounded" placeholder="URL de la Foto (Link directo)">
                <button id="btnGuardar" class="w-full bg-green-600 text-white font-bold py-3 rounded">PUBLICAR PRODUCTO</button>
                <div class="mt-4 pt-4 border-t">
                    <select id="selectRifas" class="w-full p-3 border rounded mb-2"></select>
                    <button id="btnEliminar" class="w-full bg-black text-white py-2 rounded">ELIMINAR PRODUCTO</button>
                </div>
            </div>
        </div>

        <div id="formCompra" class="hidden bg-white p-6 rounded-xl shadow-2xl mb-8 border-t-4 border-green-500">
            <h2 class="text-2xl font-black mb-4 text-green-700 uppercase">Datos de tu Compra</h2>
            <p id="txtRifaSeleccionada" class="text-center font-bold mb-6 p-2 bg-green-50 rounded"></p>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input type="text" id="nombreComprador" class="p-3 border rounded" placeholder="Nombre Completo">
                <input type="text" id="cedulaComprador" class="p-3 border rounded" placeholder="CÃ©dula">
                <input type="text" id="telComprador" class="p-3 border rounded" placeholder="TelÃ©fono">
                <input type="text" id="telRespaldo" class="p-3 border rounded" placeholder="NÃºmero de Respaldo">
                <input type="text" id="dirComprador" class="p-3 border rounded md:col-span-2" placeholder="DirecciÃ³n Corta">
                <input type="text" id="numsElegidos" class="p-3 border-2 border-green-500 rounded md:col-span-2 font-bold" placeholder="Â¿QuÃ© nÃºmeros quieres?">
                <div class="md:col-span-2">
                    <label class="block font-bold text-gray-600 text-sm mb-1">Cargar Foto de Documento/Pago:</label>
                    <input type="file" id="fotoDoc" class="w-full text-sm" accept="image/*">
                </div>
                <button id="btnWhatsApp" class="md:col-span-2 w-full bg-green-500 text-white font-black py-4 rounded-xl text-lg">ENVIAR A WHATSAPP</button>
                <button onclick="document.getElementById('formCompra').classList.add('hidden')" class="md:col-span-2 text-gray-400 py-2">Cancelar</button>
            </div>
        </div>

        <div id="contenedorRifas" class="grid grid-cols-1 md:grid-cols-2 gap-8"></div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCrDZ6_gzi9cV1u2nf-eJ8BKsDesy8SxbE",
            authDomain: "mis-rifas-52a79.firebaseapp.com",
            databaseURL: "https://mis-rifas-52a79-default-rtdb.firebaseio.com",
            projectId: "mis-rifas-52a79",
            storageBucket: "mis-rifas-52a79.firebasestorage.app",
            appId: "1:636792561568:web:feb960e943e7f92777cec5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const rifasRef = ref(db, 'rifas');

        document.getElementById('btnAdmin').onclick = () => {
            if(prompt("Clave:") === "051011") document.getElementById('adminPanel').classList.toggle('hidden');
        };

        document.getElementById('btnGuardar').onclick = () => {
            const nombre = document.getElementById('nombreRifa').value;
            const precio = document.getElementById('precioRifa').value;
            const imagen = document.getElementById('imagenRifa').value;
            if(nombre && precio) {
                push(rifasRef, { nombre, precio, imagen: imagen || "https://via.placeholder.com/400" });
                alert("Publicado");
            }
        };

        onValue(rifasRef, (snapshot) => {
            const contenedor = document.getElementById('contenedorRifas');
            const select = document.getElementById('selectRifas');
            contenedor.innerHTML = ""; select.innerHTML = "";
            const data = snapshot.val();
            for (let id in data) {
                const r = data[id];
                const card = document.createElement('div');
                card.className = "bg-white rounded-2xl shadow-lg p-4 border";
                card.innerHTML = `
                    <img src="${r.image || r.imagen}" class="w-full h-48 object-cover rounded-xl mb-4">
                    <h3 class="text-xl font-bold uppercase text-center">${r.nombre}</h3>
                    <p class="text-red-600 font-black text-2xl text-center my-2 text-center">Bs. ${r.precio}</p>
                    <button class="btn-buy w-full bg-blue-700 text-white font-bold py-3 rounded-xl">COMPRAR AHORA</button>
                `;
                card.querySelector('.btn-buy').onclick = () => {
                    document.getElementById('formCompra').classList.remove('hidden');
                    document.getElementById('txtRifaSeleccionada').innerText = `PRODUCTO: ${r.nombre} | PRECIO: Bs. ${r.precio}`;
                    window.currentOrder = r;
                    window.scrollTo(0,0);
                };
                contenedor.appendChild(card);
                const opt = document.createElement('option'); opt.value = id; opt.textContent = r.nombre;
                select.appendChild(opt);
            }
        });

        document.getElementById('btnWhatsApp').onclick = () => {
            const fields = {
                n: document.getElementById('nombreComprador').value,
                c: document.getElementById('cedulaComprador').value,
                t: document.getElementById('telComprador').value,
                r: document.getElementById('telRespaldo').value,
                d: document.getElementById('dirComprador').value,
                nums: document.getElementById('numsElegidos').value
            };
            if(fields.n && fields.c && fields.nums) {
                const msg = `*NUEVO PEDIDO*%0A*Producto:* ${window.currentOrder.nombre}%0A*Nombre:* ${fields.n}%0A*Cedula:* ${fields.c}%0A*Telf:* ${fields.t}%0A*Respaldo:* ${fields.r}%0A*Dir:* ${fields.d}%0A*NÃºmeros:* ${fields.nums}`;
                window.open(`https://wa.me/584126324690?text=${msg}`, '_blank');
            }
        };

        document.getElementById('btnEliminar').onclick = () => {
            const id = document.getElementById('selectRifas').value;
            if(id) remove(ref(db, `rifas/${id}`));
        };
    </script>
</body>
</html>
