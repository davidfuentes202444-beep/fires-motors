<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David&DiegoCorporation | Elite Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .num-hidden { background: #0f172a; color: #0f172a; user-select: none; border-radius: 6px; padding: 2px 10px; }
        .grid-monitor { display: grid; grid-template-columns: repeat(auto-fill, minmax(60px, 1fr)); gap: 8px; max-height: 500px; overflow-y: auto; padding: 20px; background: #f8fafc; border: 4px solid #e2e8f0; border-radius: 1rem; }
        .num-box { font-size: 11px; font-weight: 900; text-align: center; padding: 10px 0; border-radius: 10px; color: white; cursor: pointer; transition: 0.2s; }
        .disponible { background: #22c55e; border: 2px solid #16a34a; box-shadow: 0 4px 0 #16a34a; }
        .vendido { background: #ef4444; border: 2px solid #b91c1c; opacity: 0.7; }
        .panel-seccion { display: none; }
        .panel-seccion.activa { display: block; }
        .input-detallado { border: 2px solid #e2e8f0; padding: 12px; border-radius: 15px; font-weight: bold; font-size: 13px; width: 100%; outline: none; }
    </style>
</head>
<body class="bg-slate-100 italic text-slate-800">

    <header class="bg-slate-900 text-white p-5 shadow-2xl sticky top-0 z-50 border-b-4 border-blue-600">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="font-black uppercase italic text-xl">ðŸ’Ž David&DiegoCorporation</h1>
            <button id="masterLock" class="bg-blue-600 w-12 h-12 rounded-full shadow-lg"><i class="fas fa-lock-open"></i></button>
        </div>
    </header>

    <main class="max-w-7xl mx-auto p-4">
        <div id="adminArea" class="hidden space-y-6 mb-12 border-4 border-slate-900 rounded-[2.5rem] p-8 bg-white shadow-2xl">
            <div class="flex flex-wrap gap-3 justify-center mb-8 border-b pb-6">
                <button onclick="verSeccion('sec-pagos')" class="bg-yellow-500 text-white px-6 py-3 rounded-2xl text-[10px] font-black uppercase">1. Validar Pagos</button>
                <button onclick="verSeccion('sec-monitor')" class="bg-blue-600 text-white px-6 py-3 rounded-2xl text-[10px] font-black uppercase">2. Monitor</button>
                <button onclick="verSeccion('sec-crear')" class="bg-green-600 text-white px-6 py-3 rounded-2xl text-[10px] font-black uppercase">3. + Nuevo / Borrar</button>
            </div>

            <div id="sec-pagos" class="panel-seccion activa"><div id="listaPendientes" class="space-y-3"></div></div>

            <div id="sec-monitor" class="panel-seccion">
                <select id="activeRifaSelect" class="w-full p-4 mb-4 bg-slate-900 text-white rounded-2xl font-black border-4 border-blue-400"></select>
                <div id="adminGrid" class="grid-monitor"></div>
            </div>

            <div id="sec-crear" class="panel-seccion">
                <div class="max-w-xl mx-auto p-8 bg-slate-50 rounded-[2.5rem] border-4 border-dashed border-slate-300 mb-8">
                    <h3 class="text-center font-black uppercase mb-4 italic">Publicar Nuevo Sorteo</h3>
                    <input type="text" id="addNombre" class="input-detallado mb-3" placeholder="Nombre del Premio">
                    <div class="grid grid-cols-2 gap-3 mb-3">
                        <input type="number" id="addPrecio" class="input-detallado" placeholder="Precio Bs.">
                        <input type="number" id="addCantidad" class="input-detallado" placeholder="Total NÃºmeros">
                    </div>
                    <input type="file" id="addFoto" class="w-full mb-4 text-xs font-bold" accept="image/*">
                    <button id="btnLaunch" class="w-full bg-slate-900 text-white font-black py-5 rounded-[2rem] uppercase shadow-2xl">ðŸš€ PUBLICAR AHORA</button>
                </div>
                <h3 class="font-black uppercase text-red-600 mb-4 italic"><i class="fas fa-trash"></i> Eliminar Rifas Activas:</h3>
                <div id="listaBorradoManual" class="space-y-2"></div>
            </div>
        </div>

        <div id="rifasList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
    </main>

    <div id="buyModal" class="hidden fixed inset-0 z-[100] flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-slate-900/95 backdrop-blur-md" onclick="closeModal()"></div>
        <div class="bg-white relative w-full max-w-lg rounded-[3rem] overflow-hidden shadow-2xl border-4 border-white max-h-[95vh] overflow-y-auto">
            <div class="bg-slate-900 p-6 text-white text-center">
                <h2 class="text-2xl font-black italic uppercase italic">Reservar Tickets</h2>
            </div>
            <div class="p-8 space-y-4">
                <div class="bg-yellow-50 border-2 border-yellow-200 p-4 rounded-3xl text-center italic">
                    <p class="text-[10px] font-black uppercase text-yellow-700">ðŸ’° PAGO MÃ“VIL:</p>
                    <p class="text-xs font-black">BANCO: 0134 | TEL: 04126324690 | CI: 33854892</p>
                </div>
                <div class="flex items-center gap-4 bg-slate-100 p-4 rounded-3xl border-2"><input type="number" id="cantNums" value="2" min="2" class="w-20 p-2 rounded-xl font-black text-center text-xl"><button id="btnGenerar" class="flex-1 bg-blue-600 text-white rounded-xl font-black py-3 uppercase text-[10px]">Generar al azar</button></div>
                <div id="selBox" class="flex flex-wrap justify-center gap-2 py-2"></div>
                <div id="totalLabel" class="bg-blue-900 text-white p-4 rounded-3xl text-center text-2xl font-black italic">Bs. 0.00</div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                    <input type="text" id="cNombre" class="input-detallado" placeholder="Nombre Completo"><input type="text" id="cCedula" class="input-detallado" placeholder="CÃ©dula"><input type="text" id="cTel" class="input-detallado" placeholder="WhatsApp"><input type="text" id="cRef" class="input-detallado border-yellow-500 border-4" placeholder="REF. PAGO">
                </div>
                <button id="btnFinalizar" class="w-full bg-green-600 text-white font-black py-5 rounded-3xl uppercase">Reportar por WhatsApp</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove, update, get, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        
        const config = { apiKey: "AIzaSyCrDZ6_gzi9cV1u2nf-eJ8BKsDesy8SxbE", authDomain: "mis-rifas-52a79.firebaseapp.com", databaseURL: "https://mis-rifas-52a79-default-rtdb.firebaseio.com", projectId: "mis-rifas-52a79", storageBucket: "mis-rifas-52a79.appspot.com", appId: "1:636792561568:web:feb960e943e7f92777cec5" };
        const app = initializeApp(config);
        const db = getDatabase(app);
        const MI_WS = "584126324690";
        let selectedNumbers = [];

        document.getElementById('masterLock').onclick = () => { document.getElementById('adminArea').classList.toggle('hidden'); };

        document.getElementById('btnLaunch').onclick = async () => {
            const n = document.getElementById('addNombre').value, p = document.getElementById('addPrecio').value, c = document.getElementById('addCantidad').value, f = document.getElementById('addFoto').files[0];
            if(!n || !f) return alert("Faltan datos.");
            const reader = new FileReader(); reader.readAsDataURL(f);
            reader.onload = async () => {
                await set(push(ref(db, 'rifas')), { nombre: n.toUpperCase(), precio: p, cantidad: parseInt(c), imagen: reader.result, vendidos: "", compradores: {} });
                alert("PUBLICADO INSTANTÃNEAMENTE.");
                document.getElementById('addNombre').value = ""; document.getElementById('addFoto').value = "";
            };
        };

        onValue(ref(db, 'rifas'), (snap) => {
            const list = document.getElementById('rifasList'), sel = document.getElementById('activeRifaSelect'), delList = document.getElementById('listaBorradoManual');
            list.innerHTML = ""; sel.innerHTML = '<option value="">-- SELECCIONAR --</option>'; delList.innerHTML = "";
            const data = snap.val(); if(!data) return;
            Object.keys(data).forEach(id => {
                const r = data[id];
                sel.innerHTML += `<option value="${id}">${r.nombre}</option>`;
                delList.innerHTML += `<div class="bg-red-50 p-3 rounded-xl border-2 border-red-200 flex justify-between items-center italic"><span>${r.nombre}</span><button onclick="eliminarRifa('${id}')" class="bg-red-600 text-white px-4 py-2 rounded-lg font-black text-[10px]">ELIMINAR YA</button></div>`;
                const card = document.createElement('div');
                card.className = "bg-white rounded-[2.5rem] shadow-xl overflow-hidden cursor-pointer border-b-8 border-blue-600";
                card.innerHTML = `<img src="${r.imagen}" class="h-60 w-full object-cover"><div class="p-6 text-center"><h3 class="font-black uppercase">${r.nombre}</h3><p class="text-blue-600 font-black text-2xl">Bs. ${r.precio}</p></div>`;
                card.onclick = () => { window.activeR = { ...r, id }; document.getElementById('buyModal').classList.remove('hidden'); };
                list.appendChild(card);
            });
        });

        window.eliminarRifa = (id) => { if(confirm("Â¿Eliminar rifa instantÃ¡neamente?")) remove(ref(db, `rifas/${id}`)); };

        document.getElementById('btnFinalizar').onclick = async () => {
            const n = document.getElementById('cNombre').value, refP = document.getElementById('cRef').value;
            if(!n || !refP) return alert("Faltan datos.");
            await push(ref(db, 'pendientes'), { nombre: n, ref: refP, tel: document.getElementById('cTel').value, numeros: selectedNumbers, rifaId: window.activeR.id, rifaNombre: window.activeR.nombre });
            window.location.href = `https://api.whatsapp.com/send?phone=${MI_WS}&text=${encodeURIComponent(`ðŸ’Ž REPORTE PAGO\nCliente: ${n}\nRef: ${refP}\nSorteo: ${window.activeR.nombre}`)}`;
            closeModal();
        };

        window.confirmarP = async (pid) => {
            const p = (await get(ref(db, `pendientes/${pid}`))).val();
            const rRef = ref(db, `rifas/${p.rifaId}`);
            const rData = (await get(rRef)).val();
            let v = rData.vendidos ? rData.vendidos.split(',').filter(x=>x!=="") : [], c = rData.compradores || {};
            p.numeros.forEach(num => { if(!v.includes(num)) { v.push(num); c[num] = p.nombre; } });
            await update(rRef, { vendidos: v.join(','), compradores: c });
            await remove(ref(db, `pendientes/${pid}`));
            alert("APROBADO.");
        };

        onValue(ref(db, 'pendientes'), (snap) => {
            const div = document.getElementById('listaPendientes'); div.innerHTML = "";
            const data = snap.val(); if(!data) return;
            Object.keys(data).forEach(id => {
                const p = data[id];
                div.innerHTML += `<div class="bg-white p-4 rounded-2xl flex justify-between items-center shadow italic"><div class="text-xs font-bold">${p.nombre} - Ref: ${p.ref}</div><button onclick="confirmarP('${id}')" class="bg-green-600 text-white px-4 py-2 rounded-xl font-black">APROBAR</button></div>`;
            });
        });

        document.getElementById('btnGenerar').onclick = () => {
            const c = parseInt(document.getElementById('cantNums').value);
            const r = window.activeR, v = r.vendidos ? r.vendidos.split(',') : []; selectedNumbers = [];
            while(selectedNumbers.length < c) {
                let n = Math.floor(Math.random() * r.cantidad).toString().padStart(r.cantidad.toString().length, '0');
                if(!v.includes(n) && !selectedNumbers.includes(n)) selectedNumbers.push(n);
            }
            document.getElementById('selBox').innerHTML = selectedNumbers.map(() => `<div class="num-hidden">000</div>`).join('');
            document.getElementById('totalLabel').innerText = `Bs. ${(selectedNumbers.length * r.precio).toFixed(2)}`;
        };

        window.verSeccion = (id) => { document.querySelectorAll('.panel-seccion').forEach(s => s.classList.remove('activa')); document.getElementById(id).classList.add('activa'); };
        window.closeModal = () => document.getElementById('buyModal').classList.add('hidden');
    </script>
</body>
</html>
